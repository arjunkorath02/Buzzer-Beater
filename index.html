<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater | Tournament Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    :root { --glass: rgba(15, 15, 20, 0.95); --border: rgba(255, 255, 255, 0.1); }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #000; color: #fff; background-image: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%); min-height: 100vh; overflow-x: hidden; }
    .glass { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border); }
    .glass-input { background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: white; outline: none; transition: all 0.2s; }
    .glass-input:focus { border-color: rgba(59, 130, 246, 0.6); }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp, collection, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Trophy, Zap, Plus, Minus, ChevronRight, UserPlus, Trash2, LogOut, List, Settings, Play, Edit2, Download, Search } from 'https://esm.sh/lucide-react@0.294.0';

    const firebaseConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getRef = (code) => doc(db, 'gameRooms', code.toUpperCase());
    const genCode = (n) => Array.from({length:n}, () => 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'.charAt(Math.floor(Math.random()*32))).join('');

    // --- SHARED COMPONENTS ---
    const LoadingScreen = ({ msg }) => (
      <div className="min-h-screen flex flex-col items-center justify-center bg-black gap-4">
        <div className="spinner"></div>
        <p className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 animate-pulse">{msg || 'Connecting...'}</p>
      </div>
    );

    // --- HOST DASHBOARD ---
    const HostDashboard = ({ user }) => {
      const [view, setView] = useState('list');
      const [games, setGames] = useState([]);
      const [activeId, setActiveId] = useState(null);
      const [game, setGame] = useState(null);
      const [pName, setPName] = useState('');
      const [searchQuery, setSearchQuery] = useState('');
      const [rTime, setRTime] = useState(30);
      const [rQual, setRQual] = useState(10);
      const prevB = useRef(0);

      useEffect(() => {
        const q = query(collection(db, 'gameRooms'), where('hostId', '==', user.uid));
        return onSnapshot(q, (s) => {
          const l = []; s.forEach(d => l.push({ id: d.id, ...d.data() }));
          setGames(l);
        });
      }, [user]);

      useEffect(() => {
        if (!activeId) return;
        return onSnapshot(getRef(activeId), (d) => {
          if (d.exists()) {
            const data = d.data();
            if ((data.buzzes?.length || 0) > prevB.current) { /* playSound logic could go here */ }
            prevB.current = data.buzzes?.length || 0;
            setGame(data);
          }
        });
      }, [activeId]);

      const downloadCSV = () => {
        const players = Object.values(game.players || {}).sort((a,b) => b.score - a.score);
        const headers = ["Rank", "Name", "Passcode", "Score"];
        const rows = players.map((p, i) => [i+1, `"${p.name}"`, p.code, p.score]);
        const content = [headers, ...rows].map(e => e.join(",")).join("\n");
        const blob = new Blob([content], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `BuzzerBeater_Leaderboard.csv`; a.click();
      };

      if (view === 'list') return (
        <div className="p-10 max-w-4xl mx-auto animate-in fade-in duration-700">
          <div className="flex justify-between items-center mb-12">
            <h1 className="text-4xl font-black italic tracking-tighter">BuzzerBeater</h1>
            <button onClick={() => signOut(auth)} className="glass px-6 py-2 rounded-full text-[10px] font-black uppercase text-slate-400 hover:text-red-400 transition">Log Out</button>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div onClick={async () => {
              const c = genCode(6);
              await setDoc(getRef(c), { hostId: user.uid, code: c, timer: 30, initialTimer: 30, buzzerOpen: false, buzzes: [], players: {}, rounds: [], currentRound: 0, createdAt: serverTimestamp() });
              setActiveId(c); setView('lobby');
            }} className="glass p-16 rounded-[3rem] border-dashed border-2 flex flex-col items-center cursor-pointer hover:bg-white/5 transition border-white/10 group">
              <Plus size={64} className="text-blue-500 mb-4 group-hover:scale-110 transition"/>
              <span className="font-bold text-xl">Create New Arena</span>
            </div>
            {games.map(g => (
              <div key={g.id} onClick={() => { setActiveId(g.id); setView('lobby'); }} className="glass p-10 rounded-[3rem] cursor-pointer hover:bg-white/5 transition border-white/5">
                <div className="text-5xl font-mono font-black text-blue-400 mb-2">{g.code}</div>
                <div className="text-xs text-slate-500 uppercase tracking-widest font-black">Room ID • {Object.keys(g.players || {}).length} Players</div>
              </div>
            ))}
          </div>
        </div>
      );

      if (!game) return <LoadingScreen msg="Syncing Room..." />;

      return (
        <div className="min-h-screen flex flex-col animate-in fade-in duration-500">
          <div className="glass p-4 flex justify-between items-center sticky top-0 z-20">
            <div className="flex items-center gap-4"><button onClick={() => setView('list')} className="p-2 hover:bg-white/10 rounded-full"><ChevronRight className="rotate-180" /></button><div className="font-mono font-black text-yellow-500 text-2xl tracking-widest">{game.code}</div></div>
            <div className="flex items-center gap-6">
                <div className="text-4xl font-mono font-black">{game.timer}s</div>
                <button onClick={() => updateDoc(getRef(activeId), { buzzerOpen: game.timer === 0 ? false : !game.buzzerOpen, buzzes: (game.timer === 0 || !game.buzzerOpen) ? [] : game.buzzes, timer: game.timer === 0 ? game.initialTimer : game.timer })} className={`px-10 py-3 rounded-2xl font-black uppercase text-xs tracking-widest transition ${game.timer === 0 ? 'bg-blue-600 shadow-blue-900/40' : (game.buzzerOpen ? 'bg-red-600 shadow-red-900/40' : 'bg-emerald-600 shadow-emerald-900/40 shadow-xl')}`}>{game.timer === 0 ? 'Reset' : (game.buzzerOpen ? 'Stop' : 'Start')}</button>
            </div>
          </div>
          
          <div className="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1 min-h-0">
            <div className="space-y-6">
                {/* Round Setup */}
                <div className="glass p-6 rounded-[2rem]">
                    <h3 className="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest flex items-center gap-2"><Settings size={14}/> Tournament Rounds</h3>
                    <div className="space-y-3 p-4 bg-black/30 rounded-2xl mb-4">
                        <div className="flex justify-between items-center text-xs"><span>Timer (s)</span><input type="number" value={rTime} onChange={e=>setRTime(e.target.value)} className="w-16 glass-input text-right px-2 py-1 rounded" /></div>
                        <div className="flex justify-between items-center text-xs"><span>Top Qualifiers</span><input type="number" value={rQual} onChange={e=>setRQual(e.target.value)} className="w-16 glass-input text-right px-2 py-1 rounded" /></div>
                        <button onClick={async () => {
                            const newR = { id: Date.now(), time: parseInt(rTime), qualifiers: parseInt(rQual) };
                            await updateDoc(getRef(activeId), { rounds: arrayUnion(newR) });
                        }} className="w-full bg-white/5 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-white/10 transition">Add Round Preset</button>
                    </div>
                    <div className="space-y-2">{(game.rounds || []).map((r,idx) => (
                        <div key={r.id} className="p-4 rounded-2xl bg-white/5 border border-white/5 flex flex-col gap-3">
                            <div className="flex justify-between items-center"><span className="text-xs font-bold">Round {idx+1}: {r.time}s • Top {r.qualifiers}</span><button onClick={async () => {
                                const filtered = game.rounds.filter(rnd => rnd.id !== r.id);
                                await updateDoc(getRef(activeId), { rounds: filtered });
                            }} className="text-red-500 hover:scale-110 transition"><Trash2 size={14}/></button></div>
                            <button onClick={async () => {
                                const players = Object.values(game.players || {}).sort((a,b) => b.score - a.score);
                                const updates = {};
                                players.forEach((p, i) => { updates[`players.${p.id}.isActive`] = (idx === 0) ? true : (i < r.qualifiers); });
                                await updateDoc(getRef(activeId), { ...updates, currentRound: idx + 1, timer: r.time, initialTimer: r.time, buzzerOpen: false, buzzes: [] });
                            }} className="w-full bg-blue-600 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg transition">Activate</button>
                        </div>
                    ))}</div>
                </div>
            </div>

            <div className="lg:col-span-2 glass rounded-[2.5rem] flex flex-col overflow-hidden h-[750px]">
                <div className="p-6 border-b border-white/5 bg-white/5 flex flex-col gap-4">
                    <div className="flex justify-between items-center">
                        <h3 className="text-xs font-black text-slate-500 uppercase tracking-widest">Master Leaderboard</h3>
                        <button onClick={downloadCSV} className="text-[10px] font-black text-blue-400 uppercase flex items-center gap-1 hover:text-blue-200 transition"><Download size={14}/> Export CSV</button>
                    </div>
                    <div className="relative">
                        <Search className="absolute left-4 top-3.5 text-slate-500" size={16}/>
                        <input value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} placeholder="Search players by name..." className="glass-input w-full pl-12 pr-4 py-3.5 rounded-2xl text-sm" />
                    </div>
                </div>
                <div className="overflow-y-auto flex-1">
                    <table className="w-full text-left">
                        <thead className="text-[10px] text-slate-500 uppercase border-b border-white/5 sticky top-0 bg-[#0c0c10] z-10">
                            <tr><th className="p-5">Rank</th><th className="p-5">Player / Passcode</th><th className="p-5 text-right">Score</th><th className="p-5">Status</th><th className="p-5"></th></tr>
                        </thead>
                        <tbody>{Object.values(game.players || {}).filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase())).sort((a,b)=>b.score-a.score).map((p, idx) => (
                            <tr key={p.id} className={`border-b border-white/5 transition ${!p.isActive ? 'opacity-20' : 'hover:bg-white/5'}`}>
                                <td className="p-5 font-mono text-slate-500 text-xs">#{idx+1}</td>
                                <td className="p-5"><div className="font-bold">{p.name}</div><div className="text-[10px] text-yellow-500 font-mono mt-1 px-2 py-0.5 bg-yellow-500/10 rounded w-fit">{p.code}</div></td>
                                <td className="p-5 text-right font-mono text-3xl font-black text-blue-400">{p.score}</td>
                                <td className="p-5"><span className={`text-[8px] px-2 py-1 rounded-full font-black ${p.isActive ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>{p.isActive ? 'IN' : 'OUT'}</span></td>
                                <td className="p-5 flex justify-end gap-2">
                                    <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}.score`]: p.score + 5 })} className="p-2 glass rounded-lg text-emerald-400 hover:bg-emerald-400/20 transition"><Plus size={18}/></button>
                                    <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}.score`]: p.score - 5 })} className="p-2 glass rounded-lg text-rose-400 hover:bg-rose-400/20 transition"><Minus size={18}/></button>
                                    <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}`]: deleteField() })} className="p-2 text-slate-600 hover:text-red-500 transition"><Trash2 size={18}/></button>
                                </td>
                            </tr>
                        ))}</tbody>
                    </table>
                </div>
                <div className="p-4 bg-black/40 border-t border-white/10 flex gap-2">
                    <input value={pName} onChange={e=>setPName(e.target.value)} placeholder="Register Player Full Name..." className="glass-input flex-1 px-6 py-4 rounded-2xl text-sm" />
                    <button onClick={async () => {
                        if(!pName.trim()) return;
                        const pid = crypto.randomUUID();
                        await updateDoc(getRef(activeId), { [`players.${pid}`]: { id: pid, name: pName, code: genCode(4), score: 0, isActive: true } });
                        setPName('');
                    }} className="bg-blue-600 px-8 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl">Add Player</button>
                </div>
            </div>
          </div>
        </div>
      );
    };

    // --- PLAYER VIEW ---
    const PlayerView = ({ game, player, code }) => {
      const [showLB, setShowLB] = useState(false);
      if (!game || !player) return <LoadingScreen msg="Syncing Player Data..." />;

      const buzzes = game.buzzes || [];
      const myB = buzzes.find(b => b.playerId === player.id);
      const myRank = buzzes.findIndex(b => b.playerId === player.id) + 1;

      if (!player.isActive) return (
        <div className="min-h-screen flex items-center justify-center p-8 bg-black">
          <div className="glass p-12 rounded-[3rem] text-center"><Trophy size={64} className="text-red-500 mx-auto mb-6 opacity-20" /><h2 className="text-3xl font-black text-red-500 uppercase italic">Eliminated</h2><p className="text-slate-500 text-xs mt-2 font-bold tracking-widest">Next Round: {game.currentRound + 1}</p></div>
        </div>
      );

      return (
        <div className="min-h-screen flex flex-col p-6 items-center justify-center animate-in fade-in duration-500">
            <div className="glass w-full max-w-sm p-5 rounded-3xl flex justify-between items-center absolute top-6 z-30">
                <div><div className="font-black text-xs uppercase tracking-widest text-slate-500 mb-1">Player</div><div className="font-black text-lg">{player.name}</div></div>
                <div className={`text-4xl font-mono font-black ${game.timer <= 5 ? 'text-red-500' : 'text-blue-400'}`}>{game.timer}s</div>
                <button onClick={() => setShowLB(!showLB)} className="p-3 hover:bg-white/10 rounded-2xl transition"><List size={24}/></button>
            </div>

            {!showLB ? (
                <div className="flex flex-col items-center">
                    <button 
                        disabled={!game.buzzerOpen || !!myB || game.timer === 0}
                        onClick={async () => {
                            if (!game.buzzerOpen || myB || game.timer === 0) return;
                            await updateDoc(getRef(code), { buzzes: arrayUnion({ playerId: player.id, playerName: player.name, timestamp: Date.now() }) });
                        }}
                        className={`w-72 h-72 rounded-full transition-all active:scale-95 border-8 flex flex-col items-center justify-center gap-2 ${game.buzzerOpen && !myB && game.timer > 0 ? 'bg-gradient-to-br from-rose-500 to-red-700 border-rose-400 shadow-[0_0_80px_rgba(244,63,94,0.4)] animate-pulse' : 'bg-slate-900 border-white/5 opacity-50'}`}
                    >
                        <Zap size={80} /><span className="font-black text-2xl tracking-widest uppercase">{myB ? 'Locked' : 'Buzz'}</span>
                    </button>
                    {myB && <div className="mt-12 text-yellow-400 text-8xl font-black italic drop-shadow-2xl">RANK {myRank}</div>}
                </div>
            ) : (
                <div className="w-full max-w-sm glass rounded-[3rem] p-8 mt-20 h-[65vh] flex flex-col animate-in slide-in-from-bottom duration-500">
                    <div className="flex justify-between items-center mb-8 flex-shrink-0"><h3 className="text-xs font-black uppercase text-yellow-500 tracking-widest">Global Standings</h3><button onClick={()=>setShowLB(false)} className="text-[10px] text-slate-500 uppercase font-black">Close</button></div>
                    <div className="space-y-4 overflow-y-auto flex-1 pr-2">
                        {Object.values(game.players || {}).sort((a,b)=>b.score-a.score).map((p, i) => (
                            <div key={p.id} className={`flex justify-between p-4 rounded-2xl ${p.id === player.id ? 'bg-blue-600/30 border border-blue-500/50' : 'bg-white/5'} ${!p.isActive ? 'opacity-30 grayscale' : ''}`}>
                                <div className="flex gap-4 items-center font-bold"><span>#{i+1}</span><span>{p.name}</span></div>
                                <span className="font-mono font-black text-blue-400">{p.score}</span>
                            </div>
                        ))}
                    </div>
                </div>
            )}
        </div>
      );
    };

    // --- PROJECTOR ---
    const ProjectorView = ({ code }) => {
        const [g, setG] = useState(null);
        useEffect(() => onSnapshot(getRef(code), (d) => setG(d.data())), [code]);
        if (!g) return <LoadingScreen msg="Waiting for Arena Data..." />;
        const buzzes = (g.buzzes || []).slice(0, 5);
        const leaders = Object.values(g.players || {}).sort((a,b)=>b.score-a.score).slice(0, 10);
        return (
            <div className="min-h-screen flex flex-col p-10 overflow-hidden animate-in fade-in duration-1000">
                <div className="flex justify-between items-center mb-10 bg-black/40 p-8 rounded-[3rem] border border-white/5 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-pink-500 to-yellow-500"></div>
                    <div><div className="text-xs font-black text-slate-500 uppercase tracking-[0.4em] mb-2">Arena Code</div><div className="text-5xl font-mono font-black text-yellow-400">{g.code}</div></div>
                    <div className={`text-[15rem] font-black font-mono leading-none ${g.timer <= 5 ? 'text-red-500 animate-pulse' : 'text-white'}`}>{g.timer}s</div>
                    <div className="text-right"><div className="text-xs font-black text-slate-500 uppercase tracking-[0.4em] mb-2">Tournament Phase</div><div className="text-5xl font-black text-blue-500">ROUND {g.currentRound}</div></div>
                </div>
                <div className="flex-1 flex gap-12 min-h-0">
                    <div className="flex-[2.5] glass rounded-[4rem] p-16 overflow-hidden flex flex-col border-white/10 relative">
                        <h2 className="text-5xl font-black mb-12 text-pink-500 italic tracking-[0.1em] flex items-center gap-6 uppercase"><Zap size={56} className="fill-pink-500"/> Priority Queue</h2>
                        <div className="space-y-8 flex-1 overflow-y-auto">
                            {buzzes.map((b, i) => (
                                <div key={i} className="glass p-12 rounded-[4rem] flex justify-between items-center animate-in slide-in-from-left duration-500 border-white/5 shadow-2xl">
                                    <div className="flex items-center gap-16 font-black"><div className="bg-white text-black w-28 h-28 rounded-full flex items-center justify-center text-7xl shadow-2xl">{i+1}</div><div className="text-[6rem] tracking-tighter leading-none">{b.playerName}</div></div>
                                    <div className="text-6xl font-mono text-slate-500">{i===0 ? <span className="text-emerald-400 uppercase tracking-widest italic font-black">King</span> : `+${b.timestamp - buzzes[0].timestamp}ms`}</div>
                                </div>
                            ))}
                            {buzzes.length === 0 && <div className="h-full flex items-center justify-center"><div className="text-slate-800 text-[10rem] font-black italic opacity-20 tracking-tighter">LOCKED</div></div>}
                        </div>
                    </div>
                    <div className="flex-[1] glass rounded-[4rem] p-12 flex flex-col border-white/10 shadow-2xl">
                        <h2 className="text-3xl font-black mb-12 text-blue-400 italic tracking-widest uppercase flex items-center gap-4"><Trophy size={40} className="fill-blue-500"/> Rankings</h2>
                        <div className="space-y-4 overflow-y-auto flex-1">
                            {leaders.map((p, i) => (
                                <div key={p.id} className={`flex justify-between items-center p-8 rounded-[3rem] bg-white/5 border border-white/5 ${!p.isActive ? 'opacity-10 grayscale' : 'shadow-2xl'}`}>
                                    <div className="flex items-center gap-6 font-black"><span className="text-sm font-mono text-slate-500">#{i+1}</span><span className="text-3xl tracking-tight leading-none">{p.name}</span></div>
                                    <span className="text-5xl font-mono font-black text-yellow-400 leading-none">{p.score}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- MAIN APP CONTROLLER ---
    function BuzzerApp() {
      const [user, setUser] = useState(null);
      const [appState, setAppState] = useState('loading'); // loading, landing, auth, player_active, projector
      const [gCode, setGCode] = useState('');
      const [pass, setPass] = useState('');
      const [err, setErr] = useState('');
      const [activeP, setActiveP] = useState(null);
      const [activeG, setActiveG] = useState(null);

      useEffect(() => {
        return onAuthStateChanged(auth, u => {
          setUser(u);
          setAppState(u ? 'host_dashboard' : 'landing');
        });
      }, []);

      const joinAsPlayer = async () => {
        setErr('');
        const tc = gCode.trim().toUpperCase();
        const tp = pass.trim().toUpperCase();
        if (!tc || !tp) return setErr("Fill all fields");
        try {
          const d = await getDocs(query(collection(db, 'gameRooms'), where('code', '==', tc)));
          if (d.empty) return setErr("Room not found");
          const data = d.docs[0].data();
          const p = Object.values(data.players || {}).find(pl => pl.code === tp);
          if (!p) return setErr("Invalid Passcode");
          setAppState('player_active');
          onSnapshot(getRef(tc), (snap) => {
            const gd = snap.data();
            if (gd) { setActiveG(gd); if (gd.players[p.id]) setActiveP(gd.players[p.id]); }
          });
        } catch(e) { setErr("Connection error"); }
      };

      if (appState === 'loading') return <LoadingScreen />;
      if (user && appState === 'host_dashboard') return <HostDashboard user={user} />;

      // Auth View
      if (appState === 'auth') {
        const [isL, setIsL] = useState(true);
        const [em, setEm] = useState('');
        const [ps, setPs] = useState('');
        const handleAuth = async (e) => {
            e.preventDefault();
            try {
                if (isL) await signInWithEmailAndPassword(auth, em, ps);
                else await createUserWithEmailAndPassword(auth, em, ps);
                setAppState('host_dashboard');
            } catch(e) { alert(e.message); }
        };
        return (
          <div className="min-h-screen flex items-center justify-center p-6">
            <div className="max-w-md w-full glass p-12 rounded-[3.5rem] border border-white/10 shadow-2xl">
              <h2 className="text-4xl font-black mb-10 text-center italic tracking-tight">{isL ? 'Welcome Back' : 'Join the Host'}</h2>
              <form onSubmit={handleAuth} className="space-y-6">
                <input type="email" placeholder="Host Email" className="glass-input w-full px-8 py-5 rounded-[1.5rem]" onChange={e=>setEm(e.target.value)} />
                <input type="password" placeholder="Password" className="glass-input w-full px-8 py-5 rounded-[1.5rem]" onChange={e=>setPs(e.target.value)} />
                <button className="w-full bg-blue-600 py-6 rounded-[1.5rem] font-black uppercase tracking-widest shadow-xl hover:bg-blue-500 transition active:scale-95">Continue</button>
              </form>
              <button onClick={()=>setIsL(!isL)} className="w-full mt-8 text-[10px] font-black text-slate-500 uppercase hover:text-white transition">{isL ? "New? Create Account" : "Back to Login"}</button>
              <button onClick={()=>setAppState('landing')} className="w-full mt-4 text-[10px] font-black text-slate-700 uppercase tracking-tighter">Cancel</button>
            </div>
          </div>
        );
      }

      if (appState === 'projector') return <ProjectorView code={gCode} />;
      if (appState === 'player_active') return <PlayerView game={activeG} player={activeP} code={gCode} />;

      // Landing View
      return (
        <div className="min-h-screen flex items-center justify-center p-6 text-white"><div className="max-w-md w-full text-center">
            <h1 className="text-[6rem] leading-none font-black mb-20 italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white via-slate-400 to-slate-800">BuzzerBeater</h1>
            <div className="glass p-12 rounded-[4rem] space-y-10 text-left border border-white/10 shadow-[0_40px_100px_rgba(0,0,0,0.6)]">
               <div className="flex gap-2 p-2 bg-black/50 rounded-[2.5rem]">
                 <button onClick={() => setAppState('landing')} className={`flex-1 py-4 text-[10px] font-black rounded-[2rem] transition uppercase tracking-widest ${appState==='landing' ? 'bg-white text-black shadow-xl' : 'text-slate-500'}`}>Arena</button>
                 <button onClick={() => setAppState('projector_entry')} className={`flex-1 py-4 text-[10px] font-black rounded-[2rem] transition uppercase tracking-widest ${appState==='projector_entry' ? 'bg-white text-black shadow-xl' : 'text-slate-500'}`}>Screen</button>
                 <button onClick={() => setAppState('auth')} className="flex-1 py-4 text-[10px] font-black rounded-[2rem] text-slate-500 uppercase tracking-widest hover:text-white transition">Host</button>
               </div>
               <div className="space-y-8">
                 <div><label className="text-[10px] font-black uppercase text-slate-500 ml-8 mb-3 block opacity-50 tracking-widest">Arena Access Code</label>
                 <input value={gCode} onChange={e => setGCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-[2rem] px-8 py-7 text-center text-5xl font-mono tracking-widest" placeholder="ABCDEF"/></div>
                 {appState !== 'projector_entry' && (
                    <div><label className="text-[10px] font-black uppercase text-slate-500 ml-8 mb-3 block opacity-50 tracking-widest">Personal Passcode</label>
                    <input value={pass} onChange={e => setPass(e.target.value.toUpperCase())} className="glass-input w-full rounded-[2rem] px-8 py-7 text-center text-5xl font-mono tracking-widest" placeholder="1234"/></div>
                 )}
                 {err && <div className="text-red-400 text-xs text-center font-black bg-red-500/10 p-4 rounded-2xl border border-red-500/20">{err}</div>}
                 <button onClick={appState === 'projector_entry' ? () => setAppState('projector') : joinAsPlayer} className="w-full bg-blue-600 py-8 rounded-[2rem] font-black uppercase tracking-[0.5em] text-xl shadow-[0_20px_50px_rgba(37,99,235,0.4)] transition active:scale-95 hover:bg-blue-500">Join Arena</button>
               </div>
            </div>
        </div></div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<BuzzerApp />);
  </script>
</body>
</html>
