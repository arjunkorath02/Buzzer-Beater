<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater | Pro</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='12' fill='%23f43f5e'/%3E%3Cpath d='M13 2L3 14h9v8l10-12h-9l1-8z' fill='none' stroke='white' stroke-width='2' stroke-linejoin='round' stroke-linecap='round'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    :root { --glass-border: rgba(255, 255, 255, 0.08); --glass-bg: rgba(20, 20, 25, 0.6); }
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; background-image: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%); }
    .liquid-bg { position: fixed; inset: 0; z-index: -1; filter: blur(100px); opacity: 0.8; background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); }
    .glass-panel { background: var(--glass-bg); backdrop-filter: blur(24px); border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
    .glass-input { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); color: white; }
    #loading-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #09090b; z-index: 9999; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="liquid-bg"></div>
  <div id="loading-screen"><div class="spinner"></div></div>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp, collection, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Trophy, Zap, Plus, Minus, RefreshCw, ChevronRight, UserPlus, Trash2, LogOut, Mail, Lock, CheckCircle2 } from 'https://esm.sh/lucide-react@0.294.0';

    const firebaseConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getGameDocRef = (code) => doc(db, 'gameRooms', code);
    const generateCode = (n) => {
      const c = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      return Array.from({length:n}, () => c.charAt(Math.floor(Math.random()*c.length))).join('');
    };

    // --- COMPONENTS ---

    const HostAuth = ({ onBack }) => {
      const [isLogin, setIsLogin] = useState(true);
      const [email, setEmail] = useState('');
      const [pass, setPass] = useState('');
      const [err, setErr] = useState('');
      const handleAuth = async (e) => {
        e.preventDefault();
        try {
          if (isLogin) await signInWithEmailAndPassword(auth, email, pass);
          else await createUserWithEmailAndPassword(auth, email, pass);
        } catch (e) { setErr(e.message); }
      };
      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="max-w-md w-full glass-panel p-10 rounded-[2.5rem]">
            <h2 className="text-3xl font-black mb-8 text-center">{isLogin ? 'Host Login' : 'Host Sign Up'}</h2>
            <form onSubmit={handleAuth} className="space-y-4">
              <input type="email" placeholder="Email" required className="glass-input w-full px-6 py-4 rounded-2xl" value={email} onChange={e=>setEmail(e.target.value)} />
              <input type="password" placeholder="Password" required className="glass-input w-full px-6 py-4 rounded-2xl" value={pass} onChange={e=>setPass(e.target.value)} />
              {err && <div className="text-red-400 text-xs text-center">{err}</div>}
              <button type="submit" className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest">Continue</button>
            </form>
            <button onClick={() => setIsLogin(!isLogin)} className="w-full mt-6 text-xs text-slate-400 font-bold uppercase">{isLogin ? "Create Account" : "Back to Login"}</button>
            <button onClick={onBack} className="w-full mt-4 text-[10px] text-slate-600 uppercase">Back</button>
          </div>
        </div>
      );
    };

    const HostDashboard = ({ user }) => {
      const [view, setView] = useState('list');
      const [games, setGames] = useState([]);
      const [activeId, setActiveId] = useState(null);
      const [gameData, setGameData] = useState(null);
      const [pName, setPName] = useState('');

      useEffect(() => {
        const q = query(collection(db, 'gameRooms'), where('hostId', '==', user.uid));
        return onSnapshot(q, (s) => {
          const l = []; s.forEach(d => l.push({ id: d.id, ...d.data() }));
          setGames(l);
        });
      }, [user]);

      useEffect(() => {
        if (!activeId) return;
        return onSnapshot(getGameDocRef(activeId), (d) => setGameData(d.data()));
      }, [activeId]);

      if (view === 'list') return (
        <div className="p-10 max-w-4xl mx-auto">
          <div className="flex justify-between items-center mb-10">
            <h1 className="text-3xl font-black">Dashboard</h1>
            <button onClick={() => signOut(auth)} className="text-slate-500 hover:text-white flex items-center gap-2 font-bold uppercase text-xs"><LogOut size={14}/> Sign Out</button>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div onClick={async () => {
              const c = generateCode(6);
              await setDoc(getGameDocRef(c), { hostId: user.uid, code: c, timer: 30, initialTimer: 30, buzzerOpen: false, buzzes: [], players: {}, createdAt: serverTimestamp() });
              setActiveId(c); setView('lobby');
            }} className="glass-panel p-12 rounded-3xl border-dashed border-2 border-white/10 flex flex-col items-center cursor-pointer hover:bg-white/5 transition">
              <Plus size={48} className="text-blue-400 mb-2" /><span className="font-bold">New Game</span>
            </div>
            {games.map(g => (
              <div key={g.id} onClick={() => { setActiveId(g.id); setView('lobby'); }} className="glass-panel p-8 rounded-3xl cursor-pointer hover:bg-white/5 border border-white/5">
                <div className="text-4xl font-mono font-bold text-blue-400">{g.code}</div>
                <div className="text-xs text-slate-500 mt-2 uppercase">{Object.keys(g.players||{}).length} Players</div>
              </div>
            ))}
          </div>
        </div>
      );

      if (!gameData) return <div className="p-20 text-center">Loading...</div>;

      return (
        <div className="min-h-screen flex flex-col">
          <div className="glass-panel p-4 flex justify-between items-center sticky top-0 z-20">
            <button onClick={() => setView('list')} className="p-2 hover:bg-white/10 rounded-full transition"><ChevronRight className="rotate-180" /></button>
            <div className="text-center font-mono font-bold text-yellow-500 text-2xl">{gameData.code}</div>
            <div className="flex items-center gap-4">
              <div className="text-3xl font-mono font-bold">{gameData.timer}s</div>
              <button onClick={() => updateDoc(getGameDocRef(activeId), { buzzerOpen: !gameData.buzzerOpen, buzzes: gameData.buzzerOpen ? [] : gameData.buzzes, timer: gameData.buzzerOpen ? gameData.initialTimer : gameData.timer })} className={`px-8 py-2 rounded-xl font-bold uppercase text-xs ${gameData.buzzerOpen ? 'bg-red-600' : 'bg-emerald-600'}`}>
                {gameData.buzzerOpen ? 'Stop' : 'Start'}
              </button>
            </div>
          </div>
          <div className="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="space-y-6">
              <div className="glass-panel p-6 rounded-3xl">
                <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Register Player</h3>
                <div className="flex gap-2">
                  <input value={pName} onChange={e => setPName(e.target.value)} placeholder="Full Name" className="glass-input flex-1 px-4 py-3 rounded-xl outline-none" />
                  <button onClick={async () => {
                    if (!pName.trim()) return;
                    const pid = crypto.randomUUID();
                    await updateDoc(getGameDocRef(activeId), { [`players.${pid}`]: { id: pid, name: pName, code: generateCode(4), score: 0 } });
                    setPName('');
                  }} className="bg-blue-600 p-3 rounded-xl"><UserPlus/></button>
                </div>
              </div>
              <div className="glass-panel p-6 rounded-3xl h-[300px] flex flex-col">
                <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Top 5 Buzzers</h3>
                <div className="space-y-2 overflow-y-auto">
                  {(gameData.buzzes || []).slice(0, 5).map((b, i) => (
                    <div key={i} className="bg-white/5 p-3 rounded-xl flex justify-between items-center animate-in slide-in-from-left">
                      <div className="flex items-center gap-3"><span className="text-xs font-black text-blue-400">#{i+1}</span><span className="font-bold text-sm">{b.playerName}</span></div>
                      <span className="text-slate-500 font-mono text-[10px]">+{b.timestamp - gameData.buzzes[0].timestamp}ms</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
            <div className="lg:col-span-2 glass-panel rounded-3xl overflow-hidden flex flex-col">
               <div className="p-4 border-b border-white/5 flex justify-between items-center"><h3 className="text-xs font-bold text-slate-500 uppercase">Leaderboard</h3></div>
               <div className="overflow-y-auto flex-1">
                 <table className="w-full text-left">
                   <thead className="text-[10px] text-slate-500 uppercase border-b border-white/5 sticky top-0 bg-[#141419]">
                     <tr><th className="p-4">Rank</th><th className="p-4">Name</th><th className="p-4">Passcode</th><th className="p-4 text-right">Score</th><th className="p-4"></th></tr>
                   </thead>
                   <tbody>
                     {Object.values(gameData.players || {}).sort((a,b)=>b.score-a.score).map((p, idx) => (
                       <tr key={p.id} className="border-b border-white/5 hover:bg-white/5">
                         <td className="p-4 font-mono text-slate-500 text-xs">#{idx + 1}</td>
                         <td className="p-4 font-bold text-sm">{p.name}</td>
                         <td className="p-4"><span className="bg-yellow-500/10 text-yellow-400 px-3 py-1 rounded font-mono text-xs font-bold">{p.code}</span></td>
                         <td className="p-4 text-right font-mono text-xl">{p.score}</td>
                         <td className="p-4 flex justify-end gap-2">
                            <button onClick={() => updateDoc(getGameDocRef(activeId), { [`players.${p.id}.score`]: p.score + 5 })} className="p-2 glass-btn rounded text-emerald-400"><Plus size={14}/></button>
                            <button onClick={() => updateDoc(getGameDocRef(activeId), { [`players.${p.id}.score`]: p.score - 5 })} className="p-2 glass-btn rounded text-rose-400"><Minus size={14}/></button>
                            <button onClick={() => updateDoc(getGameDocRef(activeId), { [`players.${p.id}`]: deleteField() })} className="p-2 text-slate-500 hover:text-red-500 transition"><Trash2 size={14}/></button>
                         </td>
                       </tr>
                     ))}
                   </tbody>
                 </table>
               </div>
            </div>
          </div>
        </div>
      );
    };

    const ProjectorView = ({ gameCode }) => {
      const [g, setG] = useState(null);
      useEffect(() => onSnapshot(getGameDocRef(gameCode), (d) => setG(d.data())), [gameCode]);
      if (!g) return <div className="p-20 text-center">Connecting...</div>;
      const ps = Object.values(g.players || {}).sort((a,b) => b.score - a.score);
      const bz = (g.buzzes || []).slice(0, 5);

      return (
        <div className="min-h-screen text-white flex flex-col p-8">
           <div className="glass-panel rounded-3xl p-8 mb-6 flex justify-between items-center">
              <div><div className="text-xs text-slate-500 mb-2 uppercase">Room</div><div className="text-8xl font-black font-mono text-yellow-400">{g.code}</div></div>
              <div className="text-[12rem] font-black font-mono">{g.timer}s</div>
              <div className="text-right"><div className="text-xs text-slate-500 mb-2 uppercase">Players</div><div className="text-8xl font-black text-blue-400">{ps.length}</div></div>
           </div>
           <div className="flex-1 flex gap-8">
              <div className="flex-1 glass-panel rounded-3xl p-8">
                 <h2 className="text-2xl font-bold mb-6 text-pink-400 flex items-center gap-2 uppercase tracking-widest"><Zap /> Fastest Fingers (Top 5)</h2>
                 <div className="space-y-4">
                    {bz.length === 0 && <div className="text-center text-slate-700 text-3xl mt-20 font-light italic">WAITING FOR BUZZ...</div>}
                    {bz.map((b, i) => (
                      <div key={i} className="glass-btn p-8 rounded-2xl flex justify-between items-center animate-in slide-in-from-left duration-300">
                        <div className="flex items-center gap-6"><div className="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center font-black text-3xl">{i+1}</div><div className="text-5xl font-bold">{b.playerName}</div></div>
                        <div className="text-3xl font-mono text-slate-400">{i===0 ? <span className="text-emerald-400 font-black">WINNER</span> : `+${b.timestamp - bz[0].timestamp}ms`}</div>
                      </div>
                    ))}
                 </div>
              </div>
           </div>
        </div>
      );
    };

    const PlayerView = ({ game, player, gameCode }) => {
      if (!game || !player) return <div className="p-20 text-center">Syncing...</div>;
      const buzzes = game.buzzes || [];
      const isMyB = buzzes.find(b => b.playerId === player.id);
      const myRank = buzzes.findIndex(b => b.playerId === player.id) + 1;

      const handleBuzz = async () => {
        if (!game.buzzerOpen || isMyB) return;
        // CORRECTED UPDATE LOGIC
        try {
          await updateDoc(getGameDocRef(gameCode), { 
            buzzes: arrayUnion({ 
              playerId: player.id, 
              playerName: player.name, 
              timestamp: Date.now() 
            }) 
          });
        } catch (e) { console.error("Buzzer Error:", e); }
      };

      return (
        <div className="min-h-screen flex flex-col p-6 items-center justify-center">
          <div className="glass-panel w-full max-w-sm p-6 rounded-3xl flex justify-between items-center absolute top-6">
            <div><div className="text-xl font-bold">{player.name}</div><div className="text-xs text-slate-500 uppercase font-bold">Points: {player.score}</div></div>
            <div className="text-4xl font-mono font-bold text-blue-400">{game.timer}s</div>
          </div>
          <button 
            onClick={handleBuzz} 
            disabled={!game.buzzerOpen || !!isMyB} 
            className={`w-72 h-72 rounded-full transition-all active:scale-90 flex flex-col items-center justify-center gap-2 border-4 ${game.buzzerOpen && !isMyB ? 'bg-gradient-to-br from-rose-500 to-red-700 border-rose-400 shadow-[0_0_50px_rgba(244,63,94,0.4)]' : 'bg-slate-800 border-white/5 opacity-50 cursor-not-allowed'}`}
          >
            {isMyB ? <CheckCircle2 size={80} /> : <Zap size={80} />}
            <span className="font-black text-2xl uppercase tracking-tighter">{isMyB ? 'BUZZED' : 'BUZZ'}</span>
          </button>
          
          {isMyB && (
            <div className="mt-12 text-center animate-bounce">
              <div className="text-yellow-400 text-5xl font-black italic">RANK: {myRank}</div>
              <div className="text-slate-500 text-[10px] uppercase mt-2 tracking-widest font-bold">Position in current round</div>
            </div>
          )}
        </div>
      );
    };

    function BuzzerApp() {
      const [user, setUser] = useState(null);
      const [mode, setMode] = useState(null);
      const [gameCode, setGameCode] = useState('');
      const [passcode, setPasscode] = useState('');
      const [err, setErr] = useState('');
      const [activeP, setActiveP] = useState(null);
      const [activeG, setActiveG] = useState(null);

      useEffect(() => {
        onAuthStateChanged(auth, u => {
          setUser(u);
          if (u && mode === 'host_auth') setMode(null);
          document.getElementById('loading-screen').style.display = 'none';
        });
      }, [mode]);

      const joinAsPlayer = async () => {
        setErr('');
        if (!gameCode || !passcode) return setErr("Required fields missing");
        try {
          const d = await getDocs(query(collection(db, 'gameRooms'), where('code', '==', gameCode.toUpperCase())));
          if (d.empty) return setErr("Room not found");
          const rData = d.docs[0].data();
          const p = Object.values(rData.players || {}).find(pl => pl.code === passcode.toUpperCase());
          if (!p) return setErr("Invalid Passcode");
          
          setMode('player_active');
          onSnapshot(getGameDocRef(rData.code), (snap) => {
            const data = snap.data();
            if (data) { 
              setActiveG(data); 
              if (data.players[p.id]) setActiveP(data.players[p.id]); 
            }
          });
        } catch (e) { setErr("Connection error."); }
      };

      if (mode === 'host_auth') return <HostAuth onBack={() => setMode(null)} />;
      if (user && !mode) return <HostDashboard user={user} />;
      if (mode === 'projector') return <ProjectorView gameCode={gameCode} />;
      if (mode === 'player_active') return <PlayerView game={activeG} player={activeP} gameCode={gameCode} />;

      return (
        <div className="min-h-screen flex items-center justify-center p-6 text-white">
          <div className="max-w-md w-full text-center">
            <h1 className="text-5xl font-black mb-10 tracking-tighter">BuzzerBeater</h1>
            <div className="glass-panel p-8 rounded-[2.5rem] space-y-6 text-left border border-white/10">
               <div className="flex gap-2 p-1 bg-black/40 rounded-2xl">
                 <button onClick={() => setMode(null)} className={`flex-1 py-3 text-xs font-bold rounded-xl transition ${!mode ? 'bg-white text-black' : 'text-slate-500'}`}>PLAY</button>
                 <button onClick={() => setMode('projector_entry')} className={`flex-1 py-3 text-xs font-bold rounded-xl transition ${mode === 'projector_entry' ? 'bg-white text-black' : 'text-slate-500'}`}>PROJECT</button>
                 <button onClick={() => setMode('host_auth')} className="flex-1 py-3 text-xs font-bold rounded-xl text-slate-500 uppercase">HOST</button>
               </div>
               <div className="space-y-4">
                 <input value={gameCode} onChange={e => setGameCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-2xl px-6 py-4 text-center text-3xl font-mono" placeholder="ROOM CODE"/>
                 {mode !== 'projector_entry' && <input value={passcode} onChange={e => setPasscode(e.target.value.toUpperCase())} className="glass-input w-full rounded-2xl px-6 py-4 text-center text-3xl font-mono" placeholder="PASSCODE"/>}
                 {err && <div className="text-red-400 text-xs text-center font-bold">{err}</div>}
                 <button onClick={mode === 'projector_entry' ? () => setMode('projector') : joinAsPlayer} className="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest shadow-2xl transition active:scale-95">Enter</button>
               </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<BuzzerApp />);
  </script>
</body>
</html>
