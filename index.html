<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater | Pro Max</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='12' fill='%23f43f5e'/%3E%3Cpath d='M13 2L3 14h9v8l10-12h-9l1-8z' fill='none' stroke='white' stroke-width='2' stroke-linejoin='round' stroke-linecap='round'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    :root { --glass-border: rgba(255, 255, 255, 0.08); --glass-bg: rgba(20, 20, 25, 0.7); }
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; background-image: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%); }
    .liquid-bg { position: fixed; inset: 0; z-index: -1; filter: blur(100px); opacity: 0.8; background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); }
    .glass-panel { background: var(--glass-bg); backdrop-filter: blur(24px); border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4); }
    .glass-input { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); color: white; outline: none; transition: border 0.3s; }
    .glass-input:focus { border-color: rgba(255, 255, 255, 0.3); }
    #loading-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #09090b; z-index: 9999; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="liquid-bg"></div>
  <div id="loading-screen"><div class="spinner"></div></div>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp, collection, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Trophy, Zap, Plus, Minus, RefreshCw, ChevronRight, UserPlus, Trash2, LogOut, CheckCircle2, List } from 'https://esm.sh/lucide-react@0.294.0';

    const firebaseConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getGameDocRef = (code) => doc(db, 'gameRooms', code);
    const generateCode = (n) => {
      const c = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      return Array.from({length:n}, () => c.charAt(Math.floor(Math.random()*c.length))).join('');
    };

    // --- AUDIO SYSTEM ---
    let audioCtx = null;
    const playSound = (freq, duration, type = 'sine') => {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
      } catch (e) {}
    };

    // --- HOST DASHBOARD ---
    const HostDashboard = ({ user }) => {
      const [view, setView] = useState('list');
      const [games, setGames] = useState([]);
      const [activeId, setActiveId] = useState(null);
      const [gameData, setGameData] = useState(null);
      const [pName, setPName] = useState('');
      const prevBuzzCount = useRef(0);

      useEffect(() => {
        const q = query(collection(db, 'gameRooms'), where('hostId', '==', user.uid));
        return onSnapshot(q, (s) => {
          const l = []; s.forEach(d => l.push({ id: d.id, ...d.data() }));
          setGames(l);
        });
      }, [user]);

      useEffect(() => {
        if (!activeId) return;
        return onSnapshot(getGameDocRef(activeId), (d) => {
          if (d.exists()) {
            const data = d.data();
            if ((data.buzzes?.length || 0) > prevBuzzCount.current) playSound(880, 0.3);
            prevBuzzCount.current = data.buzzes?.length || 0;
            setGameData(data);
          }
        });
      }, [activeId]);

      // TIMER LOGIC ENGINE
      useEffect(() => {
        let interval = null;
        if (gameData?.buzzerOpen && gameData?.timer > 0) {
          interval = setInterval(() => {
            const nextTime = gameData.timer - 1;
            updateDoc(getGameDocRef(activeId), { 
              timer: nextTime,
              buzzerOpen: nextTime > 0 
            });
            if (nextTime === 0) playSound(220, 0.5, 'square');
          }, 1000);
        }
        return () => clearInterval(interval);
      }, [gameData?.buzzerOpen, gameData?.timer, activeId]);

      const handleBuzzerToggle = () => {
        const isOpen = gameData.buzzerOpen;
        const isTimeZero = gameData.timer === 0;

        if (isTimeZero) {
          // RESET STATE
          updateDoc(getGameDocRef(activeId), { 
            timer: gameData.initialTimer || 30, 
            buzzerOpen: false, 
            buzzes: [] 
          });
        } else {
          // TOGGLE STATE (Start/Stop)
          updateDoc(getGameDocRef(activeId), { 
            buzzerOpen: !isOpen,
            buzzes: isOpen ? gameData.buzzes : [] // Clear buzzes if opening fresh
          });
        }
      };

      if (view === 'list') return (
        <div className="p-10 max-w-4xl mx-auto">
          <div className="flex justify-between items-center mb-10">
            <h1 className="text-3xl font-black">Host Console</h1>
            <button onClick={() => signOut(auth)} className="text-slate-500 hover:text-white flex items-center gap-2 font-bold text-xs uppercase transition"><LogOut size={14}/> Sign Out</button>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div onClick={async () => {
              const c = generateCode(6);
              await setDoc(getGameDocRef(c), { hostId: user.uid, code: c, timer: 30, initialTimer: 30, buzzerOpen: false, buzzes: [], players: {}, createdAt: serverTimestamp() });
              setActiveId(c); setView('lobby');
            }} className="glass-panel p-12 rounded-3xl border-dashed border-2 border-white/10 flex flex-col items-center cursor-pointer hover:bg-white/5 transition">
              <Plus size={48} className="text-blue-400 mb-2" /><span className="font-bold">New Game</span>
            </div>
            {games.map(g => (
              <div key={g.id} onClick={() => { setActiveId(g.id); setView('lobby'); }} className="glass-panel p-8 rounded-3xl cursor-pointer hover:bg-white/5 border border-white/5">
                <div className="text-4xl font-mono font-bold text-blue-400">{g.code}</div>
                <div className="text-xs text-slate-500 mt-2 uppercase">{Object.keys(g.players||{}).length} Players</div>
              </div>
            ))}
          </div>
        </div>
      );

      if (!gameData) return null;

      return (
        <div className="min-h-screen flex flex-col">
          <div className="glass-panel p-4 flex justify-between items-center sticky top-0 z-20">
            <button onClick={() => setView('list')} className="p-2 hover:bg-white/10 rounded-full transition"><ChevronRight className="rotate-180" /></button>
            <div className="text-center"><div className="text-2xl font-mono font-bold text-yellow-500">{gameData.code}</div></div>
            <div className="flex items-center gap-6">
              <div className={`text-4xl font-mono font-bold ${gameData.timer === 0 ? 'text-red-500' : 'text-white'}`}>{gameData.timer}s</div>
              <button onClick={handleBuzzerToggle} className={`px-10 py-3 rounded-xl font-black uppercase text-xs tracking-[0.2em] transition ${gameData.timer === 0 ? 'bg-blue-600' : (gameData.buzzerOpen ? 'bg-red-600' : 'bg-emerald-600')}`}>
                {gameData.timer === 0 ? 'Reset' : (gameData.buzzerOpen ? 'Stop' : 'Open')}
              </button>
            </div>
          </div>
          <div className="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="space-y-6">
              <div className="glass-panel p-6 rounded-3xl h-fit">
                <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Register Player</h3>
                <div className="flex gap-2">
                  <input value={pName} onChange={e => setPName(e.target.value)} placeholder="Full Name" className="glass-input flex-1 px-4 py-3 rounded-xl" />
                  <button onClick={async () => {
                    if (!pName.trim()) return;
                    const pid = crypto.randomUUID();
                    await updateDoc(getGameDocRef(activeId), { [`players.${pid}`]: { id: pid, name: pName, code: generateCode(4), score: 0 } });
                    setPName('');
                  }} className="bg-blue-600 p-3 rounded-xl"><UserPlus/></button>
                </div>
              </div>
              <div className="glass-panel p-6 rounded-3xl h-[350px] flex flex-col">
                <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Buzzer Queue (Top 5)</h3>
                <div className="space-y-3 overflow-y-auto pr-1">
                  {(gameData.buzzes || []).slice(0, 5).map((b, i) => (
                    <div key={i} className="bg-white/5 p-4 rounded-2xl flex justify-between items-center animate-in slide-in-from-left">
                      <div className="flex items-center gap-3"><span className="w-6 h-6 rounded-full bg-blue-500 text-[10px] font-black flex items-center justify-center">{i+1}</span><span className="font-bold text-sm">{b.playerName}</span></div>
                      <span className="text-slate-500 font-mono text-[10px]">+{b.timestamp - gameData.buzzes[0].timestamp}ms</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
            <div className="lg:col-span-2 glass-panel rounded-[2rem] overflow-hidden flex flex-col h-[600px]">
               <div className="p-4 border-b border-white/5 bg-white/5"><h3 className="text-xs font-bold text-slate-500 uppercase tracking-widest">Master Leaderboard</h3></div>
               <div className="overflow-y-auto flex-1">
                 <table className="w-full text-left">
                   <thead className="text-[10px] text-slate-500 uppercase border-b border-white/5 sticky top-0 bg-[#141419]">
                     <tr><th className="p-5">Rank</th><th className="p-5">Name</th><th className="p-5">Passcode</th><th className="p-5 text-right">Score</th><th className="p-5"></th></tr>
                   </thead>
                   <tbody>
                     {Object.values(gameData.players || {}).sort((a,b)=>b.score-a.score).map((p, idx) => (
                       <tr key={p.id} className="border-b border-white/5 hover:bg-white/5 transition">
                         <td className="p-5 font-mono text-slate-500">#{idx + 1}</td>
                         <td className="p-5 font-bold">{p.name}</td>
                         <td className="p-5"><span className="bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded font-mono text-xs font-bold">{p.code}</span></td>
                         <td className="p-5 text-right font-mono text-2xl text-blue-400 font-bold">{p.score}</td>
                         <td className="p-5 flex justify-end gap-2">
                            <button onClick={() => updateDoc(getGameDocRef(activeId), { [`players.${p.id}.score`]: p.score + 5 })} className="p-2 glass-panel rounded text-emerald-400"><Plus size={16}/></button>
                            <button onClick={() => updateDoc(getGameDocRef(activeId), { [`players.${p.id}.score`]: p.score - 5 })} className="p-2 glass-panel rounded text-rose-400"><Minus size={16}/></button>
                            <button onClick={() => updateDoc(getGameDocRef(activeId), { [`players.${p.id}`]: deleteField() })} className="p-2 text-slate-500 hover:text-red-500"><Trash2 size={16}/></button>
                         </td>
                       </tr>
                     ))}
                   </tbody>
                 </table>
               </div>
            </div>
          </div>
        </div>
      );
    };

    // --- PLAYER VIEW ---
    const PlayerView = ({ game, player, gameCode }) => {
      const [showLB, setShowLB] = useState(false);
      const isMyB = (game?.buzzes || []).find(b => b.playerId === player?.id);
      const myRank = (game?.buzzes || []).findIndex(b => b.playerId === player?.id) + 1;

      if (!game || !player) return null;

      return (
        <div className="min-h-screen flex flex-col p-6 items-center justify-center">
          <div className="glass-panel w-full max-w-sm p-4 rounded-2xl flex justify-between items-center absolute top-6 z-30">
            <div><div className="font-bold">{player.name}</div><div className="text-[10px] text-slate-500 uppercase tracking-widest font-black">Score: {player.score}</div></div>
            <div className={`text-3xl font-mono font-bold ${game.timer < 6 ? 'text-red-500 animate-pulse' : 'text-blue-400'}`}>{game.timer}s</div>
            <button onClick={() => setShowLB(!showLB)} className="p-2 hover:bg-white/10 rounded-lg transition"><List size={20}/></button>
          </div>

          {/* MAIN BUZZER AREA */}
          {!showLB ? (
            <div className="flex flex-col items-center animate-in zoom-in duration-300">
                <button 
                onClick={async () => {
                    if (!game.buzzerOpen || isMyB || game.timer === 0) return;
                    await updateDoc(getGameDocRef(gameCode), { 
                    buzzes: arrayUnion({ playerId: player.id, playerName: player.name, timestamp: Date.now() }) 
                    });
                }} 
                disabled={!game.buzzerOpen || !!isMyB || game.timer === 0}
                className={`w-72 h-72 rounded-full transition-all active:scale-90 border-8 flex flex-col items-center justify-center gap-2 ${game.buzzerOpen && !isMyB && game.timer > 0 ? 'bg-gradient-to-br from-rose-500 to-red-700 border-rose-400 shadow-[0_0_50px_rgba(244,63,94,0.4)]' : 'bg-slate-800 border-white/5 opacity-50'}`}
                >
                    <Zap size={80} className={game.buzzerOpen && !isMyB ? 'animate-pulse' : ''} />
                    <span className="font-black text-2xl">{isMyB ? 'LOCKED' : 'BUZZ'}</span>
                </button>
                {isMyB && <div className="mt-12 text-yellow-400 text-6xl font-black italic animate-bounce">RANK: {myRank}</div>}
                {!game.buzzerOpen && !isMyB && <div className="mt-12 text-slate-500 uppercase font-black tracking-widest">Waiting for Host...</div>}
                {game.timer === 0 && !isMyB && <div className="mt-12 text-red-500 uppercase font-black tracking-widest">Time's Up!</div>}
            </div>
          ) : (
            /* PLAYER LEADERBOARD OVERLAY */
            <div className="w-full max-w-sm glass-panel rounded-3xl p-6 mt-16 overflow-hidden flex flex-col animate-in slide-in-from-bottom duration-300">
                <div className="flex justify-between items-center mb-4"><h3 className="font-black uppercase text-xs text-yellow-500 tracking-widest">Rankings</h3><button onClick={()=>setShowLB(false)} className="text-[10px] uppercase font-bold text-slate-500">Close</button></div>
                <div className="space-y-3">
                    {Object.values(game.players || {}).sort((a,b)=>b.score-a.score).map((p, i) => (
                        <div key={p.id} className={`flex justify-between p-3 rounded-xl ${p.id === player.id ? 'bg-blue-600/20 border border-blue-500/30' : 'bg-white/5'}`}>
                            <div className="flex items-center gap-3"><span className="text-xs font-mono text-slate-500">#{i+1}</span><span className="text-sm font-bold">{p.name}</span></div>
                            <span className="font-mono font-bold">{p.score}</span>
                        </div>
                    ))}
                </div>
            </div>
          )}
        </div>
      );
    };

    // --- APP CONTROLLER ---
    function BuzzerApp() {
      const [user, setUser] = useState(null);
      const [mode, setMode] = useState(null);
      const [gCode, setGCode] = useState('');
      const [pPass, setPPass] = useState('');
      const [err, setErr] = useState('');
      const [activeP, setActiveP] = useState(null);
      const [activeG, setActiveG] = useState(null);

      useEffect(() => {
        onAuthStateChanged(auth, u => {
          setUser(u);
          if (u && mode === 'host_auth') setMode(null);
          document.getElementById('loading-screen').style.display = 'none';
        });
      }, [mode]);

      const joinAsPlayer = async () => {
        setErr('');
        if (!gCode || !pPass) return setErr("Fill all fields");
        try {
          const d = await getDocs(query(collection(db, 'gameRooms'), where('code', '==', gCode.toUpperCase())));
          if (d.empty) return setErr("Room not found");
          const rData = d.docs[0].data();
          const p = Object.values(rData.players || {}).find(pl => pl.code === pPass.toUpperCase());
          if (!p) return setErr("Invalid Passcode");
          
          setMode('player_active');
          onSnapshot(getGameDocRef(rData.code), (snap) => {
            const data = snap.data();
            if (data) { setActiveG(data); if (data.players[p.id]) setActiveP(data.players[p.id]); }
          });
        } catch (e) { setErr("Network error."); }
      };

      if (mode === 'host_auth') {
        const HostAuthView = ({onBack}) => {
          const [isLogin, setIsLogin] = useState(true);
          const [email, setEmail] = useState('');
          const [pass, setPass] = useState('');
          const [l, setL] = useState(false);
          const [m, setM] = useState('');
          const h = async (e) => {
            e.preventDefault(); setL(true); setM('');
            try {
              if (isLogin) await signInWithEmailAndPassword(auth, email, pass);
              else await createUserWithEmailAndPassword(auth, email, pass);
            } catch (e) { setM(e.message); } finally { setL(false); }
          };
          return (
            <div className="min-h-screen flex items-center justify-center p-6">
              <div className="max-w-md w-full glass-panel p-10 rounded-[2.5rem]">
                <h2 className="text-3xl font-black mb-8 text-center">{isLogin ? 'Login' : 'Sign Up'}</h2>
                <form onSubmit={h} className="space-y-4">
                  <input type="email" placeholder="Email" required className="glass-input w-full px-6 py-4 rounded-2xl" value={email} onChange={e=>setEmail(e.target.value)} />
                  <input type="password" placeholder="Password" required className="glass-input w-full px-6 py-4 rounded-2xl" value={pass} onChange={e=>setPass(e.target.value)} />
                  {m && <div className="text-red-400 text-xs text-center">{m}</div>}
                  <button type="submit" className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest">{l ? '...' : 'Go'}</button>
                </form>
                <button onClick={()=>setIsLogin(!isLogin)} className="w-full mt-6 text-xs text-slate-400 uppercase">{isLogin ? "Sign Up" : "Login"}</button>
                <button onClick={onBack} className="w-full mt-4 text-[10px] text-slate-600 uppercase">Back</button>
              </div>
            </div>
          );
        };
        return <HostAuthView onBack={()=>setMode(null)} />;
      }

      if (user && !mode) return <HostDashboard user={user} />;
      if (mode === 'player_active') return <PlayerView game={activeG} player={activeP} gameCode={gCode} />;

      // PROJECTOR ENTRY
      if (mode === 'projector') {
        const ProjectorView = () => {
            const [g, setG] = useState(null);
            const prevB = useRef(0);
            useEffect(() => onSnapshot(getGameDocRef(gCode), (d) => {
                if(d.exists()) {
                    const data = d.data();
                    if((data.buzzes?.length||0) > prevB.current) playSound(880, 0.3);
                    prevB.current = data.buzzes?.length||0;
                    setG(data);
                }
            }), []);
            if (!g) return null;
            const sorted = Object.values(g.players || {}).sort((a,b)=>b.score-a.score);
            const bz = (g.buzzes || []).slice(0, 5);
            return (
                <div className="min-h-screen text-white flex flex-col p-8 overflow-hidden">
                   <div className="glass-panel rounded-3xl p-10 mb-8 flex justify-between items-center shadow-2xl">
                      <div><div className="text-xs text-slate-500 mb-2 uppercase tracking-widest font-bold">Code</div><div className="text-9xl font-black font-mono text-yellow-400">{g.code}</div></div>
                      <div className={`text-[15rem] font-black font-mono tracking-tighter ${g.timer < 6 ? 'text-red-500' : 'text-white'}`}>{g.timer}s</div>
                      <div className="text-right"><div className="text-xs text-slate-500 mb-2 uppercase tracking-widest font-bold">Rankings</div><div className="text-9xl font-black text-blue-400">{sorted.length}</div></div>
                   </div>
                   <div className="flex-1 flex gap-8">
                      <div className="flex-1 glass-panel rounded-[2.5rem] p-10">
                         <h2 className="text-3xl font-black mb-8 text-pink-500 uppercase tracking-widest">Fastest Fingers</h2>
                         <div className="space-y-6">
                            {bz.map((b, i) => (
                              <div key={i} className="glass-btn p-8 rounded-3xl flex justify-between items-center animate-in zoom-in">
                                <div className="flex items-center gap-8"><div className="bg-white text-black w-20 h-20 rounded-full flex items-center justify-center font-black text-5xl">{i+1}</div><div className="text-6xl font-black">{b.playerName}</div></div>
                                <div className="text-4xl font-mono text-slate-400 font-bold">{i===0 ? <span className="text-emerald-400 font-black">1ST</span> : `+${b.timestamp - bz[0].timestamp}ms`}</div>
                              </div>
                            ))}
                         </div>
                      </div>
                   </div>
                </div>
            );
        };
        return <ProjectorView />;
      }

      return (
        <div className="min-h-screen flex items-center justify-center p-6 text-white">
          <div className="max-w-md w-full text-center">
            <h1 className="text-6xl font-black mb-12 italic tracking-tighter">BuzzerBeater</h1>
            <div className="glass-panel p-10 rounded-[3rem] space-y-8 text-left border border-white/10">
               <div className="flex gap-2 p-1.5 bg-black/40 rounded-2xl">
                 <button onClick={() => setMode(null)} className={`flex-1 py-3 text-xs font-bold rounded-xl transition ${!mode ? 'bg-white text-black' : 'text-slate-500'}`}>PLAY</button>
                 <button onClick={() => setMode('projector_entry')} className={`flex-1 py-3 text-xs font-bold rounded-xl transition ${mode === 'projector_entry' ? 'bg-white text-black' : 'text-slate-500'}`}>PROJECT</button>
                 <button onClick={() => setMode('host_auth')} className="flex-1 py-3 text-xs font-bold rounded-xl text-slate-500 uppercase">HOST</button>
               </div>
               <div className="space-y-6">
                 <input value={gCode} onChange={e => setGCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-[1.5rem] px-8 py-5 text-center text-4xl font-mono" placeholder="ROOM CODE"/>
                 {mode !== 'projector_entry' && <input value={pPass} onChange={e => setPPass(e.target.value.toUpperCase())} className="glass-input w-full rounded-[1.5rem] px-8 py-5 text-center text-4xl font-mono" placeholder="PASSCODE"/>}
                 {err && <div className="text-red-400 text-xs text-center font-bold bg-red-500/10 p-3 rounded-xl">{err}</div>}
                 <button onClick={mode === 'projector_entry' ? () => setMode('projector') : joinAsPlayer} className="w-full bg-blue-600 py-6 rounded-[1.5rem] font-black uppercase tracking-widest text-lg shadow-2xl transition active:scale-95">Enter</button>
               </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<BuzzerApp />);
  </script>
</body>
</html>
