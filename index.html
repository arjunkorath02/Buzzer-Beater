<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater</title>
  
  <!-- App Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='12' fill='%23f43f5e'/%3E%3Cpath d='M13 2L3 14h9v8l10-12h-9l1-8z' fill='none' stroke='white' stroke-width='2' stroke-linejoin='round' stroke-linecap='round'/%3E%3C/svg%3E">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* --- MODERN LIQUID GLASS THEME --- */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

    :root {
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(20, 20, 25, 0.6);
      --glass-highlight: rgba(255, 255, 255, 0.03);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), 
        radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Animated background mesh */
    .liquid-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      filter: blur(100px);
      opacity: 0.8;
    }

    /* Glass Cards */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      background-image: linear-gradient(145deg, var(--glass-highlight) 0%, transparent 100%);
    }

    .glass-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass-input:focus {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }
    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }
    .glass-btn:active {
      transform: translateY(1px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

    .no-select { user-select: none; -webkit-user-select: none; }
    .formatted-text { white-space: pre-wrap; word-wrap: break-word; }

    /* Loading Spinner */
    #loading-screen {
      position: fixed; inset: 0; display: flex; flex-direction: column; 
      align-items: center; justify-content: center; color: #a1a1aa; 
      background: #09090b; z-index: 9999;
    }
    .spinner {
      width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); 
      border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const loading = document.getElementById('loading-screen');
      if (loading) loading.innerHTML = `<div style="color:#fca5a5; padding:20px; max-width:400px; text-align:center; font-family:sans-serif;">
        <div style="font-size:30px; margin-bottom:10px;">⚠️</div>
        <strong>Application Error</strong><br><br>${message}<br><br><small style="opacity:0.7">Check console for details.</small>
      </div>`;
    };
  </script>
</head>
<body>
  <div class="liquid-bg"></div>

  <!-- Initial Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p class="tracking-widest uppercase text-xs font-bold opacity-70">Initializing...</p>
  </div>

  <div id="root"></div>

  <!-- Main Application Script -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Smartphone, Monitor, Timer, Users, Trophy, Zap, Plus, Minus, RefreshCw, Search, Lock, LogOut, ChevronRight, UserPlus, PlayCircle, List, Edit2, Check, X, Mail, Key, HelpCircle, Eye, EyeOff, Image as ImageIcon, Trash2, Projector, Volume2, ShieldAlert, Shield, Unlock, Play } from 'https://esm.sh/lucide-react@0.294.0';

    // --- FIREBASE CONFIGURATION ---
    const isSandbox = typeof __firebase_config !== 'undefined';
    
    // Restoration of correct production API key
    const prodConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const firebaseConfig = isSandbox ? JSON.parse(__firebase_config) : prodConfig;
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : "buzzer-game-v1";

    // Helpers
    const getGameDocRef = (gameCode) => {
        if (isSandbox) return doc(db, 'artifacts', appId, 'public', 'data', 'gameRooms', gameCode);
        return doc(db, 'gameRooms', gameCode);
    };

    const getGameCollectionQuery = (constraints = []) => {
        if (isSandbox) return query(collection(db, 'artifacts', appId, 'public', 'data', 'gameRooms'), ...constraints);
        return query(collection(db, 'gameRooms'), ...constraints);
    };

    // --- UTILS ---
    const generateCode = (length = 4) => {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    };

    const formatTime = (seconds) => {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    };

    const compressImage = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 800;
            let width = img.width;
            let height = img.height;
            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.6));
          };
          img.onerror = (e) => reject(e);
        };
        reader.onerror = (e) => reject(e);
      });
    };

    // --- AUDIO SYSTEM ---
    let audioCtx = null;
    const getAudioCtx = () => {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();
      return audioCtx;
    };

    const playBuzzerSound = () => {
      try {
        const ctx = getAudioCtx(); if (!ctx) return;
        const t = ctx.currentTime; const duration = 0.6;
        const createOsc = (type, freq, detune, vol) => {
            const osc = ctx.createOscillator(); const gain = ctx.createGain();
            osc.type = type; osc.frequency.value = freq; osc.detune.value = detune;
            osc.connect(gain); gain.connect(ctx.destination);
            gain.gain.setValueAtTime(0, t); gain.gain.linearRampToValueAtTime(vol, t + 0.05);
            gain.gain.setValueAtTime(vol, t + duration - 0.1); gain.gain.linearRampToValueAtTime(0, t + duration);
            osc.start(t); osc.stop(t + duration);
        };
        createOsc('square', 110, 0, 0.25); createOsc('sawtooth', 110, 25, 0.2); createOsc('square', 220, 0, 0.05);
      } catch (e) { console.error("Audio error", e); }
    };

    const playDingSound = () => {
      try {
        const ctx = getAudioCtx(); if (!ctx) return;
        const osc = ctx.createOscillator(); const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = 'sine'; osc.frequency.setValueAtTime(800, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(400, ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
        osc.start(); osc.stop(ctx.currentTime + 0.3);
      } catch (e) { console.error("Audio error", e); }
    };

    const playTickSound = () => {
      try {
        const ctx = getAudioCtx(); if (!ctx) return;
        const osc = ctx.createOscillator(); const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.type = 'triangle'; osc.frequency.setValueAtTime(800, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.05);
        gain.gain.setValueAtTime(0.2, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
        osc.start(ctx.currentTime); osc.stop(ctx.currentTime + 0.05);
      } catch (e) {}
    };

    const playTimeUpSound = () => {
      try {
        const ctx = getAudioCtx(); if (!ctx) return;
        [0, 0.2].forEach(start => {
            const osc = ctx.createOscillator(); const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.type = 'square'; osc.frequency.value = 600;
            gain.gain.setValueAtTime(0.2, ctx.currentTime + start); gain.gain.linearRampToValueAtTime(0, ctx.currentTime + start + 0.15);
            osc.start(ctx.currentTime + start); osc.stop(ctx.currentTime + start + 0.15);
        });
      } catch (e) {}
    };

    const useTimerSounds = (game) => {
      const prevTimer = useRef(game?.timer);
      useEffect(() => {
        if (!game) return;
        const currentTimer = game.timer; const previous = prevTimer.current;
        if (game.buzzerOpen && currentTimer <= 5 && currentTimer > 0 && currentTimer < previous) playTickSound();
        if (currentTimer === 0 && previous > 0) playTimeUpSound();
        prevTimer.current = currentTimer;
      }, [game?.timer, game?.buzzerOpen]);
    };

    // --- SHARED UI COMPONENTS ---
    const ErrorBoundary = class extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      render() {
        if (this.state.hasError) return <div className="min-h-screen flex items-center justify-center p-6 text-center text-white"><div className="glass-panel p-8 rounded-3xl border border-red-500/50 max-w-lg"><h2 className="text-xl font-bold mb-4 text-red-400">Something went wrong</h2><p className="text-xs font-mono mb-4 text-left opacity-70">{this.state.error?.toString()}</p><button onClick={() => window.location.reload()} className="bg-red-600 hover:bg-red-500 px-6 py-2 rounded-full font-bold transition">Reload</button></div></div>;
        return this.props.children;
      }
    };

    const Loading = ({ msg }) => (
      <div className="min-h-screen flex items-center justify-center text-white">
        <div className="flex flex-col items-center gap-4 p-8 glass-panel rounded-full">
          <RefreshCw className="animate-spin w-8 h-8 text-pink-500" />
          <p className="text-sm font-medium tracking-wide">{msg || 'Connecting...'}</p>
        </div>
      </div>
    );

    const LoginView = ({ onBack, onSuccess }) => {
      const [isSignUp, setIsSignUp] = useState(false);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleAuth = async (e) => {
        e.preventDefault(); setError(''); setLoading(true);
        getAudioCtx();
        try {
          if (isSignUp) await createUserWithEmailAndPassword(auth, email, password);
          else await signInWithEmailAndPassword(auth, email, password);
          onSuccess();
        } catch (err) {
          console.error(err);
          let msg = "Authentication failed.";
          if(err.code === 'auth/invalid-credential') msg = "Invalid email or password.";
          else if(err.code === 'auth/weak-password') msg = "Password too short.";
          else if(err.code === 'auth/operation-not-allowed') msg = "Auth method not enabled.";
          setError(msg);
        } finally { setLoading(false); }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="max-w-md w-full glass-panel p-10 rounded-3xl animate-in fade-in zoom-in duration-300">
            <h2 className="text-3xl font-black mb-8 text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">{isSignUp ? 'New Host' : 'Welcome Back'}</h2>
            <form onSubmit={handleAuth} className="space-y-6">
              <div><label className="block text-xs uppercase tracking-widest text-slate-400 mb-2 ml-1">Email</label><div className="relative"><Mail className="absolute left-3 top-3 text-slate-500" size={18} /><input type="email" required value={email} onChange={(e) => setEmail(e.target.value)} className="glass-input w-full rounded-xl pl-10 pr-4 py-3 text-white placeholder-slate-500" placeholder="host@example.com" /></div></div>
              <div><label className="block text-xs uppercase tracking-widest text-slate-400 mb-2 ml-1">Password</label><div className="relative"><Key className="absolute left-3 top-3 text-slate-500" size={18} /><input type="password" required value={password} onChange={(e) => setPassword(e.target.value)} className="glass-input w-full rounded-xl pl-10 pr-4 py-3 text-white placeholder-slate-500" placeholder="••••••••" /></div></div>
              {error && <div className="text-red-300 text-sm text-center bg-red-500/10 border border-red-500/20 p-3 rounded-xl">{error}</div>}
              <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-blue-600 to-violet-600 hover:from-blue-500 hover:to-violet-500 py-3.5 rounded-xl font-bold transition shadow-lg shadow-blue-500/20 disabled:opacity-50 text-white">{loading ? 'Processing...' : (isSignUp ? 'Sign Up' : 'Login')}</button>
            </form>
            <div className="mt-8 text-center text-sm text-slate-400"><button onClick={() => setIsSignUp(!isSignUp)} className="text-white hover:text-blue-300 font-bold ml-2 transition">{isSignUp ? 'Login instead' : 'Create an account'}</button></div>
            <div className="mt-6 pt-6 border-t border-white/10 text-center"><button onClick={onBack} className="text-slate-500 hover:text-white text-xs uppercase tracking-widest transition">Back to Home</button></div>
          </div>
        </div>
      );
    };

    const LeaderboardTable = ({ players, currentPlayerId }) => (
      <table className="w-full text-left border-collapse">
        <thead className="text-[10px] text-slate-400 uppercase tracking-wider border-b border-white/10"><tr><th className="pb-3 pl-2">Rank</th><th className="pb-3">Player</th><th className="pb-3 text-right pr-2">Score</th></tr></thead>
        <tbody className="divide-y divide-white/5">
          {Object.values(players || {}).sort((a,b)=>b.score-a.score).map((p, index) => (
            <tr key={p.id} className={`${p.id === currentPlayerId ? 'bg-white/5' : ''} ${p.locked ? 'bg-red-500/10' : ''} transition-colors`}>
              <td className="py-4 pl-3 font-mono text-slate-400 w-12 text-sm">#{index + 1}</td>
              <td className="py-4">
                <div className={`font-bold flex items-center gap-2 ${p.locked ? 'text-red-400' : (p.id === currentPlayerId ? 'text-blue-400' : 'text-white')}`}>
                  {p.locked && <Lock size={12} />} {p.name} {p.id === currentPlayerId && '(You)'}
                </div>
                <div className="text-xs text-slate-500 mt-0.5">{p.team}</div>
              </td>
              <td className="py-4 text-right pr-3 font-mono text-xl text-yellow-400 font-bold tracking-tight">{p.score}</td>
            </tr>
          ))}
        </tbody>
      </table>
    );

    const ProjectorView = ({ gameCode, onExit }) => {
      const [game, setGame] = useState(null);
      const prevBuzzCount = useRef(0);

      useEffect(() => {
        const unsubscribe = onSnapshot(getGameDocRef(gameCode), (doc) => { 
          if (doc.exists()) {
            const data = doc.data(); setGame(data);
            if (data.buzzes && data.buzzes.length > prevBuzzCount.current) playDingSound();
            prevBuzzCount.current = data.buzzes ? data.buzzes.length : 0;
          }
        });
        return () => unsubscribe();
      }, [gameCode]);
      
      useTimerSounds(game);

      if (!game) return <Loading msg="Connecting to Projector..." />;

      const sortedPlayers = Object.values(game.players || {}).sort((a, b) => b.score - a.score);
      const buzzes = (game.buzzes || []).slice(0, 5);

      return (
        <div className="min-h-screen text-white flex flex-col p-8 overflow-hidden font-sans">
           <div className="glass-panel rounded-3xl p-6 mb-6 flex justify-between items-center">
              <div className="text-left">
                <div className="text-slate-400 text-xs uppercase tracking-[0.3em] mb-2">Room Code</div>
                <div className="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-amber-500 font-mono tracking-widest drop-shadow-sm">{game.code}</div>
              </div>
              <div className="text-center">
                 <div className={`text-[12rem] font-black leading-none font-mono tracking-tighter ${game.timer <= 5 && game.timer > 0 ? 'text-red-500 animate-pulse' : 'text-white'}`} style={{textShadow: '0 0 40px rgba(255,255,255,0.1)'}}>
                   {formatTime(game.timer)}
                 </div>
              </div>
              <div className="text-right">
                <div className="text-slate-400 text-xs uppercase tracking-[0.3em] mb-2">Round</div>
                <div className="text-7xl font-bold text-blue-400 drop-shadow-sm">{game.round}</div>
              </div>
           </div>

           <div className="flex-1 flex gap-8 min-h-0">
              <div className="flex-1 flex flex-col gap-6 min-h-0">
                 {(game.currentQuestion || game.currentImage) ? (
                   <div className="glass-panel p-8 rounded-3xl flex-shrink-0 flex flex-col justify-center items-center text-center">
                      {game.currentImage && (
                        <div className="mb-6 h-[40vh] flex justify-center w-full">
                          <img src={game.currentImage} className="h-full object-contain rounded-xl shadow-2xl border border-white/10" />
                        </div>
                      )}
                      {game.currentQuestion && (
                        <div className="text-4xl font-bold leading-snug text-white formatted-text max-w-4xl">
                          {game.currentQuestion}
                        </div>
                      )}
                   </div>
                 ) : (
                   <div className="glass-panel p-12 rounded-3xl text-center text-slate-500 italic flex-shrink-0 flex items-center justify-center h-48">
                     Waiting for question...
                   </div>
                 )}

                 <div className="flex-1 glass-panel rounded-3xl p-6 flex flex-col min-h-0">
                    <h2 className="text-xl font-bold mb-6 flex items-center gap-3 text-pink-400 uppercase tracking-[0.2em]"><Zap size={24} /> Fastest Fingers</h2>
                    <div className="flex-1 space-y-4 overflow-y-auto pr-2">
                       {buzzes.length === 0 && <div className="text-center text-slate-600 text-2xl mt-12 font-light">Ready...</div>}
                       {buzzes.map((b, i) => (
                         <div key={i} className="glass-btn p-6 rounded-2xl flex justify-between items-center animate-in slide-in-from-left-4 fade-in duration-300">
                            <div className="flex items-center gap-6">
                               <div className="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center font-black text-2xl shadow-lg">{i + 1}</div>
                               <div>
                                  <div className="text-4xl font-bold tracking-tight">{b.playerName}</div>
                                  <div className="text-xl text-slate-400 mt-1">{b.team}</div>
                               </div>
                            </div>
                            <div className="font-mono text-2xl text-slate-400">
                               {i === 0 ? <span className="text-green-400 font-bold">WINNER</span> : `+${b.timestamp - buzzes[0].timestamp}ms`}
                            </div>
                         </div>
                       ))}
                    </div>
                 </div>
              </div>

              <div className="w-[30%] glass-panel rounded-3xl p-6 flex flex-col min-h-0">
                 <h2 className="text-xl font-bold mb-6 flex items-center gap-3 text-yellow-400 uppercase tracking-[0.2em]"><Trophy size={24} /> Standings</h2>
                 <div className="flex-1 overflow-y-auto pr-2">
                    <table className="w-full text-left">
                       <thead className="text-slate-500 uppercase text-xs tracking-wider border-b border-white/10">
                          <tr><th className="pb-4 pl-4">Rank</th><th className="pb-4">Player</th><th className="pb-4 text-right">Score</th></tr>
                       </thead>
                       <tbody className="divide-y divide-white/5">
                          {sortedPlayers.map((p, i) => (
                             <tr key={p.id} className="text-xl hover:bg-white/5 transition-colors">
                                <td className="py-5 pl-4 font-mono text-slate-400">#{i + 1}</td>
                                <td className="py-5">
                                   <div className="font-bold">{p.name}</div>
                                   <div className="text-sm text-slate-500 mt-1">{p.team}</div>
                                </td>
                                <td className="py-5 text-right font-mono font-bold text-yellow-500 text-2xl">{p.score}</td>
                             </tr>
                          ))}
                       </tbody>
                    </table>
                 </div>
              </div>
           </div>
           <button onClick={onExit} className="fixed bottom-6 right-6 opacity-0 hover:opacity-100 transition text-slate-400 bg-black/50 backdrop-blur px-4 py-2 rounded-full text-sm">Exit View</button>
        </div>
      );
    };

    const HostView = ({ user, onLogout }) => {
      const [viewState, setViewState] = useState('list');
      const [games, setGames] = useState([]);
      const [activeGameId, setActiveGameId] = useState(null);
      const [gameData, setGameData] = useState(null);
      const [newTeamName, setNewTeamName] = useState('');
      const [newPlayerName, setNewPlayerName] = useState('');
      const [selectedTeamForPlayer, setSelectedTeamForPlayer] = useState('');
      const [newRoundTime, setNewRoundTime] = useState(30);
      const [newRoundQualifiers, setNewRoundQualifiers] = useState(10);
      const [editingRoundId, setEditingRoundId] = useState(null);
      const [editRoundTime, setEditRoundTime] = useState(30);
      const [editRoundQualifiers, setEditRoundQualifiers] = useState(10);
      const [questionInput, setQuestionInput] = useState('');
      const [questionImage, setQuestionImage] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const fileInputRef = useRef(null);
      const prevBuzzCountHost = useRef(0);

      useEffect(() => {
        if (!user) return;
        const q = getGameCollectionQuery([where('hostId', '==', user.uid)]); 
        const unsubscribe = onSnapshot(q, (snapshot) => {
          const myGames = []; snapshot.forEach(doc => myGames.push({ id: doc.id, ...doc.data() }));
          setGames(myGames);
        });
        return () => unsubscribe();
      }, [user]);

      useEffect(() => {
        if (!activeGameId) return;
        const unsubscribe = onSnapshot(getGameDocRef(activeGameId), (doc) => { 
          if (doc.exists()) {
            const data = doc.data(); setGameData(data);
            if (data.buzzes && data.buzzes.length > prevBuzzCountHost.current) playDingSound();
            prevBuzzCountHost.current = data.buzzes ? data.buzzes.length : 0;
          }
        });
       return () => unsubscribe();
      }, [activeGameId]);
      
      useTimerSounds(gameData);

      useEffect(() => {
        let interval = null;
        if (gameData?.buzzerOpen && gameData?.timer > 0) {
          interval = setInterval(() => {
            const newTime = gameData.timer - 1;
            updateDoc(getGameDocRef(activeGameId), { timer: newTime, buzzerOpen: newTime > 0 });
          }, 1000);
        }
        return () => { if (interval) clearInterval(interval); };
      }, [gameData?.buzzerOpen, gameData?.timer, activeGameId]);

      const createGame = async () => {
        const code = generateCode(6);
        const newGame = {
          hostId: user.uid, code, createdAt: serverTimestamp(), initialTimer: 30, timer: 30, buzzerOpen: false, round: 1, buzzes: [], players: {}, teams: [],
          rounds: [{ id: 1, label: 'Round 1', timer: 30, qualifiers: 100 }], status: 'lobby',
          currentQuestion: '', currentImage: null, focusModeEnabled: false
        };
        await setDoc(getGameDocRef(code), newGame);
        setActiveGameId(code); setViewState('lobby');
      };

      const handleMainButton = async () => {
        if (!gameData) return;
        const initialTime = gameData.initialTimer || 30;
        if (gameData.buzzerOpen || gameData.timer !== initialTime) {
           await updateDoc(getGameDocRef(activeGameId), { buzzerOpen: false, timer: initialTime, buzzes: [] });
        } else {
           getAudioCtx(); await updateDoc(getGameDocRef(activeGameId), { buzzerOpen: true });
        }
      };

      const updateScore = async (pid, delta) => {
        const newScore = gameData.players[pid].score + delta;
        await updateDoc(getGameDocRef(activeGameId), { [`players.${pid}.score`]: newScore });
      };

      const toggleLock = async (pid, currentStatus) => {
        await updateDoc(getGameDocRef(activeGameId), { [`players.${pid}.locked`]: !currentStatus });
      };

      const toggleFocusMode = async () => {
        const newStatus = !gameData.focusModeEnabled;
        const updates = { focusModeEnabled: newStatus };
        if (!newStatus && gameData.players) {
           Object.keys(gameData.players).forEach(pid => { if (gameData.players[pid].locked) updates[`players.${pid}.locked`] = false; });
        }
        await updateDoc(getGameDocRef(activeGameId), updates);
      };

      const resetBuzzers = async () => updateDoc(getGameDocRef(activeGameId), { buzzes: [] });
      
      const addNewRound = async () => {
        const nextId = (gameData.rounds || []).length + 1;
        await updateDoc(getGameDocRef(activeGameId), { rounds: arrayUnion({ id: nextId, label: `Round ${nextId}`, timer: newRoundTime, qualifiers: newRoundQualifiers }) });
      };
      
      const activateRound = async (r) => {
        const sorted = Object.values(gameData.players).sort((a, b) => b.score - a.score);
        let qIds = sorted.length <= r.qualifiers ? sorted.map(p => p.id) : sorted.filter(p => p.score >= sorted[r.qualifiers - 1].score).map(p => p.id);
        const updatedPlayers = { ...gameData.players };
        Object.keys(updatedPlayers).forEach(pid => updatedPlayers[pid].active = qIds.includes(pid));
        await updateDoc(getGameDocRef(activeGameId), { round: r.id, timer: r.timer, initialTimer: r.timer, buzzerOpen: false, buzzes: [], players: updatedPlayers });
      };

      const saveRound = async () => {
        const updatedRounds = gameData.rounds.map(r => r.id === editingRoundId ? { ...r, timer: editRoundTime, qualifiers: editRoundQualifiers } : r);
        await updateDoc(getGameDocRef(activeGameId), { rounds: updatedRounds });
        setEditingRoundId(null);
      };

      const addPlayer = async () => {
        if(!newPlayerName.trim()) return;
        const pid = crypto.randomUUID(); const pCode = generateCode(4);
        const newP = { id: pid, name: newPlayerName, team: selectedTeamForPlayer || 'Unassigned', code: pCode, score: 0, active: true, locked: false };
        await updateDoc(getGameDocRef(activeGameId), { [`players.${pid}`]: newP }); setNewPlayerName('');
      };

      const addTeam = async () => {
        if(!newTeamName.trim()) return;
        await updateDoc(getGameDocRef(activeGameId), { teams: arrayUnion(newTeamName) }); setNewTeamName('');
      };

      const handleImageUpload = async (e) => {
        const file = e.target.files[0];
        if (file) {
          try {
            const compressedDataUrl = await compressImage(file);
            setQuestionImage(compressedDataUrl);
          } catch (error) { alert("Failed to process image."); }
        }
      };

      const updateQuestion = async () => await updateDoc(getGameDocRef(activeGameId), { currentQuestion: questionInput, currentImage: questionImage });
      
      const clearQuestion = async () => {
        setQuestionInput(''); setQuestionImage(null); if (fileInputRef.current) fileInputRef.current.value = "";
        await updateDoc(getGameDocRef(activeGameId), { currentQuestion: '', currentImage: deleteField() });
      };

      if (viewState === 'list') {
        return (
          <div className="p-8 max-w-5xl mx-auto text-white">
            <div className="flex justify-between items-center mb-10">
              <div><h1 className="text-4xl font-black flex items-center gap-3 tracking-tight"><Monitor className="text-blue-500" /> Host Dashboard</h1><p className="text-sm text-slate-400 mt-2 font-medium tracking-wide">LOGGED IN: <span className="text-blue-300">{user.email || 'Guest'}</span></p></div>
              <button onClick={onLogout} className="text-slate-400 hover:text-white flex items-center gap-2 glass-btn px-6 py-3 rounded-full text-sm font-bold uppercase tracking-wider"><LogOut size={16} /> Logout</button>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div onClick={createGame} className="glass-panel p-10 rounded-3xl flex flex-col items-center justify-center cursor-pointer hover:bg-white/5 transition border-dashed border-2 border-white/20 hover:border-blue-500/50 group"><div className="bg-blue-600/20 p-4 rounded-full mb-4 group-hover:scale-110 transition"><Plus className="w-12 h-12 text-blue-400" /></div><h3 className="text-2xl font-bold">Create New Game</h3></div>
              {games.map(g => (
                <div key={g.id} onClick={() => { setActiveGameId(g.id); setViewState('lobby'); }} className="glass-panel p-8 rounded-3xl cursor-pointer hover:bg-white/5 transition border border-white/5 hover:border-white/20 relative group">
                   <div className="absolute top-4 right-4 text-[10px] uppercase font-bold tracking-widest text-slate-500 bg-black/40 px-2 py-1 rounded">Round {g.round}</div>
                   <h3 className="text-4xl font-black font-mono text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-2">{g.code}</h3>
                   <div className="flex items-center gap-2 text-sm font-bold text-slate-300 bg-white/5 inline-flex px-3 py-1.5 rounded-lg"><Users className="w-4 h-4" /> {Object.keys(g.players || {}).length} Players</div>
                </div>
              ))}
            </div>
          </div>
        );
      }

      if (!gameData) return <Loading msg="Loading Game Room..." />;
      const isDirty = gameData.buzzerOpen || (gameData.timer !== (gameData.initialTimer || 30));
      const playerList = Object.values(gameData.players || {}).filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase()));
      const buzzes = (gameData.buzzes || []).slice(0, 5);

      return (
        <div className="min-h-screen flex flex-col text-white font-sans">
          <div className="glass-panel rounded-b-3xl mx-4 mt-0 p-4 flex justify-between items-center sticky top-0 z-20 border-t-0 shadow-xl backdrop-blur-xl">
            <div className="flex items-center gap-6"><button onClick={() => setViewState('list')} className="p-3 hover:bg-white/10 rounded-full transition"><ChevronRight className="rotate-180" /></button><div><h2 className="text-3xl font-black font-mono text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 tracking-wider">{gameData.code}</h2><div className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Round {gameData.round}</div></div></div>
            <div className="flex items-center gap-6"><div className={`px-6 py-2 rounded-xl font-black font-mono text-4xl bg-black/40 border border-white/10 ${gameData.timer <= 5 ? 'text-red-500 animate-pulse' : 'text-blue-400'}`}>{formatTime(gameData.timer)}</div><button onClick={handleMainButton} className={`px-10 py-3 rounded-xl font-bold transition shadow-lg text-sm uppercase tracking-widest ${isDirty ? "bg-red-600 hover:bg-red-500" : "bg-emerald-600 hover:bg-emerald-500"}`}>{isDirty ? "RESET" : "OPEN"}</button></div>
          </div>
          <div className="flex-1 overflow-hidden flex flex-col md:flex-row p-4 gap-4">
            <div className="w-full md:w-1/3 flex flex-col gap-4 overflow-y-auto pr-1">
              <button onClick={toggleFocusMode} className={`w-full py-4 rounded-2xl font-bold flex items-center justify-center gap-3 border transition-all ${gameData.focusModeEnabled ? 'bg-red-600/90 border-red-400 text-white shadow-[0_0_20px_rgba(220,38,38,0.4)]' : 'glass-panel text-slate-400 border-white/5 hover:bg-white/5'}`}>
                {gameData.focusModeEnabled ? <ShieldAlert size={20} /> : <Shield size={20} />} <span className="uppercase tracking-widest text-xs">Anti-Cheat: {gameData.focusModeEnabled ? 'ACTIVE' : 'OFF'}</span>
              </button>
              <div className="glass-panel p-6 rounded-3xl space-y-4">
                <textarea rows="3" className="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-sm text-white resize-none focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Type question..." value={questionInput} onChange={(e) => setQuestionInput(e.target.value)} />
                <div className="flex gap-2"><button onClick={updateQuestion} className="flex-1 bg-indigo-600 hover:bg-indigo-500 py-2.5 rounded-xl text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2 shadow-lg"><Eye size={14}/> Show</button><button onClick={clearQuestion} className="flex-1 glass-btn py-2.5 rounded-xl text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2 text-slate-300"><EyeOff size={14}/> Hide</button></div>
              </div>
              <div className="glass-panel p-6 rounded-3xl flex-1 flex flex-col overflow-y-auto">
                <h3 className="font-bold text-slate-300 flex items-center gap-2 text-xs uppercase tracking-widest mb-6"><Zap className="text-yellow-400" size={16} /> Live Buzzers</h3>
                <div className="space-y-3">{buzzes.map((buzz, idx) => (
                  <div key={idx} className="bg-black/30 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                    <div className="flex items-center gap-4"><div className="bg-yellow-400 text-black font-black w-8 h-8 rounded-full flex items-center justify-center text-sm">{idx + 1}</div><div><div className="font-bold text-sm">{buzz.playerName}</div><div className="text-[10px] text-slate-400 uppercase">{buzz.team}</div></div></div>
                    <div className="text-xs font-mono text-slate-500">{idx === 0 ? "WINNER" : `+${buzz.timestamp - buzzes[0].timestamp}ms`}</div>
                  </div>
                ))}</div>
              </div>
            </div>
            <div className="flex-1 glass-panel p-6 rounded-3xl overflow-y-auto">
               <div className="flex justify-between items-center mb-6"><h3 className="font-bold text-slate-300 text-xs uppercase tracking-widest">Leaderboard</h3><input value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder="Search..." className="glass-input rounded-full py-2 px-6 text-xs w-48 text-white"/></div>
               <table className="w-full text-left border-collapse">
                 <thead className="text-slate-400 text-[10px] uppercase tracking-widest border-b border-white/10"><tr><th className="p-4">Player</th><th className="p-4">Team</th><th className="p-4 text-right">Score</th><th className="p-4 text-right">Action</th></tr></thead>
                 <tbody className="divide-y divide-white/5">{playerList.sort((a,b)=>b.score-a.score).map(p => (
                   <tr key={p.id} className={`hover:bg-white/5 transition ${p.locked ? 'bg-red-500/10' : ''}`}><td className="p-4"><div className="font-bold text-sm">{p.name}</div><div className="text-[10px] font-mono text-yellow-500">{p.code}</div></td><td className="p-4 text-xs text-slate-500">{p.team}</td><td className="p-4 text-right font-mono text-lg">{p.score}</td><td className="p-4 text-right flex justify-end gap-2"><button onClick={()=>updateScore(p.id, -1)} className="p-1.5 hover:bg-white/10 rounded"><Minus size={14}/></button><button onClick={()=>updateScore(p.id, 1)} className="p-1.5 hover:bg-white/10 rounded"><Plus size={14}/></button></td></tr>
                 ))}</tbody>
               </table>
            </div>
          </div>
        </div>
      );
    };

    const PlayerView = ({ game, player, playerId, gameId }) => {
      const [buzzed, setBuzzed] = useState(false);
      const [feedback, setFeedback] = useState('');

      useEffect(() => {
        const detect = () => { if (document.hidden && game.focusModeEnabled && !player.locked) updateDoc(getGameDocRef(gameId), { [`players.${playerId}.locked`]: true }); };
        document.addEventListener('visibilitychange', detect); return () => document.removeEventListener('visibilitychange', detect);
      }, [game.focusModeEnabled, player.locked]);

      useEffect(() => {
        const myBuzz = (game.buzzes || []).find(b => b.playerId === playerId);
        setBuzzed(!!myBuzz);
        if (myBuzz) {
          const rank = game.buzzes.findIndex(b => b.playerId === playerId) + 1;
          setFeedback(`Rank: ${rank}`);
        } else { setFeedback(''); }
      }, [game.buzzes]);

      const handleBuzz = async () => {
        if (!game.buzzerOpen || buzzed || game.timer <= 0) return;
        playBuzzerSound();
        try { await updateDoc(getGameDocRef(gameId), { buzzes: arrayUnion({ playerId, playerName: player.name, team: player.team, timestamp: Date.now() }) }); } catch (e) {}
      };

      if (player.locked && game.focusModeEnabled) {
        return (
          <div className="min-h-screen bg-[#1a0505] text-white flex items-center justify-center p-6 text-center">
            <div className="glass-panel p-10 rounded-3xl max-w-md"><ShieldAlert className="w-20 h-20 mx-auto mb-6 text-red-500" /><h1 className="text-3xl font-black mb-4">LOCKED</h1><p className="text-red-200/60">Ask the host to unlock you.</p></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col text-white font-sans">
          <div className="glass-panel rounded-b-3xl m-4 mt-0 p-6 flex justify-between items-center shadow-xl border-t-0">
            <div><h2 className="font-bold text-xl">{player.name}</h2><span className="text-xs text-slate-500 uppercase tracking-widest">{player.team}</span></div>
            <div className="text-3xl font-mono font-bold text-blue-400">{game.timer}s</div>
          </div>
          <div className="flex-1 flex flex-col items-center justify-center p-6">
            {(game.currentQuestion || game.currentImage) && (
              <div className="w-full max-w-lg mb-10 glass-panel p-8 rounded-3xl shadow-2xl relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-1 bg-indigo-500"></div>
                {game.currentImage && <img src={game.currentImage} className="w-full h-auto mb-4 rounded-xl shadow-lg border border-white/10" />}
                {game.currentQuestion && <div className="text-2xl font-bold text-center">{game.currentQuestion}</div>}
              </div>
            )}
            <button onClick={handleBuzz} disabled={!game.buzzerOpen || buzzed || game.timer <= 0} 
              className={`relative w-64 h-64 rounded-full transition-all duration-300 transform active:scale-90 ${game.buzzerOpen && !buzzed ? 'bg-gradient-to-br from-rose-500 to-red-800 shadow-[0_0_50px_rgba(244,63,94,0.4)]' : 'bg-slate-800 opacity-50 cursor-not-allowed'}`}
            >
              <div className="relative z-10 flex flex-col items-center">
                {buzzed ? <Check className="w-20 h-20" /> : <Zap className="w-20 h-20" />}
                <span className="mt-2 font-black text-xl tracking-widest uppercase">{buzzed ? 'LOCKED' : 'BUZZ'}</span>
              </div>
            </button>
            <div className="h-10 mt-8 font-bold text-yellow-400 text-2xl">{feedback}</div>
          </div>
        </div>
      );
    };

    const GameWrapper = ({ gameCode, playerCode, onExit }) => {
      const [game, setGame] = useState(null); const [player, setPlayer] = useState(null);
      useEffect(() => {
        const unsubscribe = onSnapshot(getGameDocRef(gameCode), (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data(); setGame(data);
            const p = Object.values(data.players || {}).find(p => p.code === playerCode);
            if (p) setPlayer(p); else onExit();
          } else onExit();
        }, () => onExit());
        return () => unsubscribe();
      }, [gameCode, playerCode]);
      if (!game || !player) return <Loading msg="Syncing..." />;
      return <PlayerView game={game} player={player} playerId={player.id} gameId={gameCode} />;
    };

    function BuzzerApp() {
      const [user, setUser] = useState(null); const [mode, setMode] = useState(null); const [loading, setLoading] = useState(true);
      const [gameCode, setGameCode] = useState(''); const [playerCode, setPlayerCode] = useState(''); const [playerError, setPlayerError] = useState('');

      useEffect(() => {
        let isMounted = true;
        const init = async () => {
          try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
          } catch(e) {
            console.warn("Auth Error:", e.code, e.message);
            if (e.code === 'auth/operation-not-allowed') setPlayerError("Auth error: Operation not allowed.");
          } finally {
            if (isMounted) setLoading(false);
            const loader = document.getElementById('loading-screen'); if(loader) loader.style.display = 'none';
          }
        };
        init();
        const unsubscribe = onAuthStateChanged(auth, u => { if(isMounted) setUser(u); });
        return () => { isMounted = false; unsubscribe(); };
      }, []);

      const joinGame = async (type) => {
        setPlayerError(''); if (!gameCode) return setPlayerError('Room code required.');
        if (type === 'player' && !playerCode) return setPlayerError('Passcode required.');
        try {
          const snap = await getDocs(getGameCollectionQuery([where('code', '==', gameCode.toUpperCase())]));
          if (snap.empty) return setPlayerError('Game not found.');
          if (type === 'projector') return setMode('projector');
          const data = snap.docs[0].data();
          const p = Object.values(data.players || {}).find(pl => pl.code === playerCode.toUpperCase());
          if (p) setMode('player_active'); else setPlayerError('Invalid Passcode.');
        } catch (e) { setPlayerError('Connection failed.'); }
      };

      if (loading) return null;
      if (mode === 'auth') return <LoginView onBack={() => setMode(null)} onSuccess={() => setMode('host')} />;
      if (mode === 'host') return <ErrorBoundary><HostView user={user} onLogout={() => { signOut(auth); setMode(null); }} /></ErrorBoundary>;
      if (mode === 'player_active') return <ErrorBoundary><GameWrapper gameCode={gameCode} playerCode={playerCode} onExit={() => setMode(null)} /></ErrorBoundary>;
      if (mode === 'projector') return <ErrorBoundary><ProjectorView gameCode={gameCode} onExit={() => setMode(null)} /></ErrorBoundary>;

      return (
        <div className="min-h-screen flex items-center justify-center p-6 text-white font-sans">
          <div className="max-w-md w-full animate-in fade-in zoom-in duration-500 text-center">
            <div className="relative mb-10 inline-block"><div className="absolute inset-0 bg-red-500 blur-2xl opacity-40 animate-pulse"></div><div className="relative bg-gradient-to-br from-red-500 to-pink-600 p-6 rounded-[2rem] shadow-2xl"><Zap size={48} className="text-white" /></div></div>
            <h1 className="text-5xl font-black mb-10 tracking-tight">BuzzerBeater</h1>
            <div className="glass-panel p-10 rounded-[2.5rem] space-y-6 text-left relative overflow-hidden">
              <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-pink-500"></div>
              <div className="flex gap-2 p-1 bg-black/20 rounded-xl relative z-10">
                {['play', 'host', 'projector'].map(m => (
                  <button key={m} onClick={() => { setMode(m === 'play' ? null : (m === 'host' ? 'auth' : 'projector_entry')); setPlayerError(''); }} 
                    className={`flex-1 py-2 text-xs font-bold rounded-lg transition uppercase ${((m==='play' && !mode) || (m==='host' && mode==='auth') || (m==='projector' && mode==='projector_entry')) ? 'bg-white text-black' : 'text-slate-400 hover:text-white'}`}
                  >{m}</button>
                ))}
              </div>
              <div className="space-y-4 relative z-10">
                <div><label className="text-[10px] uppercase font-bold tracking-widest text-slate-500 mb-2 block">Room Code</label><input value={gameCode} onChange={e=>setGameCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-2xl px-6 py-4 text-center text-2xl font-mono text-white outline-none" placeholder="X7Y2"/></div>
                {(mode !== 'projector_entry') && (
                  <div><label className="text-[10px] uppercase font-bold tracking-widest text-slate-500 mb-2 block">Passcode</label><input value={playerCode} onChange={e=>setPlayerCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-2xl px-6 py-4 text-center text-2xl font-mono text-white outline-none" placeholder="A1B2"/></div>
                )}
                {playerError && <div className="text-red-400 text-xs bg-red-500/10 p-4 rounded-xl border border-red-500/20 leading-relaxed">{playerError}</div>}
                <button onClick={() => joinGame(mode === 'projector_entry' ? 'projector' : 'player')} className="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black tracking-widest shadow-xl transition active:scale-95 uppercase">{mode === 'projector_entry' ? 'Launch Projector' : 'Enter Game'}</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // --- BOOTSTRAP ---
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(ErrorBoundary, null, React.createElement(BuzzerApp)));
    } catch (e) {
      document.body.innerHTML = `<div style="color:white;text-align:center;padding:50px;font-family:sans-serif;">Initialization Failure: ${e.message}</div>`;
    }
  </script>
</body>
</html>
