<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater</title>
  
  <!-- App Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='12' fill='%23f43f5e'/%3E%3Cpath d='M13 2L3 14h9v8l10-12h-9l1-8z' fill='none' stroke='white' stroke-width='2' stroke-linejoin='round' stroke-linecap='round'/%3E%3C/svg%3E">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* --- MODERN LIQUID GLASS THEME --- */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

    :root {
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(20, 20, 25, 0.6);
      --glass-highlight: rgba(255, 255, 255, 0.03);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), 
        radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Animated background mesh */
    .liquid-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      filter: blur(100px);
      opacity: 0.8;
    }

    /* Glass Cards */
    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      background-image: linear-gradient(145deg, var(--glass-highlight) 0%, transparent 100%);
    }

    .glass-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass-input:focus {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }
    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }
    .glass-btn:active {
      transform: translateY(1px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

    .no-select { user-select: none; -webkit-user-select: none; }
    .formatted-text { white-space: pre-wrap; word-wrap: break-word; }

    /* Loading Spinner */
    #loading-screen {
      position: fixed; inset: 0; display: flex; flex-direction: column; 
      align-items: center; justify-content: center; color: #a1a1aa; 
      background: #09090b; z-index: 9999;
    }
    .spinner {
      width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); 
      border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      const loading = document.getElementById('loading-screen');
      if (loading) loading.innerHTML = `<div style="color:#fca5a5; padding:20px; max-width:400px; text-align:center; font-family:sans-serif;">
        <div style="font-size:30px; margin-bottom:10px;">‚ö†Ô∏è</div>
        <strong>Application Error</strong><br><br>${message}<br><br><small style="opacity:0.7">Check console for details.</small>
      </div>`;
    };
  </script>
</head>
<body>
  <div class="liquid-bg"></div>

  <!-- Initial Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p class="tracking-widest uppercase text-xs font-bold opacity-70">Initializing...</p>
  </div>

  <div id="root"></div>

  <!-- Main Application Script -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, deleteDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { 
  getStorage, 
  ref, 
  uploadBytesResumable, 
  getDownloadURL,
  listAll,
  deleteObject
} from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
    import { Smartphone, Monitor, Timer, Users, Trophy, Zap, Plus, Minus, RefreshCw, Search, Lock, LogOut, ChevronRight, UserPlus, PlayCircle, List, Edit2, Check, X, Mail, Key, HelpCircle, Eye, EyeOff, Image as ImageIcon, Trash2, Projector, Volume2, ShieldAlert, Shield, Unlock, Play } from 'https://esm.sh/lucide-react@0.294.0';

    // --- FIREBASE CONFIGURATION ---
    // üî¥ IMPORTANT: REPLACE WITH YOUR OWN KEYS FROM FIREBASE CONSOLE üî¥
    const firebaseConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const appId = "buzzer-game-v1";
    const GAMES_COLLECTION = 'gameRooms';

    // --- UTILS ---
    const generateCode = (length = 4) => {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    };

    const formatTime = (seconds) => {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    };

    const compressImage = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 800;
            let width = img.width;
            let height = img.height;
            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.6));
          };
          img.onerror = (e) => reject(e);
        };
        reader.onerror = (e) => reject(e);
      });
    };

    // --- SOUND EFFECTS ---
    const playBuzzerSound = () => {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!AudioContext) return;
        const ctx = new AudioContext();
        const t = ctx.currentTime;
        const duration = 0.6;
        const createOsc = (type, freq, detune, vol) => {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            osc.detune.value = detune;
            osc.connect(gain);
            gain.connect(ctx.destination);
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(vol, t + 0.05);
            gain.gain.setValueAtTime(vol, t + duration - 0.1);
            gain.gain.linearRampToValueAtTime(0, t + duration);
            osc.start(t);
            osc.stop(t + duration);
        };
        createOsc('square', 110, 0, 0.25);
        createOsc('sawtooth', 110, 25, 0.2);
        createOsc('square', 220, 0, 0.05);
      } catch (e) { console.error("Audio error", e); }
    };

    const playDingSound = () => {
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!AudioContext) return;
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(400, ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
        osc.start();
        osc.stop(ctx.currentTime + 0.3);
      } catch (e) { console.error("Audio error", e); }
    };

    // --- COMPONENTS ---
    const ErrorBoundary = class extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      componentDidCatch(error, errorInfo) { console.error("Error:", error, errorInfo); }
      render() {
        if (this.state.hasError) return <div className="min-h-screen flex items-center justify-center p-6 text-center text-white"><div className="glass-panel p-8 rounded-3xl border border-red-500/50 max-w-lg"><h2 className="text-xl font-bold mb-4 text-red-400">Something went wrong</h2><p className="text-xs font-mono mb-4 text-left opacity-70">{this.state.error?.toString()}</p><button onClick={() => window.location.reload()} className="bg-red-600 hover:bg-red-500 px-6 py-2 rounded-full font-bold transition">Reload</button></div></div>;
        return this.props.children;
      }
    };

    const Loading = ({ msg }) => (
      <div className="min-h-screen flex items-center justify-center text-white">
        <div className="flex flex-col items-center gap-4 p-8 glass-panel rounded-full"><RefreshCw className="animate-spin w-8 h-8 text-pink-500" /><p className="text-sm font-medium tracking-wide">{msg || 'Connecting...'}</p></div>
      </div>
    );

    const LoginView = ({ onBack, onSuccess }) => {
      const [isSignUp, setIsSignUp] = useState(false);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleAuth = async (e) => {
        e.preventDefault(); setError(''); setLoading(true);
        try {
          if (isSignUp) await createUserWithEmailAndPassword(auth, email, password);
          else await signInWithEmailAndPassword(auth, email, password);
          onSuccess();
        } catch (err) {
          console.error(err);
          let msg = "Authentication failed.";
          if(err.code === 'auth/invalid-credential') msg = "Invalid email or password.";
          else if(err.code === 'auth/weak-password') msg = "Password too short.";
          setError(msg);
        } finally { setLoading(false); }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="max-w-md w-full glass-panel p-10 rounded-3xl animate-in fade-in zoom-in duration-300">
            <h2 className="text-3xl font-black mb-8 text-center bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">{isSignUp ? 'New Host' : 'Welcome Back'}</h2>
            <form onSubmit={handleAuth} className="space-y-6">
              <div><label className="block text-xs uppercase tracking-widest text-slate-400 mb-2 ml-1">Email</label><div className="relative"><Mail className="absolute left-3 top-3 text-slate-500" size={18} /><input type="email" required value={email} onChange={(e) => setEmail(e.target.value)} className="glass-input w-full rounded-xl pl-10 pr-4 py-3 text-white placeholder-slate-500" placeholder="host@example.com" /></div></div>
              <div><label className="block text-xs uppercase tracking-widest text-slate-400 mb-2 ml-1">Password</label><div className="relative"><Key className="absolute left-3 top-3 text-slate-500" size={18} /><input type="password" required value={password} onChange={(e) => setPassword(e.target.value)} className="glass-input w-full rounded-xl pl-10 pr-4 py-3 text-white placeholder-slate-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" /></div></div>
              {error && <div className="text-red-300 text-sm text-center bg-red-500/10 border border-red-500/20 p-3 rounded-xl">{error}</div>}
              <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-blue-600 to-violet-600 hover:from-blue-500 hover:to-violet-500 py-3.5 rounded-xl font-bold transition shadow-lg shadow-blue-500/20 disabled:opacity-50 text-white">{loading ? 'Processing...' : (isSignUp ? 'Sign Up' : 'Login')}</button>
            </form>
            <div className="mt-8 text-center text-sm text-slate-400"><button onClick={() => setIsSignUp(!isSignUp)} className="text-white hover:text-blue-300 font-bold ml-2 transition">{isSignUp ? 'Login instead' : 'Create an account'}</button></div>
            <div className="mt-6 pt-6 border-t border-white/10 text-center"><button onClick={onBack} className="text-slate-500 hover:text-white text-xs uppercase tracking-widest transition">Back to Home</button></div>
          </div>
        </div>
      );
    };

    const LeaderboardTable = ({ players, currentPlayerId }) => (
      <table className="w-full text-left border-collapse">
        <thead className="text-[10px] text-slate-400 uppercase tracking-wider border-b border-white/10"><tr><th className="pb-3 pl-2">Rank</th><th className="pb-3">Player</th><th className="pb-3 text-right pr-2">Score</th></tr></thead>
        <tbody className="divide-y divide-white/5">
          {players.map((p, index) => (
            <tr key={p.id} className={`${p.id === currentPlayerId ? 'bg-white/5' : ''} ${p.locked ? 'bg-red-500/10' : ''} transition-colors`}>
              <td className="py-4 pl-3 font-mono text-slate-400 w-12 text-sm">#{index + 1}</td>
              <td className="py-4">
                <div className={`font-bold flex items-center gap-2 ${p.locked ? 'text-red-400' : (p.id === currentPlayerId ? 'text-blue-400' : 'text-white')}`}>
                  {p.locked && <Lock size={12} />}
                  {p.name} {p.id === currentPlayerId && '(You)'}
                </div>
                <div className="text-xs text-slate-500 mt-0.5">{p.team}</div>
              </td>
              <td className="py-4 text-right pr-3 font-mono text-xl text-yellow-400 font-bold tracking-tight">{p.score}</td>
            </tr>
          ))}
        </tbody>
      </table>
    );

    // --- PROJECTOR VIEW ---
    const ProjectorView = ({ gameCode, onExit }) => {
      const [game, setGame] = useState(null);
      const prevBuzzCount = useRef(0);

      useEffect(() => {
        const unsubscribe = onSnapshot(doc(db, GAMES_COLLECTION, gameCode), (doc) => { 
          if (doc.exists()) {
            const data = doc.data();
            setGame(data);
            if (data.buzzes && data.buzzes.length > prevBuzzCount.current) playDingSound();
            prevBuzzCount.current = data.buzzes ? data.buzzes.length : 0;
          }
        });
        return () => unsubscribe();
      }, [gameCode]);

      if (!game) return <Loading msg="Connecting to Projector..." />;

      const sortedPlayers = Object.values(game.players || {}).sort((a, b) => b.score - a.score);
      const buzzes = (game.buzzes || []).slice(0, 5);

      return (
        <div className="min-h-screen text-white flex flex-col p-8 overflow-hidden font-sans">
           <div className="glass-panel rounded-3xl p-6 mb-6 flex justify-between items-center">
              <div className="text-left">
                <div className="text-slate-400 text-xs uppercase tracking-[0.3em] mb-2">Room Code</div>
                <div className="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-amber-500 font-mono tracking-widest drop-shadow-sm">{game.code}</div>
              </div>
              <div className="text-center">
                 <div className={`text-[12rem] font-black leading-none font-mono tracking-tighter ${game.timer <= 5 && game.timer > 0 ? 'text-red-500 animate-pulse' : 'text-white'}`} style={{textShadow: '0 0 40px rgba(255,255,255,0.1)'}}>
                   {formatTime(game.timer)}
                 </div>
              </div>
              <div className="text-right">
                <div className="text-slate-400 text-xs uppercase tracking-[0.3em] mb-2">Round</div>
                <div className="text-7xl font-bold text-blue-400 drop-shadow-sm">{game.round}</div>
              </div>
           </div>

           <div className="flex-1 flex gap-8 min-h-0">
              <div className="flex-1 flex flex-col gap-6 min-h-0">
                 {!game.questionHidden && (game.currentQuestion || game.currentImage) ? (
                   <div className="glass-panel p-8 rounded-3xl flex-shrink-0 flex flex-col justify-center items-center text-center">
                      {game.currentImage && (
                        <div className="mb-6 h-[40vh] flex justify-center w-full">
                          <img src={game.currentImage} className="h-full object-contain rounded-xl shadow-2xl border border-white/10" />
                        </div>
                      )}
                      {game.currentQuestion && (
                        <div className="text-4xl font-bold leading-snug text-white formatted-text max-w-4xl">
                          {game.currentQuestion}
                        </div>
                      )}
                   </div>
                 ) : (
                   <div className="glass-panel p-12 rounded-3xl text-center text-slate-500 italic flex-shrink-0 flex items-center justify-center h-48">
                     Waiting for question...
                   </div>
                 )}

                 <div className="flex-1 glass-panel rounded-3xl p-6 flex flex-col min-h-0">
                    <h2 className="text-xl font-bold mb-6 flex items-center gap-3 text-pink-400 uppercase tracking-[0.2em]"><Zap size={24} /> Fastest Fingers</h2>
                    <div className="flex-1 space-y-4 overflow-y-auto pr-2">
                       {buzzes.length === 0 && <div className="text-center text-slate-600 text-2xl mt-12 font-light">Ready...</div>}
                       {buzzes.map((b, i) => (
                         <div key={i} className="glass-btn p-6 rounded-2xl flex justify-between items-center animate-in slide-in-from-left-4 fade-in duration-300">
                            <div className="flex items-center gap-6">
                               <div className="bg-white text-black w-14 h-14 rounded-full flex items-center justify-center font-black text-2xl shadow-lg">{i + 1}</div>
                               <div>
                                  <div className="text-4xl font-bold tracking-tight">{b.playerName}</div>
                                  <div className="text-xl text-slate-400 mt-1">{b.team}</div>
                               </div>
                            </div>
                            <div className="font-mono text-2xl text-slate-400">
                               {i === 0 ? <span className="text-green-400 font-bold">WINNER</span> : `+${(b.timestamp - buzzes[0].timestamp)}ms`}
                            </div>
                         </div>
                       ))}
                    </div>
                 </div>
              </div>

              <div className="w-[30%] glass-panel rounded-3xl p-6 flex flex-col min-h-0">
                 <h2 className="text-xl font-bold mb-6 flex items-center gap-3 text-yellow-400 uppercase tracking-[0.2em]"><Trophy size={24} /> Standings</h2>
                 <div className="flex-1 overflow-y-auto pr-2">
                    <table className="w-full text-left">
                       <thead className="text-slate-500 uppercase text-xs tracking-wider border-b border-white/10">
                          <tr><th className="pb-4 pl-4">Rank</th><th className="pb-4">Player</th><th className="pb-4 text-right">Score</th></tr>
                       </thead>
                       <tbody className="divide-y divide-white/5">
                          {sortedPlayers.map((p, i) => (
                             <tr key={p.id} className="text-xl hover:bg-white/5 transition-colors">
                                <td className="py-5 pl-4 font-mono text-slate-400">#{i + 1}</td>
                                <td className="py-5">
                                   <div className="font-bold">{p.name}</div>
                                   <div className="text-sm text-slate-500 mt-1">{p.team}</div>
                                </td>
                                <td className="py-5 text-right font-mono font-bold text-yellow-500 text-2xl">{p.score}</td>
                             </tr>
                          ))}
                       </tbody>
                    </table>
                 </div>
              </div>
           </div>
           
           <button onClick={onExit} className="fixed bottom-6 right-6 opacity-0 hover:opacity-100 transition text-slate-400 bg-black/50 backdrop-blur px-4 py-2 rounded-full text-sm">Exit View</button>
        </div>
      );
    };

    // --- PLAYER VIEW ---
    const PlayerView = ({ game, player, playerId, gameId }) => {
      const [buzzed, setBuzzed] = useState(false);
      const [feedback, setFeedback] = useState('');
      const [showLeaderboard, setShowLeaderboard] = useState(false);

      useEffect(() => {
        const handleCheatDetection = () => {
          if (game.focusModeEnabled && !player.locked) {
            const gameRef = doc(db, GAMES_COLLECTION, gameId);
            updateDoc(gameRef, { [`players.${playerId}.locked`]: true });
          }
        };
        document.addEventListener('visibilitychange', () => { if (document.hidden) handleCheatDetection(); });
        window.addEventListener('blur', handleCheatDetection);
        return () => {
            document.removeEventListener('visibilitychange', handleCheatDetection);
            window.removeEventListener('blur', handleCheatDetection);
        };
      }, [playerId, gameId, player.locked, game.focusModeEnabled]);

      useEffect(() => {
        if (game.buzzes) {
          const myBuzz = game.buzzes.find(b => b.playerId === playerId);
          setBuzzed(!!myBuzz);
          if (myBuzz) {
            const rank = game.buzzes.findIndex(b => b.playerId === playerId) + 1;
            setFeedback(`Rank: ${rank}`);
          } else { setFeedback(''); setBuzzed(false); }
        }
      }, [game.buzzes, playerId]);

      const handleBuzz = async () => {
        if (!game.buzzerOpen || buzzed || game.timer <= 0) return;
        playBuzzerSound();
        setBuzzed(true); setFeedback('Buzzing...');
        try {
          const gameRef = doc(db, GAMES_COLLECTION, gameId);
          await updateDoc(gameRef, { buzzes: arrayUnion({ playerId, playerName: player.name, team: player.team, timestamp: Date.now() }) });
        } catch (e) { setBuzzed(false); setFeedback('Failed'); }
      };

      const sortedPlayers = useMemo(() => Object.values(game.players || {}).sort((a, b) => b.score - a.score), [game.players]);
      const isBuzzerEnabled = game.buzzerOpen && game.timer > 0 && !buzzed;

      if (player.locked && game.focusModeEnabled) {

      storage,
      `games/${activeGameId}/questions/${Date.now()}-${file.name}`
    );

    await new Promise((resolve, reject) => {
      const task = uploadBytesResumable(imgRef, file);

      task.on(
        'state_changed',
        (snapshot) => {
          const perFile = snapshot.bytesTransferred / snapshot.totalBytes;
          const overall =
            ((completed + perFile) / files.length) * 100;
          setUploadProgress(Math.round(overall));
        },
        reject,
        async () => {
          const url = await getDownloadURL(task.snapshot.ref);
          uploadedQuestions.push({
            id: crypto.randomUUID(),
            text: '',
            image: url
          });
          completed++;
          setUploadLabel(`Images ${completed + 1} / ${files.length}`);
          resolve();
        }
      );
    });
  }

  await updateDoc(doc(db, GAMES_COLLECTION, activeGameId), {
    questions: [...(gameData.questions || []), ...uploadedQuestions]
  });

  setUploading(false);
  setUploadProgress(0);
  setUploadLabel('');
  if (fileInputRef.current) fileInputRef.current.value = '';
};

  ]);

    const GameWrapper = ({ gameCode, playerCode, onExit }) => {

        const unsubscribe = onSnapshot(doc(db, GAMES_COLLECTION, gameCode), (docSnap) => {

    };

    const BuzzerApp = () => {
      const [user, setUser] = useState(null); const [mode, setMode] = useState(null); const [loading, setLoading] = useState(true);
      const [gameCode, setGameCode] = useState(''); const [playerCode, setPlayerCode] = useState(''); const [playerError, setPlayerError] = useState('');

      useEffect(() => {
        let authChecked = false;
        const unsubscribe = onAuthStateChanged(auth, (u) => {
          authChecked = true; setUser(u); setLoading(false);
          const loader = document.getElementById('loading-screen'); if(loader) loader.style.display = 'none';
        });
        setTimeout(() => {
          if (!authChecked) { console.warn("Auth check timed out."); setLoading(false); const loader = document.getElementById('loading-screen'); if(loader) loader.style.display = 'none'; }
        }, 2500);
        signInAnonymously(auth).catch(e => console.warn("Silent login failed:", e));
        return () => unsubscribe();
      }, []);

      const handlePlayerJoin = async () => {
        setPlayerError('');
        if (!gameCode || !playerCode) { setPlayerError('Please enter both codes.'); return; }
        if (!user) await signInAnonymously(auth).catch(e => console.error(e));
        try {
          const gCode = gameCode.trim().toUpperCase(); const pCode = playerCode.trim().toUpperCase();
          const snap = await getDocs(query(collection(db, GAMES_COLLECTION), where('code', '==', gCode)));
          let valid = false;
          snap.forEach(d => { if(d.id === gCode) { const p = Object.values(d.data().players || {}).find(pl => pl.code === pCode); if(p) valid = true; }});
          if(valid) setMode('player_active'); else setPlayerError('Invalid Game Code or Player Code');
        } catch (e) { setPlayerError('Connection error.'); }
      };

      const handleProjectorJoin = async () => {
        setPlayerError('');
        if (!gameCode) { setPlayerError('Please enter game code.'); return; }
        try {
          const gCode = gameCode.trim().toUpperCase();
          const snap = await getDocs(query(collection(db, GAMES_COLLECTION), where('code', '==', gCode)));
          if(!snap.empty) setMode('projector'); else setPlayerError('Game room not found.');
        } catch (e) { console.error(e); setPlayerError('Connection error.'); }
      };

      if (loading) return null;
      if (mode === 'auth') return <LoginView onBack={() => setMode(null)} onSuccess={() => setMode('host')} />;
      if (mode === 'host') return <ErrorBoundary><HostView user={user} onLogout={() => { signOut(auth); setMode(null); }} /></ErrorBoundary>;
      if (mode === 'player_active') return <ErrorBoundary><GameWrapper gameCode={gameCode} playerCode={playerCode} onExit={() => setMode(null)} /></ErrorBoundary>;
      if (mode === 'projector') return <ErrorBoundary><ProjectorView gameCode={gameCode} onExit={() => setMode(null)} /></ErrorBoundary>;

      return (
        <div className="min-h-screen flex items-center justify-center p-6 font-sans">
          <div className="max-w-md w-full animate-in fade-in zoom-in duration-500">
            <div className="text-center mb-10">
              <div className="flex justify-center mb-6"><div className="relative"><div className="absolute inset-0 bg-red-500 blur-2xl opacity-40"></div><div className="relative bg-gradient-to-br from-red-500 to-pink-600 p-6 rounded-[2rem] shadow-2xl shadow-red-500/20"><Zap className="w-12 h-12 text-white" /></div></div></div>
              <h1 className="text-5xl font-black tracking-tighter text-white mb-2 drop-shadow-lg">BuzzerBeater</h1><p className="text-slate-400 text-lg font-medium tracking-wide">The Ultimate Game Show Companion</p>
            </div>
            <div className="glass-panel p-10 rounded-[2.5rem] relative overflow-hidden">
              <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
              <div className="flex mb-8 bg-black/20 p-1.5 rounded-2xl relative">
                <button className={`flex-1 py-3 rounded-xl text-sm font-bold transition-all duration-300 relative z-10 ${mode === 'join' || !mode ? 'bg-white text-black shadow-lg' : 'text-slate-400 hover:text-white'}`} onClick={() => { setMode(null); setPlayerError(''); }}>Play</button>
                <button className="flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition relative z-10" onClick={() => user && !user.isAnonymous ? setMode('host') : setMode('auth')}>Host</button>
                <button className="flex-1 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition relative z-10" onClick={() => { setMode('projector_entry'); setPlayerError(''); }}>Projector</button>
              </div>

              {mode === 'projector_entry' ? (
                 <div className="space-y-6">
                    <div><label className="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 ml-1">Room Code</label><input value={gameCode} onChange={(e) => setGameCode(e.target.value.toUpperCase())} placeholder="A1B2" className="glass-input w-full rounded-2xl px-6 py-4 text-center text-2xl font-mono tracking-[0.3em] text-white placeholder-slate-600 outline-none focus:ring-2 focus:ring-purple-500"/></div>
                    {playerError && <div className="text-red-300 bg-red-500/10 border border-red-500/20 text-sm p-4 rounded-xl text-center font-medium">{playerError}</div>}
                    <button onClick={handleProjectorJoin} className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 rounded-2xl transition shadow-lg shadow-purple-500/30 flex items-center justify-center gap-3"><Projector size={20} /> LAUNCH PROJECTOR</button>
                 </div>
              ) : (
                 <div className="space-y-6">
                    <div><label className="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 ml-1">Room Code</label><input value={gameCode} onChange={(e) => setGameCode(e.target.value.toUpperCase())} placeholder="X7Y2" className="glass-input w-full rounded-2xl px-6 py-4 text-center text-2xl font-mono tracking-[0.3em] text-white placeholder-slate-600 outline-none focus:ring-2 focus:ring-blue-500"/></div>
                    <div><label className="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 ml-1">Your Passcode</label><input value={playerCode} onChange={(e) => setPlayerCode(e.target.value.toUpperCase())} placeholder="A1B2" className="glass-input w-full rounded-2xl px-6 py-4 text-center text-2xl font-mono tracking-[0.3em] text-white placeholder-slate-600 outline-none focus:ring-2 focus:ring-blue-500"/></div>
                    {playerError && <div className="text-red-300 bg-red-500/10 border border-red-500/20 text-sm p-4 rounded-xl text-center font-medium">{playerError}</div>}
                    <button onClick={handlePlayerJoin} className="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white font-bold py-4 rounded-2xl transition shadow-lg shadow-blue-500/30 flex items-center justify-center gap-3 text-lg mt-2">ENTER GAME <ChevronRight size={20} /></button>
                 </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BuzzerApp />);
  </script>
</body>
</html>
