<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater | Pro</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='12' fill='%23f43f5e'/%3E%3Cpath d='M13 2L3 14h9v8l10-12h-9l1-8z' fill='none' stroke='white' stroke-width='2' stroke-linejoin='round' stroke-linecap='round'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    :root {
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(20, 20, 25, 0.6);
    }
    body {
      margin: 0; font-family: 'Inter', sans-serif; background-color: #000;
      background-image: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%);
      color: #fff; overflow-x: hidden;
    }
    .liquid-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; filter: blur(100px); opacity: 0.8; background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%); }
    .glass-panel { background: var(--glass-bg); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid var(--glass-border); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
    .glass-input { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; color: white; }
    .glass-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1); }
    #loading-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #09090b; z-index: 9999; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="liquid-bg"></div>
  <div id="loading-screen"><div class="spinner"></div></div>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp, collection, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Monitor, Trophy, Zap, Plus, Minus, RefreshCw, ChevronRight, UserPlus, Check, Trash2, Download, LogOut, Mail, Lock, AlertCircle } from 'https://esm.sh/lucide-react@0.294.0';

    const prodConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(prodConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getGameDocRef = (code) => doc(db, 'gameRooms', code);
    const generateCode = (n) => {
      const c = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      return Array.from({length:n}, () => c.charAt(Math.floor(Math.random()*c.length))).join('');
    };

    // --- HOST AUTH ---
    const HostAuth = ({ onBack }) => {
      const [isLogin, setIsLogin] = useState(true);
      const [email, setEmail] = useState('');
      const [pass, setPass] = useState('');
      const [loading, setLoading] = useState(false);
      const [msg, setMsg] = useState({ type: '', text: '' });

      const handleAuth = async (e) => {
        e.preventDefault();
        setLoading(true);
        setMsg({ type: '', text: '' });
        try {
          if (isLogin) {
            await signInWithEmailAndPassword(auth, email, pass);
          } else {
            await createUserWithEmailAndPassword(auth, email, pass);
            setMsg({ type: 'success', text: 'Account created! Logging you in...' });
          }
        } catch (e) {
          setMsg({ type: 'error', text: e.message });
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="max-w-md w-full glass-panel p-10 rounded-[2.5rem] border border-white/10">
            <h2 className="text-3xl font-black mb-8 text-center">{isLogin ? 'Host Login' : 'Host Sign Up'}</h2>
            <form onSubmit={handleAuth} className="space-y-4">
              <div className="relative">
                <Mail className="absolute left-4 top-4 text-slate-500" size={18}/>
                <input type="email" placeholder="Email" required className="glass-input w-full pl-12 pr-4 py-4 rounded-2xl" value={email} onChange={e=>setEmail(e.target.value)} />
              </div>
              <div className="relative">
                <Lock className="absolute left-4 top-4 text-slate-500" size={18}/>
                <input type="password" placeholder="Password" required className="glass-input w-full pl-12 pr-4 py-4 rounded-2xl" value={pass} onChange={e=>setPass(e.target.value)} />
              </div>
              {msg.text && (
                <div className={`p-4 rounded-xl text-xs flex items-center gap-2 ${msg.type === 'success' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-400'}`}>
                  {msg.type === 'error' ? <AlertCircle size={14}/> : <Check size={14}/>} {msg.text}
                </div>
              )}
              <button disabled={loading} type="submit" className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest disabled:opacity-50">
                {loading ? 'Processing...' : (isLogin ? 'Login' : 'Sign Up')}
              </button>
            </form>
            <button onClick={() => setIsLogin(!isLogin)} className="w-full mt-6 text-xs text-slate-400 font-bold uppercase tracking-widest hover:text-white transition">
              {isLogin ? "Don't have an account? Create one" : "Already have an account? Log In"}
            </button>
            <button onClick={onBack} className="w-full mt-6 text-[10px] text-slate-600 uppercase hover:text-slate-400 transition">Cancel</button>
          </div>
        </div>
      );
    };

    // --- DASHBOARD ---
    const HostView = ({ user }) => {
      const [viewState, setViewState] = useState('list');
      const [games, setGames] = useState([]);
      const [activeGameId, setActiveGameId] = useState(null);
      const [gameData, setGameData] = useState(null);
      const [newPlayerName, setNewPlayerName] = useState('');

      useEffect(() => {
        const q = query(collection(db, 'gameRooms'), where('hostId', '==', user.uid));
        return onSnapshot(q, (s) => {
          const l = []; s.forEach(d => l.push({ id: d.id, ...d.data() }));
          setGames(l);
        });
      }, [user]);

      useEffect(() => {
        if (!activeGameId) return;
        return onSnapshot(getGameDocRef(activeGameId), (d) => setGameData(d.data()));
      }, [activeGameId]);

      if (viewState === 'list') return (
        <div className="p-10 max-w-4xl mx-auto text-white">
          <div className="flex justify-between items-center mb-10">
            <div>
                <h1 className="text-3xl font-black tracking-tight">Host Dashboard</h1>
                <p className="text-[10px] text-slate-500 uppercase font-bold mt-1">Active Account: {user.email}</p>
            </div>
            <button onClick={() => signOut(auth)} className="glass-btn px-6 py-2 rounded-full text-xs font-bold text-slate-300 flex items-center gap-2 hover:bg-red-500/10 hover:text-red-400 transition"><LogOut size={14}/> Sign Out</button>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div onClick={async () => {
              const c = generateCode(6);
              await setDoc(getGameDocRef(c), { hostId: user.uid, code: c, timer: 30, initialTimer: 30, buzzerOpen: false, buzzes: [], players: {}, createdAt: serverTimestamp() });
              setActiveGameId(c); setViewState('lobby');
            }} className="glass-panel p-12 rounded-3xl border-dashed border-2 border-white/10 flex flex-col items-center justify-center cursor-pointer hover:bg-white/5 transition group">
              <Plus size={48} className="mb-4 text-blue-400 group-hover:scale-110 transition" /><span className="font-bold">Create Game Room</span>
            </div>
            {games.map(g => (
              <div key={g.id} onClick={() => { setActiveGameId(g.id); setViewState('lobby'); }} className="glass-panel p-8 rounded-3xl cursor-pointer hover:bg-white/5 border border-white/5 relative">
                <div className="text-4xl font-mono font-bold text-blue-400">{g.code}</div>
                <div className="text-xs text-slate-500 mt-2 uppercase tracking-widest">{Object.keys(g.players||{}).length} Players</div>
              </div>
            ))}
          </div>
        </div>
      );

      if (!gameData) return <div className="p-20 text-center text-slate-500">Loading Game Data...</div>;

      return (
        <div className="min-h-screen flex flex-col">
          <div className="glass-panel p-4 flex justify-between items-center sticky top-0 z-20">
            <button onClick={() => setViewState('list')} className="p-2 hover:bg-white/10 rounded-full transition"><ChevronRight className="rotate-180" /></button>
            <div className="text-center"><div className="text-2xl font-mono font-bold text-yellow-500">{gameData.code}</div></div>
            <div className="flex items-center gap-4">
              <div className="text-3xl font-mono font-bold">{gameData.timer}s</div>
              <button onClick={() => updateDoc(getGameDocRef(activeGameId), { buzzerOpen: !gameData.buzzerOpen, buzzes: gameData.buzzerOpen ? [] : gameData.buzzes, timer: gameData.buzzerOpen ? gameData.initialTimer : gameData.timer })} className={`px-8 py-2 rounded-xl font-bold uppercase text-xs ${gameData.buzzerOpen ? 'bg-red-600' : 'bg-emerald-600'}`}>
                {gameData.buzzerOpen ? 'Stop & Clear' : 'Open Buzzers'}
              </button>
            </div>
          </div>
          <div className="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="glass-panel p-6 rounded-3xl h-fit">
              <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Register Player</h3>
              <div className="flex gap-2">
                <input value={newPlayerName} onChange={e => setNewPlayerName(e.target.value)} placeholder="Name" className="glass-input flex-1 px-4 py-3 rounded-xl outline-none" />
                <button onClick={async () => {
                  if (!newPlayerName.trim()) return;
                  const pid = crypto.randomUUID();
                  await updateDoc(getGameDocRef(activeGameId), { [`players.${pid}`]: { id: pid, name: newPlayerName, code: generateCode(4), score: 0 } });
                  setNewPlayerName('');
                }} className="bg-blue-600 p-3 rounded-xl hover:bg-blue-500"><UserPlus/></button>
              </div>
            </div>
            <div className="lg:col-span-2 glass-panel rounded-3xl overflow-hidden">
               <table className="w-full text-left">
                 <thead className="text-[10px] text-slate-500 uppercase border-b border-white/5">
                   <tr><th className="p-4">Rank</th><th className="p-4">Name</th><th className="p-4">Passcode</th><th className="p-4 text-right">Score</th><th className="p-4"></th></tr>
                 </thead>
                 <tbody>
                   {Object.values(gameData.players || {}).sort((a,b)=>b.score-a.score).map((p, idx) => (
                     <tr key={p.id} className="border-b border-white/5 hover:bg-white/5">
                       <td className="p-4 font-mono text-slate-500 text-xs">#{idx + 1}</td>
                       <td className="p-4 font-bold text-sm">{p.name}</td>
                       <td className="p-4"><span className="bg-yellow-500/10 text-yellow-400 px-3 py-1 rounded font-mono text-xs font-bold">{p.code}</span></td>
                       <td className="p-4 text-right font-mono text-xl">{p.score}</td>
                       <td className="p-4 flex justify-end gap-2">
                          <button onClick={() => updateDoc(getGameDocRef(activeGameId), { [`players.${p.id}.score`]: p.score + 1 })} className="p-2 glass-btn rounded text-emerald-400 hover:bg-emerald-400/20 transition"><Plus size={14}/></button>
                          <button onClick={() => updateDoc(getGameDocRef(activeGameId), { [`players.${p.id}.score`]: p.score - 1 })} className="p-2 glass-btn rounded text-rose-400 hover:bg-rose-400/20 transition"><Minus size={14}/></button>
                          <button onClick={() => updateDoc(getGameDocRef(activeGameId), { [`players.${p.id}`]: deleteField() })} className="p-2 text-slate-500 hover:text-red-500 transition"><Trash2 size={14}/></button>
                       </td>
                     </tr>
                   ))}
                 </tbody>
               </table>
            </div>
          </div>
        </div>
      );
    };

    // --- MAIN APP CONTROLLER ---
    function BuzzerApp() {
      const [user, setUser] = useState(null);
      const [mode, setMode] = useState(null);
      const [gameCode, setGameCode] = useState('');
      const [playerPasscode, setPlayerPasscode] = useState('');
      const [error, setError] = useState('');
      const [activePlayer, setActivePlayer] = useState(null);
      const [activeGame, setActiveGame] = useState(null);

      useEffect(() => {
        const unsubscribe = onAuthStateChanged(auth, (u) => {
          setUser(u);
          // If a host logs in, clear any auth screens
          if (u && mode === 'host_auth') setMode(null);
          
          const loader = document.getElementById('loading-screen');
          if (loader) loader.style.display = 'none';
        });
        return unsubscribe;
      }, [mode]);

      const joinAsPlayer = async () => {
        setError('');
        if (!gameCode || !playerPasscode) return setError("Room Code and Passcode required");
        try {
          const d = await getDocs(query(collection(db, 'gameRooms'), where('code', '==', gameCode.toUpperCase())));
          if (d.empty) return setError("Room not found");
          const roomData = d.docs[0].data();
          const p = Object.values(roomData.players || {}).find(pl => pl.code === playerPasscode.toUpperCase());
          if (!p) return setError("Invalid Passcode");
          setMode('player_active');
          onSnapshot(getGameDocRef(roomData.code), (snap) => {
            const data = snap.data();
            if (data) { 
                setActiveGame(data); 
                if (data.players[p.id]) setActivePlayer(data.players[p.id]); 
            }
          });
        } catch (e) { setError("Check your internet connection."); }
      };

      // RENDER LOGIC
      if (mode === 'host_auth') return <HostAuth onBack={() => setMode(null)} />;
      if (user && !mode) return <HostView user={user} />;
      
      // Projector & Player view use the same existing components
      if (mode === 'projector') {
        const ProjectorView = () => {
            const [game, setGame] = useState(null);
            useEffect(() => onSnapshot(getGameDocRef(gameCode), (d) => setGame(d.data())), []);
            if (!game) return <div className="p-20 text-center">Loading Projector...</div>;
            const players = Object.values(game.players || {}).sort((a,b) => b.score - a.score);
            const buzzes = (game.buzzes || []).slice(0, 5);
            return (
                <div className="min-h-screen text-white flex flex-col p-8">
                   <div className="glass-panel rounded-3xl p-8 mb-6 flex justify-between items-center">
                      <div><div className="text-xs text-slate-500 mb-2">Room</div><div className="text-8xl font-black font-mono text-yellow-400">{game.code}</div></div>
                      <div className="text-[12rem] font-black font-mono">{game.timer}s</div>
                      <div className="text-right"><div className="text-xs text-slate-500 mb-2">Players</div><div className="text-8xl font-black text-blue-400">{players.length}</div></div>
                   </div>
                   <div className="flex-1 flex gap-8">
                      <div className="flex-1 glass-panel rounded-3xl p-8">
                         <h2 className="text-2xl font-bold mb-6 text-pink-400 flex items-center gap-2"><Zap /> Live Buzzers</h2>
                         <div className="space-y-4">
                            {buzzes.map((b, i) => (
                              <div key={i} className="glass-btn p-6 rounded-2xl flex justify-between items-center animate-in slide-in-from-left">
                                <div className="flex items-center gap-6"><div className="bg-white text-black w-12 h-12 rounded-full flex items-center justify-center font-black text-2xl">{i+1}</div><div className="text-4xl font-bold">{b.playerName}</div></div>
                                <div className="text-2xl font-mono text-slate-400">{i===0 ? "WINNER" : `+${b.timestamp - buzzes[0].timestamp}ms`}</div>
                              </div>
                            ))}
                         </div>
                      </div>
                   </div>
                </div>
            );
        };
        return <ProjectorView />;
      }

      if (mode === 'player_active') {
        const PlayerComp = () => (
            <div className="min-h-screen flex flex-col p-6 items-center justify-center">
                <div className="glass-panel w-full max-w-sm p-6 rounded-3xl flex justify-between items-center absolute top-6">
                    <div><div className="text-xl font-bold">{activePlayer?.name}</div><div className="text-xs text-slate-500">Score: {activePlayer?.score}</div></div>
                    <div className="text-4xl font-mono font-bold text-blue-400">{activeGame?.timer}s</div>
                </div>
                <button onClick={async () => {
                    const isMyB = (activeGame?.buzzes || []).find(b => b.playerId === activePlayer?.id);
                    if (!activeGame?.buzzerOpen || isMyB) return;
                    await updateDoc(getGameDocRef(gameCode), { buzzes: arrayUnion({ playerId: activePlayer?.id, playerName: activePlayer?.name, timestamp: Date.now() }) });
                }} className={`w-72 h-72 rounded-full transition-all active:scale-90 flex flex-col items-center justify-center gap-2 border-4 ${activeGame?.buzzerOpen && !(activeGame?.buzzes || []).find(b => b.playerId === activePlayer?.id) ? 'bg-gradient-to-br from-rose-500 to-red-700 border-rose-400' : 'bg-slate-800 border-white/5 opacity-50'}`}>
                    <Zap size={80} /><span className="font-black text-2xl">BUZZ</span>
                </button>
            </div>
        );
        return <PlayerComp />;
      }

      // LOGIN HOME SCREEN
      return (
        <div className="min-h-screen flex items-center justify-center p-6 text-white">
          <div className="max-w-md w-full text-center">
            <h1 className="text-5xl font-black mb-10 tracking-tighter">BuzzerBeater</h1>
            <div className="glass-panel p-8 rounded-[2.5rem] space-y-6 text-left border border-white/10">
               <div className="flex gap-2 p-1 bg-black/40 rounded-2xl">
                 <button onClick={() => setMode(null)} className={`flex-1 py-3 text-xs font-bold rounded-xl ${!mode ? 'bg-white text-black' : 'text-slate-500'}`}>PLAY</button>
                 <button onClick={() => setMode('projector_entry')} className={`flex-1 py-3 text-xs font-bold rounded-xl ${mode === 'projector_entry' ? 'bg-white text-black' : 'text-slate-500'}`}>PROJECT</button>
                 <button onClick={() => setMode('host_auth')} className="flex-1 py-3 text-xs font-bold rounded-xl text-slate-500">HOST</button>
               </div>
               <div className="space-y-4">
                 <input value={gameCode} onChange={e => setGameCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-2xl px-6 py-4 text-center text-3xl font-mono" placeholder="ROOM CODE"/>
                 {mode !== 'projector_entry' && <input value={playerPasscode} onChange={e => setPlayerPasscode(e.target.value.toUpperCase())} className="glass-input w-full rounded-2xl px-6 py-4 text-center text-3xl font-mono" placeholder="PASSCODE"/>}
                 {error && <div className="text-red-400 text-xs text-center font-bold bg-red-500/10 p-3 rounded-xl">{error}</div>}
                 <button onClick={mode === 'projector_entry' ? () => setMode('projector') : joinAsPlayer} className="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest shadow-2xl">Enter</button>
               </div>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<BuzzerApp />);
  </script>
</body>
</html>
