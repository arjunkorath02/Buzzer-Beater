<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
    body { background-color: #0f172a; color: white; }
    .no-select { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; }
    .formatted-text { white-space: pre-wrap; word-wrap: break-word; font-family: ui-sans-serif, system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Smartphone, Monitor, Timer, Users, Trophy, Zap, Plus, Minus, RefreshCw, Search, Lock, LogOut, ChevronRight, UserPlus, PlayCircle, List, Edit2, Check, X, Mail, Key, HelpCircle, Eye, EyeOff, Image as ImageIcon, Trash2 } from 'https://esm.sh/lucide-react@0.294.0';

    const firebaseConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = "buzzer-game-v1";
    const GAMES_COLLECTION = 'gameRooms';

    // --- UTILS ---
    const generateCode = (length = 4) => {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    };

    const formatTime = (seconds) => {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    };

    const compressImage = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 800;
            let width = img.width;
            let height = img.height;
            if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.6));
          };
          img.onerror = (e) => reject(e);
        };
        reader.onerror = (e) => reject(e);
      });
    };

    // --- COMPONENTS ---
    const ErrorBoundary = class extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      componentDidCatch(error, errorInfo) { console.error("Error:", error, errorInfo); }
      render() {
        if (this.state.hasError) return <div className="min-h-screen flex items-center justify-center p-6 text-center text-white"><div className="bg-red-900/50 p-6 rounded-lg border border-red-500 max-w-lg"><h2 className="text-xl font-bold mb-4">Something went wrong</h2><p className="text-xs font-mono mb-4 text-left">{this.state.error?.toString()}</p><button onClick={() => window.location.reload()} className="bg-red-600 px-4 py-2 rounded font-bold">Reload</button></div></div>;
        return this.props.children;
      }
    };

    const Loading = ({ msg }) => (
      <div className="min-h-screen flex items-center justify-center text-white">
        <div className="flex flex-col items-center gap-4"><RefreshCw className="animate-spin w-8 h-8 text-blue-500" /><p>{msg || 'Connecting...'}</p></div>
      </div>
    );

    const LoginView = ({ onBack, onSuccess }) => {
      const [isSignUp, setIsSignUp] = useState(false);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleAuth = async (e) => {
        e.preventDefault(); setError(''); setLoading(true);
        try {
          if (isSignUp) await createUserWithEmailAndPassword(auth, email, password);
          else await signInWithEmailAndPassword(auth, email, password);
          onSuccess();
        } catch (err) {
          console.error(err);
          let msg = "Authentication failed.";
          if(err.code === 'auth/invalid-credential') msg = "Invalid email or password.";
          else if(err.code === 'auth/weak-password') msg = "Password too short.";
          setError(msg);
        } finally { setLoading(false); }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700">
            <h2 className="text-2xl font-bold mb-6 text-center">{isSignUp ? 'Create Host Account' : 'Host Login'}</h2>
            <form onSubmit={handleAuth} className="space-y-4">
              <div><label className="block text-sm text-slate-400 mb-1">Email</label><div className="relative"><Mail className="absolute left-3 top-3 text-slate-500" size={18} /><input type="email" required value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-lg pl-10 pr-4 py-2 focus:ring-2 ring-blue-500 outline-none text-white" /></div></div>
              <div><label className="block text-sm text-slate-400 mb-1">Password</label><div className="relative"><Key className="absolute left-3 top-3 text-slate-500" size={18} /><input type="password" required value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-700 rounded-lg pl-10 pr-4 py-2 focus:ring-2 ring-blue-500 outline-none text-white" /></div></div>
              {error && <div className="text-red-400 text-sm text-center bg-red-900/30 p-2 rounded">{error}</div>}
              <button type="submit" disabled={loading} className="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold transition disabled:opacity-50 text-white">{loading ? 'Processing...' : (isSignUp ? 'Sign Up' : 'Login')}</button>
            </form>
            <div className="mt-6 text-center text-sm text-slate-400"><button onClick={() => setIsSignUp(!isSignUp)} className="text-blue-400 hover:underline font-bold ml-2">{isSignUp ? 'Login instead' : 'Create account'}</button></div>
            <div className="mt-4 pt-4 border-t border-slate-700 text-center"><button onClick={onBack} className="text-slate-500 hover:text-slate-300 text-sm">Cancel</button></div>
          </div>
        </div>
      );
    };

    const LeaderboardTable = ({ players, currentPlayerId }) => (
      <table className="w-full text-left border-collapse">
        <thead className="text-xs text-slate-500 uppercase border-b border-slate-700"><tr><th className="pb-3 pl-2">Rank</th><th className="pb-3">Player</th><th className="pb-3 text-right pr-2">Score</th></tr></thead>
        <tbody className="divide-y divide-slate-800">
          {players.map((p, index) => (
            <tr key={p.id} className={`${p.id === currentPlayerId ? 'bg-indigo-900/30' : ''}`}>
              <td className="py-3 pl-2 font-mono text-slate-400 w-12">#{index + 1}</td>
              <td className="py-3"><div className={`font-bold ${p.id === currentPlayerId ? 'text-indigo-400' : 'text-white'}`}>{p.name} {p.id === currentPlayerId && '(You)'}</div><div className="text-xs text-slate-500">{p.team}</div></td>
              <td className="py-3 text-right pr-2 font-mono text-xl text-yellow-500 font-bold">{p.score}</td>
            </tr>
          ))}
        </tbody>
      </table>
    );

    const PlayerView = ({ game, player, playerId, gameId }) => {
      const [buzzed, setBuzzed] = useState(false);
      const [feedback, setFeedback] = useState('');
      const [showLeaderboard, setShowLeaderboard] = useState(false);

      useEffect(() => {
        if (game.buzzes) {
          const myBuzz = game.buzzes.find(b => b.playerId === playerId);
          setBuzzed(!!myBuzz);
          if (myBuzz) {
            const rank = game.buzzes.findIndex(b => b.playerId === playerId) + 1;
            setFeedback(`Buzzed! Rank: ${rank}`);
          } else {
            setFeedback(''); setBuzzed(false);
          }
        }
      }, [game.buzzes, playerId]);

      const handleBuzz = async () => {
        if (!game.buzzerOpen || buzzed || game.timer <= 0) return;
        setBuzzed(true); setFeedback('Buzzing...');
        try {
          const gameRef = doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, gameId);
          await updateDoc(gameRef, { buzzes: arrayUnion({ playerId, playerName: player.name, team: player.team, timestamp: Date.now() }) });
        } catch (e) { setBuzzed(false); setFeedback('Failed to buzz'); }
      };

      const sortedPlayers = useMemo(() => Object.values(game.players || {}).sort((a, b) => b.score - a.score), [game.players]);
      const isBuzzerEnabled = game.buzzerOpen && game.timer > 0 && !buzzed;

      return (
        <div className="min-h-screen flex flex-col relative bg-slate-900 text-white">
          <div className="bg-slate-800 p-4 shadow-lg flex justify-between items-center z-10 shrink-0">
            <div><h2 className="font-bold text-lg text-white">{player.name}</h2><span className="text-sm text-slate-400">{player.team}</span></div>
            <div className="text-right"><div className="text-2xl font-mono font-bold text-blue-400">{game.timer}s</div><div className="text-xs text-slate-400">Round {game.round}</div></div>
          </div>
          <div className="flex-1 flex overflow-hidden">
            <div className="flex-1 flex flex-col items-center justify-center p-4 md:p-6 relative overflow-y-auto">
              {(game.currentQuestion || game.currentImage) && (
                <div className="w-full max-w-lg mb-8 bg-indigo-900/40 border border-indigo-500/50 p-6 rounded-xl shadow-lg no-select" onContextMenu={(e) => e.preventDefault()}>
                  <div className="text-xs text-indigo-400 uppercase font-bold tracking-widest mb-4 flex items-center gap-2"><HelpCircle size={14}/> Current Question</div>
                  {game.currentImage && (
                    <div className="mb-4 rounded-lg overflow-hidden border border-indigo-500/30 relative">
                      <img src={game.currentImage} alt="Question" className="w-full h-auto object-contain max-h-64 bg-black/50 pointer-events-none" draggable="false" />
                      <div className="absolute inset-0 z-10"></div>
                    </div>
                  )}
                  {game.currentQuestion && <div className="text-xl md:text-2xl font-bold leading-relaxed text-white formatted-text">{game.currentQuestion}</div>}
                </div>
              )}
              <button onClick={handleBuzz} disabled={!isBuzzerEnabled} className={`w-64 h-64 rounded-full border-8 shadow-[0_0_50px_rgba(0,0,0,0.5)] flex flex-col items-center justify-center transition-all transform active:scale-95 shrink-0 ${isBuzzerEnabled ? 'bg-red-600 border-red-800 hover:bg-red-500 hover:shadow-[0_0_80px_rgba(220,38,38,0.6)] cursor-pointer' : buzzed ? 'bg-green-600 border-green-800 opacity-100' : 'bg-slate-700 border-slate-800 opacity-50 cursor-not-allowed'}`}>
                {buzzed ? <Zap className="w-20 h-20 text-white animate-pulse" /> : <Smartphone className="w-20 h-20 text-white" />}
                <span className="mt-2 font-bold text-xl uppercase tracking-widest text-white">{buzzed ? 'LOCKED IN' : 'PUSH'}</span>
              </button>
              <div className="h-12 mt-8 font-bold text-xl text-center text-yellow-400 animate-bounce shrink-0">{feedback}</div>
            </div>
            <div className="hidden md:flex w-80 border-l border-slate-700 bg-slate-800/30 flex-col">
               <div className="p-4 border-b border-slate-700 shadow-sm bg-slate-800/50"><h3 className="font-bold text-yellow-400 flex items-center gap-2"><Trophy size={18} /> Live Standings</h3></div>
               <div className="flex-1 overflow-y-auto p-4"><LeaderboardTable players={sortedPlayers} currentPlayerId={playerId} /></div>
               <div className="p-4 bg-slate-800 border-t border-slate-700"><div className="text-sm text-slate-400 text-center">My Score: <span className="text-white font-bold text-lg ml-1">{player.score}</span></div></div>
            </div>
          </div>
          <div className="md:hidden bg-slate-800 p-4 flex justify-between items-center shadow-lg z-10 shrink-0">
            <div className="text-sm text-slate-400">My Score: <span className="text-white font-bold text-lg ml-1">{player.score}</span></div>
            <button onClick={() => setShowLeaderboard(true)} className="bg-yellow-600 hover:bg-yellow-500 text-white px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1 shadow-sm transition-transform active:scale-95"><Trophy size={14} /> Leaderboard</button>
          </div>
          {showLeaderboard && (
            <div className="fixed inset-0 bg-slate-900 z-50 flex flex-col animate-in fade-in duration-200 text-white md:hidden">
              <div className="bg-slate-800 p-4 flex justify-between items-center shadow-md"><h2 className="text-xl font-bold flex items-center gap-2 text-yellow-400"><Trophy size={24} /> Leaderboard</h2><button onClick={() => setShowLeaderboard(false)} className="p-2 bg-slate-700 rounded-full hover:bg-slate-600 transition"><X size={20} /></button></div>
              <div className="flex-1 overflow-y-auto p-4"><LeaderboardTable players={sortedPlayers} currentPlayerId={playerId} /></div>
            </div>
          )}
        </div>
      );
    };

    const HostView = ({ user, onLogout }) => {
      const [viewState, setViewState] = useState('list');
      const [games, setGames] = useState([]);
      const [activeGameId, setActiveGameId] = useState(null);
      const [gameData, setGameData] = useState(null);
      const [newTeamName, setNewTeamName] = useState('');
      const [newPlayerName, setNewPlayerName] = useState('');
      const [selectedTeamForPlayer, setSelectedTeamForPlayer] = useState('');
      const [newRoundTime, setNewRoundTime] = useState(30);
      const [newRoundQualifiers, setNewRoundQualifiers] = useState(10);
      const [editingRoundId, setEditingRoundId] = useState(null);
      const [editRoundTime, setEditRoundTime] = useState(30);
      const [editRoundQualifiers, setEditRoundQualifiers] = useState(10);
      const [questionInput, setQuestionInput] = useState('');
      const [questionImage, setQuestionImage] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const fileInputRef = useRef(null);

      useEffect(() => {
        if (!user) return;
        const q = query(collection(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION)); 
        const unsubscribe = onSnapshot(q, (snapshot) => {
          const myGames = [];
          snapshot.forEach(doc => { const data = doc.data(); if (data.hostId === user.uid) myGames.push({ id: doc.id, ...data }); });
          setGames(myGames);
        });
        return () => unsubscribe();
      }, [user]);

      useEffect(() => {
        if (!activeGameId) return;
        const unsubscribe = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), (doc) => { if (doc.exists()) setGameData(doc.data()); });
       return () => unsubscribe();
      }, [activeGameId]);

      useEffect(() => {
        let interval = null;
        if (gameData?.buzzerOpen && gameData?.timer > 0) {
          interval = setInterval(() => {
            const newTime = gameData.timer - 1;
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { timer: newTime, buzzerOpen: newTime > 0 });
          }, 1000);
        }
        return () => { if (interval) clearInterval(interval); };
      }, [gameData?.buzzerOpen, gameData?.timer, activeGameId]);

      const createGame = async () => {
        const code = generateCode(6);
        const newGame = {
          hostId: user.uid, code, createdAt: serverTimestamp(),
          initialTimer: 30, timer: 30, buzzerOpen: false, round: 1, buzzes: [], players: {}, teams: [],
          rounds: [{ id: 1, label: 'Round 1', timer: 30, qualifiers: 100 }], status: 'lobby',
          currentQuestion: '', currentImage: null
        };
        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, code), newGame);
        setActiveGameId(code); setViewState('lobby');
      };

      const handleMainButton = async () => {
        if (!gameData) return;
        const initialTime = gameData.initialTimer || 30;
        const isDirty = gameData.buzzerOpen || (gameData.timer !== initialTime && gameData.timer !== 0);
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { buzzerOpen: !isDirty && gameData.timer > 0, timer: isDirty ? initialTime : gameData.timer, buzzes: isDirty ? [] : gameData.buzzes });
      };

      const updateScore = async (pid, delta) => {
        const p = gameData.players[pid];
        const newScore = p.score + delta;
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { players: { ...gameData.players, [pid]: { ...p, score: newScore } } });
      };

      const resetBuzzers = async () => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { buzzes: [] });
      const addNewRound = async () => {
        const nextId = (gameData.rounds || []).length + 1;
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { rounds: arrayUnion({ id: nextId, label: `Round ${nextId}`, timer: newRoundTime, qualifiers: newRoundQualifiers }) });
      };
      
      const activateRound = async (r) => {
        const sorted = Object.values(gameData.players).sort((a, b) => b.score - a.score);
        const qIds = sorted.slice(0, r.qualifiers).map(p => p.id);
        const updatedPlayers = { ...gameData.players };
        Object.keys(updatedPlayers).forEach(pid => updatedPlayers[pid].active = qIds.includes(pid));
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { round: r.id, timer: r.timer, initialTimer: r.timer, buzzerOpen: false, buzzes: [], players: updatedPlayers });
      };

      const saveRound = async () => {
        const updatedRounds = gameData.rounds.map(r => r.id === editingRoundId ? { ...r, timer: editRoundTime, qualifiers: editRoundQualifiers } : r);
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { rounds: updatedRounds });
        setEditingRoundId(null);
      };

      const addPlayer = async () => {
        if(!newPlayerName.trim()) return;
        const pid = crypto.randomUUID(); const pCode = generateCode(4);
        const newP = { id: pid, name: newPlayerName, team: selectedTeamForPlayer || 'Unassigned', code: pCode, score: 0, active: true };
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { players: { ...gameData.players, [pid]: newP } });
        setNewPlayerName('');
      };

      const addTeam = async () => {
        if(!newTeamName.trim()) return;
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { teams: arrayUnion(newTeamName) });
        setNewTeamName('');
      };

      const handleImageUpload = async (e) => {
        const file = e.target.files[0];
        if (file) {
          if (file.size > 5000000) { alert("Image is too large (Max 5MB for upload)."); return; }
          try {
            const compressedDataUrl = await compressImage(file);
            if (compressedDataUrl.length > 950000) { alert("Image is too complex even after compression."); return; }
            setQuestionImage(compressedDataUrl);
          } catch (error) { console.error("Compression failed", error); alert("Failed to process image."); }
        }
      };

      const updateQuestion = async () => {
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { currentQuestion: questionInput, currentImage: questionImage });
      };
      
      const clearQuestion = async () => {
        setQuestionInput(''); setQuestionImage(null); if (fileInputRef.current) fileInputRef.current.value = "";
        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, activeGameId), { currentQuestion: '', currentImage: null });
      };

      if (viewState === 'list') {
        return (
          <div className="p-6 max-w-4xl mx-auto text-white">
            <div className="flex justify-between items-center mb-8">
              <div><h1 className="text-3xl font-bold flex items-center gap-2"><Monitor className="text-blue-500" /> Host Dashboard</h1><p className="text-sm text-slate-400 mt-1">Logged in as: <span className="text-blue-300">{user.email || 'Guest'}</span></p></div>
              <button onClick={onLogout} className="text-slate-400 hover:text-white flex items-center gap-2 bg-slate-800 px-3 py-2 rounded"><LogOut size={16} /> Logout</button>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div onClick={createGame} className="bg-blue-600 p-8 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-blue-700 transition shadow-lg"><Plus className="w-12 h-12 mb-2" /><h3 className="text-xl font-bold">Create New Game Room</h3></div>
              {games.map(g => (
                <div key={g.id} onClick={() => { setActiveGameId(g.id); setViewState('lobby'); }} className="bg-slate-800 p-6 rounded-xl cursor-pointer hover:bg-slate-700 transition border border-slate-700">
                  <div className="flex justify-between items-start"><div><h3 className="text-xl font-bold font-mono text-yellow-400">{g.code}</h3><p className="text-slate-400 text-sm">Created: {new Date(g.createdAt?.seconds * 1000 || Date.now()).toLocaleDateString()}</p></div><div className="bg-slate-900 px-3 py-1 rounded text-xs">Round {g.round}</div></div>
                  <div className="mt-4 flex items-center gap-2 text-sm text-slate-300"><Users className="w-4 h-4" />{Object.keys(g.players || {}).length} Players</div>
                </div>
              ))}
            </div>
            {games.length === 0 && <p className="text-center text-slate-500 mt-10">No games found. Create one to get started!</p>}
          </div>
        );
      }

      if (!gameData) return <Loading msg="Loading Game Room..." />;
      const isDirty = gameData.buzzerOpen || (gameData.timer !== (gameData.initialTimer || 30));
      const playerList = Object.values(gameData.players || {}).filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase()));
      const buzzes = (gameData.buzzes || []).slice(0, 5);

      return (
        <div className="min-h-screen flex flex-col text-white">
          <div className="bg-slate-800 p-4 border-b border-slate-700 flex justify-between items-center sticky top-0 z-10">
            <div className="flex items-center gap-4"><button onClick={() => setViewState('list')} className="p-2 hover:bg-slate-700 rounded">&larr; Games</button><div><h2 className="font-bold text-xl font-mono text-yellow-400 tracking-wider">CODE: {gameData.code}</h2><div className="text-xs text-slate-400">Round {gameData.round}</div></div></div>
            <div className="flex items-center gap-4"><div className={`px-4 py-2 rounded font-bold font-mono text-2xl ${gameData.timer <= 5 ? 'text-red-500 animate-pulse' : 'text-blue-400'}`}>{formatTime(gameData.timer)}</div><button onClick={handleMainButton} className={`px-8 py-2 rounded font-bold transition-colors shadow-lg ${isDirty ? "bg-red-600 hover:bg-red-500" : "bg-green-600 hover:bg-green-500"}`}>{isDirty ? "RESET" : "OPEN"}</button></div>
          </div>
          <div className="flex-1 overflow-hidden flex flex-col md:flex-row">
            <div className="w-full md:w-1/3 p-4 border-r border-slate-700 flex flex-col gap-6 overflow-y-auto">
              <div className="bg-slate-800 p-4 rounded-lg space-y-3 border border-indigo-500/30">
                <h3 className="font-bold text-indigo-400 flex items-center gap-2"><HelpCircle size={16} /> Question Board</h3>
                <div className="flex items-center gap-2 bg-slate-900 p-2 rounded border border-slate-700">
                  <ImageIcon size={16} className="text-slate-400"/>
                  <input type="file" accept="image/*" ref={fileInputRef} onChange={handleImageUpload} className="text-xs text-slate-400 file:mr-2 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-500" />
                  {questionImage && <button onClick={() => { setQuestionImage(null); fileInputRef.current.value = ""; }} className="text-red-400 hover:text-red-300"><Trash2 size={16} /></button>}
                </div>
                {questionImage && <div className="h-20 w-full bg-slate-900 rounded flex items-center justify-center overflow-hidden border border-slate-700"><img src={questionImage} alt="Preview" className="h-full object-contain" /></div>}
                <textarea rows="3" className="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm text-white resize-none focus:ring-1 focus:ring-indigo-500 outline-none" placeholder="Type question here (multiple choice options on new lines)..." value={questionInput} onChange={(e) => setQuestionInput(e.target.value)} />
                <div className="flex gap-2"><button onClick={updateQuestion} className="flex-1 bg-indigo-600 hover:bg-indigo-500 py-1.5 rounded text-xs font-bold flex items-center justify-center gap-1"><Eye size={14}/> Show</button><button onClick={clearQuestion} className="flex-1 bg-slate-700 hover:bg-slate-600 py-1.5 rounded text-xs font-bold flex items-center justify-center gap-1"><EyeOff size={14}/> Hide & Clear</button></div>
              </div>
              <div className="bg-slate-800 p-4 rounded-lg space-y-3">
                <h3 className="font-bold text-slate-300 flex items-center gap-2"><List className="w-4 h-4" /> Round Management</h3>
                <div className="space-y-2 mb-4">
                  {(gameData.rounds || []).map((round) => {
                    const isEditing = editingRoundId === round.id; const isActive = gameData.round === round.id;
                    if (isEditing) return (<div key={round.id} className="bg-slate-900 border border-blue-500 rounded p-2 flex gap-2 items-center"><div className="flex-1 space-y-1"><input type="number" value={editRoundTime} onChange={(e) => setEditRoundTime(Number(e.target.value))} className="w-full bg-slate-800 rounded border border-slate-600 px-1 py-0.5 text-sm" placeholder="Time"/><input type="number" value={editRoundQualifiers} onChange={(e) => setEditRoundQualifiers(Number(e.target.value))} className="w-full bg-slate-800 rounded border border-slate-600 px-1 py-0.5 text-sm" placeholder="Qualifiers"/></div><div className="flex flex-col gap-1"><button onClick={saveRound} className="p-1 bg-green-600 rounded hover:bg-green-500"><Check size={14}/></button><button onClick={() => setEditingRoundId(null)} className="p-1 bg-red-600 rounded hover:bg-red-500"><X size={14}/></button></div></div>);
                    return (<div key={round.id} className={`flex justify-between items-center p-2 rounded border ${isActive ? 'bg-indigo-900/50 border-indigo-500' : 'bg-slate-900 border-slate-700'}`}><div className="flex-1"><div className="font-bold text-sm text-white flex items-center gap-2">{round.label} {isActive && <span className="text-[10px] bg-green-500 text-black px-1 rounded font-bold">ACTIVE</span>}</div><div className="text-xs text-slate-400">{round.timer}s â€¢ Top {round.qualifiers}</div></div><div className="flex items-center gap-1"><button onClick={() => { setEditingRoundId(round.id); setEditRoundTime(round.timer); setEditRoundQualifiers(round.qualifiers); }} className="p-1.5 text-slate-400 hover:text-white hover:bg-slate-700 rounded"><Edit2 size={14} /></button><button onClick={() => activateRound(round)} className={`px-2 py-1 text-xs font-bold rounded ${isActive ? 'bg-slate-600 text-slate-300' : 'bg-indigo-600 hover:bg-indigo-500 text-white'}`}>{isActive ? 'RESET' : 'GO'}</button></div></div>);
                  })}
                </div>
                <div className="pt-3 border-t border-slate-700">
                  <div className="grid grid-cols-2 gap-2 mb-2"><input type="number" value={newRoundTime} onChange={(e) => setNewRoundTime(Number(e.target.value))} className="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm" placeholder="Secs"/><input type="number" value={newRoundQualifiers} onChange={(e) => setNewRoundQualifiers(Number(e.target.value))} className="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm" placeholder="Qualifiers"/></div><button onClick={addNewRound} className="w-full bg-slate-700 hover:bg-slate-600 py-1 rounded text-xs font-bold text-slate-300">+ Add Round</button>
                </div>
              </div>
              <div className="bg-slate-800 p-4 rounded-lg flex-1 min-h-[300px]">
                <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-slate-300 flex items-center gap-2"><Zap className="w-4 h-4 text-yellow-400" /> Live Buzzers</h3><button onClick={resetBuzzers} className="text-xs bg-slate-700 px-2 py-1 rounded hover:bg-slate-600">Clear</button></div>
                <div className="space-y-2">{buzzes.map((buzz, idx) => (<div key={idx} className="bg-slate-900 p-3 rounded flex justify-between items-center border border-slate-700 animate-in fade-in slide-in-from-left-4"><div className="flex items-center gap-3"><div className="bg-yellow-500 text-black font-bold w-6 h-6 rounded-full flex items-center justify-center text-xs">{idx + 1}</div><div><div className="font-bold">{buzz.playerName}</div><div className="text-xs text-slate-400">{buzz.team}</div></div></div><div className="text-xs font-mono text-slate-400">{idx === 0 ? 'WINNER' : `+${(buzz.timestamp - buzzes[0].timestamp)}ms`}</div></div>))}</div>
              </div>
            </div>
            <div className="flex-1 p-4 bg-slate-900 flex flex-col overflow-hidden">
              <div className="bg-slate-800 p-4 rounded-lg mb-4">
                <div className="flex flex-wrap gap-4">
                    <div className="flex-1 min-w-[200px]"><label className="text-xs text-slate-400 mb-1 block">New Team</label><div className="flex gap-2"><input value={newTeamName} onChange={(e) => setNewTeamName(e.target.value)} placeholder="Team Name" className="flex-1 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-white"/><button onClick={addTeam} className="bg-green-600 hover:bg-green-500 px-3 rounded"><Plus size={16}/></button></div></div>
                    <div className="flex-[2] min-w-[300px]"><label className="text-xs text-slate-400 mb-1 block">Register Player</label><div className="flex gap-2"><input value={newPlayerName} onChange={(e) => setNewPlayerName(e.target.value)} placeholder="Player Name" className="flex-1 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-white"/><select value={selectedTeamForPlayer} onChange={(e) => setSelectedTeamForPlayer(e.target.value)} className="bg-slate-900 border border-slate-700 rounded px-2 py-1 text-sm max-w-[150px] text-white"><option value="">No Team</option>{(gameData.teams || []).map(t => <option key={t} value={t}>{t}</option>)}</select><button onClick={addPlayer} className="bg-blue-600 hover:bg-blue-500 px-3 rounded whitespace-nowrap flex items-center gap-1"><UserPlus size={16}/> Gen Code</button></div></div>
                </div>
              </div>
              <div className="flex justify-between items-center mb-2"><h3 className="font-bold text-slate-300 flex items-center gap-2"><Trophy className="w-4 h-4 text-yellow-500" /> Leaderboard</h3><div className="relative"><Search className="w-4 h-4 absolute left-2 top-2 text-slate-500" /><input value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder="Search players..." className="bg-slate-800 border-none rounded-full py-1 pl-8 pr-4 text-sm focus:ring-2 ring-blue-500 text-white"/></div></div>
              <div className="flex-1 overflow-y-auto bg-slate-800 rounded-lg">
                <table className="w-full text-left border-collapse">
                  <thead className="bg-slate-700 text-slate-300 text-xs uppercase sticky top-0"><tr><th className="p-3">Player / Code</th><th className="p-3">Team</th><th className="p-3 text-center">Active</th><th className="p-3 text-right">Score</th><th className="p-3 text-right">Action</th></tr></thead>
                  <tbody className="divide-y divide-slate-700">
                    {playerList.sort((a,b) => b.score - a.score).map(player => (
                      <tr key={player.id} className={`hover:bg-slate-750 ${!player.active ? 'opacity-50 grayscale' : ''}`}>
                        <td className="p-3"><div className="font-bold text-white">{player.name}</div><div className="text-xs font-mono text-yellow-400 bg-slate-900 inline-block px-1 rounded mt-1 select-all">{player.code}</div></td>
                        <td className="p-3 text-sm text-slate-300">{player.team}</td>
                        <td className="p-3 text-center"><div className={`w-2 h-2 rounded-full mx-auto ${player.active ? 'bg-green-500' : 'bg-red-500'}`} /></td>
                        <td className="p-3 text-right font-mono text-xl">{player.score}</td>
                        <td className="p-3 text-right"><div className="flex justify-end gap-1"><button onClick={() => updateScore(player.id, -0.5)} className="bg-red-600 hover:bg-red-500 text-white p-1 rounded"><Minus size={14} /></button><button onClick={() => updateScore(player.id, 0.5)} className="bg-green-600 hover:bg-green-500 text-white p-1 rounded"><Plus size={14} /></button></div></td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const GameWrapper = ({ gameCode, playerCode, onExit }) => {
      const [game, setGame] = useState(null); const [player, setPlayer] = useState(null);
      useEffect(() => {
        const unsubscribe = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION, gameCode), (docSnap) => {
          if (docSnap.exists()) { const gData = docSnap.data(); setGame(gData); const pData = Object.values(gData.players || {}).find(p => p.code === playerCode); if (pData) setPlayer(pData); else onExit(); } else onExit();
        });
        return () => unsubscribe();
      }, [gameCode, playerCode]);
      if (!game || !player) return <Loading msg="Syncing Game Data..." />;
      if (!player.active) return (<div className="min-h-screen flex items-center justify-center p-6 text-center text-white"><div><Lock className="w-16 h-16 mx-auto mb-4 text-red-500" /><h2 className="text-2xl font-bold mb-2">Eliminated</h2><p className="text-slate-400 mb-6">You did not qualify for Round {game.round}.</p><div className="bg-slate-800 p-4 rounded mb-4"><div className="text-sm text-slate-500">Final Score</div><div className="text-3xl font-mono">{player.score}</div></div><button onClick={onExit} className="text-blue-400 hover:underline">Return to Home</button></div></div>);
      return <PlayerView game={game} player={player} playerId={player.id} gameId={gameCode} />;
    };

    const BuzzerApp = () => {
      const [user, setUser] = useState(null); const [mode, setMode] = useState(null); const [loading, setLoading] = useState(true);
      const [gameCode, setGameCode] = useState(''); const [playerCode, setPlayerCode] = useState(''); const [playerError, setPlayerError] = useState('');

      useEffect(() => {
        const initAuth = async () => { await signInAnonymously(auth); }; initAuth();
        const unsubscribe = onAuthStateChanged(auth, (u) => { setUser(u); setLoading(false); });
        return () => unsubscribe();
      }, []);

      const handlePlayerJoin = async () => {
        setPlayerError('');
        if (!gameCode || !playerCode) { setPlayerError('Please enter both codes.'); return; }
        if (!user) await signInAnonymously(auth);
        try {
          const gCode = gameCode.trim().toUpperCase(); const pCode = playerCode.trim().toUpperCase();
          const snap = await getDocs(query(collection(db, 'artifacts', appId, 'public', 'data', GAMES_COLLECTION), where('code', '==', gCode)));
          let valid = false;
          snap.forEach(d => { if(d.id === gCode) { const p = Object.values(d.data().players || {}).find(pl => pl.code === pCode); if(p) valid = true; }});
          if(valid) setMode('player_active'); else setPlayerError('Invalid Game Code or Player Code');
        } catch (e) { setPlayerError('Connection error.'); }
      };

      if (loading) return <Loading />;
      if (mode === 'auth') return <LoginView onBack={() => setMode(null)} onSuccess={() => setMode('host')} />;
      if (mode === 'host') return <ErrorBoundary><HostView user={user} onLogout={() => { signOut(auth); setMode(null); }} /></ErrorBoundary>;
      if (mode === 'player_active') return <ErrorBoundary><GameWrapper gameCode={gameCode} playerCode={playerCode} onExit={() => setMode(null)} /></ErrorBoundary>;

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="max-w-md w-full space-y-8">
            <div className="text-center">
              <div className="flex justify-center mb-4"><div className="bg-red-600 p-4 rounded-full shadow-[0_0_20px_rgba(220,38,38,0.5)]"><Zap className="w-10 h-10 text-white" /></div></div>
              <h1 className="text-4xl font-extrabold tracking-tight text-white">BuzzerBeater</h1><p className="mt-2 text-slate-400">The Ultimate Game Show Companion</p>
            </div>
            <div className="bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700">
              <div className="flex mb-6 bg-slate-900 p-1 rounded-lg">
                <button className={`flex-1 py-2 rounded-md text-sm font-bold transition ${mode === 'join' || !mode ? 'bg-blue-600 text-white shadow' : 'text-slate-400 hover:text-white'}`} onClick={() => setMode(null)}>Join Game</button>
                <button className="flex-1 py-2 rounded-md text-sm font-bold text-slate-400 hover:text-white transition" onClick={() => user && !user.isAnonymous ? setMode('host') : setMode('auth')}>Host Game</button>
              </div>
              <div className="space-y-4">
                <div><label className="block text-sm font-medium text-slate-400 mb-1">Game Room Code</label><input value={gameCode} onChange={(e) => setGameCode(e.target.value.toUpperCase())} placeholder="Ex: X7Y2" className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-center tracking-widest text-lg"/></div>
                <div><label className="block text-sm font-medium text-slate-400 mb-1">Your Unique Code</label><input value={playerCode} onChange={(e) => setPlayerCode(e.target.value.toUpperCase())} placeholder="Ex: A1B2" className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-slate-600 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-center tracking-widest text-lg"/></div>
                {playerError && <div className="bg-red-900/50 border border-red-500/50 text-red-200 text-sm p-3 rounded text-center">{playerError}</div>}
                <button onClick={handlePlayerJoin} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition transform active:scale-95 flex items-center justify-center gap-2">Enter Game <ChevronRight size={20} /></button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BuzzerApp />);
  </script>
</body>
</html>
