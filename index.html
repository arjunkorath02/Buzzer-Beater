<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater | Stability Fix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    :root { --glass: rgba(15, 15, 20, 0.95); --border: rgba(255, 255, 255, 0.1); }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #000; color: #fff; background-image: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%); min-height: 100vh; overflow-x: hidden; }
    .glass { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border); }
    .glass-input { background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: white; outline: none; transition: all 0.2s; }
    .glass-input:focus { border-color: rgba(59, 130, 246, 0.6); }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp, collection, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Trophy, Zap, Plus, Minus, ChevronRight, UserPlus, Trash2, LogOut, List, Settings, Download, Search, AlertCircle } from 'https://esm.sh/lucide-react@0.294.0';

    const firebaseConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getRef = (code) => doc(db, 'gameRooms', code.toUpperCase());
    const genCode = (n) => Array.from({length:n}, () => 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'.charAt(Math.floor(Math.random()*32))).join('');

    // --- ERROR BOUNDARY (Prevents Blank Screens) ---
    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      render() {
        if (this.state.hasError) {
          return (
            <div className="min-h-screen flex flex-col items-center justify-center p-8 bg-black text-center">
              <AlertCircle size={64} className="text-red-500 mb-4"/>
              <h1 className="text-2xl font-black text-white">Something went wrong.</h1>
              <pre className="text-xs text-red-400 mt-4 bg-white/10 p-4 rounded-xl">{this.state.error.toString()}</pre>
              <button onClick={() => window.location.reload()} className="mt-6 bg-blue-600 px-6 py-2 rounded-full font-bold">Reload App</button>
            </div>
          );
        }
        return this.props.children; 
      }
    }

    // --- AUDIO ---
    const playDing = () => {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.setValueAtTime(880, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
        osc.start(); osc.stop(ctx.currentTime + 0.5);
      } catch(e){}
    };

    // --- HOST DASHBOARD ---
    const HostDashboard = ({ user }) => {
      const [view, setView] = useState('list');
      const [games, setGames] = useState([]);
      const [activeId, setActiveId] = useState(null);
      const [game, setGame] = useState(null);
      const [pName, setPName] = useState('');
      const [search, setSearch] = useState('');
      const prevB = useRef(0);

      useEffect(() => {
        const q = query(collection(db, 'gameRooms'), where('hostId', '==', user.uid));
        return onSnapshot(q, (s) => {
          const l = []; s.forEach(d => l.push({ id: d.id, ...d.data() }));
          setGames(l);
        });
      }, [user]);

      useEffect(() => {
        if (!activeId) return;
        return onSnapshot(getRef(activeId), (d) => {
          if (d.exists()) {
            const data = d.data();
            if ((data.buzzes?.length || 0) > prevB.current) playDing();
            prevB.current = data.buzzes?.length || 0;
            setGame(data);
          }
        });
      }, [activeId]);

      // Timer Logic
      useEffect(() => {
        let timer;
        if (game?.buzzerOpen && game?.timer > 0) {
          timer = setInterval(() => {
            const nt = game.timer - 1;
            updateDoc(getRef(activeId), { timer: nt, buzzerOpen: nt > 0 });
          }, 1000);
        }
        return () => clearInterval(timer);
      }, [game?.buzzerOpen, game?.timer, activeId]);

      const downloadCSV = () => {
        const players = Object.values(game.players || {}).sort((a,b) => b.score - a.score);
        const headers = ["Rank", "Name", "Passcode", "Score"];
        const rows = players.map((p, i) => [i+1, `"${p.name}"`, p.code, p.score]);
        const content = [headers, ...rows].map(e => e.join(",")).join("\n");
        const blob = new Blob([content], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = `Tournament_Scores.csv`; a.click();
      };

      if (view === 'list') return (
        <div className="p-10 max-w-4xl mx-auto animate-in fade-in duration-500">
          <div className="flex justify-between items-center mb-10">
            <h1 className="text-3xl font-black italic">Host Panel</h1>
            <button onClick={() => signOut(auth)} className="glass px-6 py-2 rounded-full text-xs font-bold text-red-400 uppercase tracking-widest">Logout</button>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div onClick={async () => {
              const c = genCode(6);
              await setDoc(getRef(c), { hostId: user.uid, code: c, timer: 30, initialTimer: 30, buzzerOpen: false, buzzes: [], players: {}, rounds: [], currentRound: 0, createdAt: serverTimestamp() });
              setActiveId(c); setView('lobby');
            }} className="glass p-12 rounded-[2.5rem] border-dashed border-2 flex flex-col items-center cursor-pointer hover:bg-white/5 transition">
              <Plus size={48} className="text-blue-500 mb-2"/> <span className="font-bold text-lg">New Room</span>
            </div>
            {games.map(g => (
              <div key={g.id} onClick={() => { setActiveId(g.id); setView('lobby'); }} className="glass p-8 rounded-[2rem] cursor-pointer hover:bg-white/5 transition border-white/5">
                <div className="text-4xl font-mono font-bold text-blue-400">{g.code}</div>
                <div className="text-[10px] text-slate-500 mt-2 uppercase">{Object.keys(g.players||{}).length} Players Registered</div>
              </div>
            ))}
          </div>
        </div>
      );

      if (!game) return <div className="p-20 text-center font-black text-2xl">Loading Game Data...</div>;

      return (
        <div className="min-h-screen flex flex-col animate-in fade-in">
          <div className="glass p-4 flex justify-between items-center sticky top-0 z-20">
            <div className="flex items-center gap-4"><button onClick={() => setView('list')} className="p-2 hover:bg-white/10 rounded-full transition"><ChevronRight className="rotate-180" /></button><div className="font-mono font-bold text-yellow-500 text-2xl">{game.code}</div></div>
            <div className="flex items-center gap-6">
                <div className="text-4xl font-mono font-bold">{game.timer}s</div>
                <button onClick={() => updateDoc(getRef(activeId), { buzzerOpen: game.timer === 0 ? false : !game.buzzerOpen, buzzes: (game.timer === 0 || !game.buzzerOpen) ? [] : game.buzzes, timer: game.timer === 0 ? game.initialTimer : game.timer })} className={`px-10 py-3 rounded-2xl font-black uppercase text-xs transition ${game.timer === 0 ? 'bg-blue-600' : (game.buzzerOpen ? 'bg-red-600' : 'bg-emerald-600')}`}>{game.timer === 0 ? 'Reset' : (game.buzzerOpen ? 'Stop' : 'Start')}</button>
            </div>
          </div>
          <div className="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1">
            <div className="space-y-6">
                <div className="glass p-6 rounded-3xl h-[250px] flex flex-col">
                  <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Buzzer Queue</h3>
                  <div className="space-y-2 overflow-y-auto">
                    {(game.buzzes || []).slice(0, 5).map((b, i) => (
                      <div key={i} className="bg-white/5 p-3 rounded-xl flex justify-between items-center text-xs border border-white/5">
                        <div className="flex items-center gap-3"><span className="text-blue-500 font-black">#{i+1}</span><span className="font-bold">{b.playerName}</span></div>
                        <span className="text-slate-500 font-mono">+{b.timestamp - game.buzzes[0].timestamp}ms</span>
                      </div>
                    ))}
                  </div>
                </div>
                <div className="glass p-6 rounded-3xl">
                    <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Rounds</h3>
                    <div className="space-y-2">{(game.rounds || []).map((r,idx) => (
                        <div key={idx} className="p-3 rounded-xl bg-white/5 border border-white/5 flex flex-col gap-2">
                            <span className="text-[10px] font-bold">R{idx+1}: {r.time}s â€¢ Top {r.qualifiers}</span>
                            <button onClick={async () => {
                                const players = Object.values(game.players || {}).sort((a,b) => b.score - a.score);
                                const updates = {};
                                players.forEach((p, i) => { updates[`players.${p.id}.isActive`] = (idx === 0) ? true : (i < r.qualifiers); });
                                await updateDoc(getRef(activeId), { ...updates, currentRound: idx + 1, timer: r.time, initialTimer: r.time, buzzerOpen: false, buzzes: [] });
                            }} className="w-full bg-blue-600/40 py-2 rounded-lg text-[10px] uppercase font-black">Activate</button>
                        </div>
                    ))}</div>
                    <button onClick={() => updateDoc(getRef(activeId), { rounds: arrayUnion({ id: Date.now(), time: 30, qualifiers: 10 }) })} className="w-full mt-4 bg-white/5 py-2 rounded-xl text-[10px] font-bold">+ Round Template</button>
                </div>
            </div>
            <div className="lg:col-span-2 glass rounded-[2.5rem] flex flex-col overflow-hidden h-[700px]">
                <div className="p-6 border-b border-white/5 bg-white/5 flex flex-col gap-4">
                    <div className="flex justify-between items-center"><h3 className="text-xs font-black text-slate-500 uppercase">Leaderboard</h3><button onClick={downloadCSV} className="text-[10px] font-black text-blue-400 uppercase flex items-center gap-1"><Download size={14}/> Export</button></div>
                    <div className="relative"><Search className="absolute left-4 top-3 text-slate-500" size={16}/><input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Search players..." className="glass-input w-full pl-12 pr-4 py-3 rounded-2xl text-sm" /></div>
                </div>
                <div className="overflow-y-auto flex-1">
                    <table className="w-full text-left">
                        <thead className="text-[10px] text-slate-500 uppercase border-b border-white/5 sticky top-0 bg-[#0c0c10] z-10"><tr><th className="p-5">Rank</th><th className="p-5">Name</th><th className="p-5 text-right">Score</th><th className="p-5">Status</th><th className="p-5"></th></tr></thead>
                        <tbody>{Object.values(game.players || {}).filter(p => p.name.toLowerCase().includes(search.toLowerCase())).sort((a,b)=>b.score-a.score).map((p, idx) => (
                            <tr key={p.id} className={`border-b border-white/5 transition ${!p.isActive ? 'opacity-20 grayscale' : 'hover:bg-white/5'}`}>
                                <td className="p-5 font-mono text-xs text-slate-500">#{idx+1}</td>
                                <td className="p-5 font-bold">{p.name} <span className="block text-[10px] text-yellow-500 font-mono mt-1">{p.code}</span></td>
                                <td className="p-5 text-right font-mono text-3xl font-black text-blue-400">{p.score}</td>
                                <td className="p-5"><span className={`text-[8px] px-2 py-1 rounded-full font-black ${p.isActive ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>{p.isActive ? 'IN' : 'OUT'}</span></td>
                                <td className="p-5 flex justify-end gap-2">
                                    <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}.score`]: p.score + 5 })} className="p-2 glass rounded-lg text-emerald-400 transition"><Plus size={18}/></button>
                                    <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}.score`]: p.score - 5 })} className="p-2 glass rounded-lg text-rose-400 transition"><Minus size={18}/></button>
                                    <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}`]: deleteField() })} className="p-2 text-slate-600 hover:text-red-500 transition"><Trash2 size={18}/></button>
                                </td>
                            </tr>
                        ))}</tbody>
                    </table>
                </div>
                <div className="p-4 bg-black/40 border-t border-white/10 flex gap-2">
                    <input value={pName} onChange={e=>setPName(e.target.value)} placeholder="Full Player Name..." className="glass-input flex-1 px-6 py-4 rounded-2xl text-sm" />
                    <button onClick={async () => {
                        if(!pName.trim()) return;
                        const pid = crypto.randomUUID();
                        await updateDoc(getRef(activeId), { [`players.${pid}`]: { id: pid, name: pName, code: genCode(4), score: 0, isActive: true } });
                        setPName('');
                    }} className="bg-blue-600 px-8 rounded-2xl font-black uppercase text-xs">Add</button>
                </div>
            </div>
          </div>
        </div>
      );
    };

    // --- PLAYER VIEW ---
    const PlayerView = ({ game, player, code }) => {
      const [showLB, setShowLB] = useState(false);
      if (!game || !player) return <div className="p-10 text-center font-bold animate-pulse">Syncing...</div>;
      const myB = (game.buzzes || []).find(b => b.playerId === player.id);
      const myRank = (game.buzzes || []).findIndex(b => b.playerId === player.id) + 1;

      if (!player.isActive) return <div className="min-h-screen flex items-center justify-center p-8 bg-black text-center"><h2 className="text-4xl font-black text-red-500 uppercase italic">Eliminated</h2></div>;

      return (
        <div className="min-h-screen flex flex-col items-center justify-center animate-in fade-in duration-500">
            <div className="glass w-full max-w-sm p-5 rounded-3xl flex justify-between items-center absolute top-6 z-30">
                <div><div className="font-black text-lg">{player.name}</div><div className="text-[10px] text-slate-500 uppercase font-black">Score: {player.score}</div></div>
                <div className={`text-4xl font-mono font-black ${game.timer <= 5 ? 'text-red-500' : 'text-blue-400'}`}>{game.timer}s</div>
                <button onClick={() => setShowLB(!showLB)} className="p-3 hover:bg-white/10 rounded-2xl transition"><List size={24}/></button>
            </div>
            {!showLB ? (
                <div className="flex flex-col items-center">
                    <button 
                        disabled={!game.buzzerOpen || !!myB || game.timer === 0}
                        onClick={async () => {
                            if (!game.buzzerOpen || myB || game.timer === 0) return;
                            await updateDoc(getRef(code), { buzzes: arrayUnion({ playerId: player.id, playerName: player.name, timestamp: Date.now() }) });
                        }}
                        className={`w-72 h-72 rounded-full transition-all active:scale-95 border-8 flex flex-col items-center justify-center gap-2 ${game.buzzerOpen && !myB && game.timer > 0 ? 'bg-gradient-to-br from-rose-500 to-red-700 border-rose-400 shadow-[0_0_80px_rgba(244,63,94,0.4)] animate-pulse' : 'bg-slate-900 border-white/5 opacity-50'}`}
                    >
                        <Zap size={80} /><span className="font-black text-2xl tracking-widest uppercase">{myB ? 'Locked' : 'Buzz'}</span>
                    </button>
                    {myB && <div className="mt-12 text-yellow-400 text-7xl font-black italic animate-bounce drop-shadow-2xl text-center">RANK {myRank}</div>}
                </div>
            ) : (
                <div className="w-full max-w-sm glass rounded-[3rem] p-8 mt-20 h-[65vh] flex flex-col animate-in slide-in-from-bottom duration-500">
                    <h3 className="text-xs font-black uppercase text-yellow-500 mb-6">Global Rankings</h3>
                    <div className="space-y-4 overflow-y-auto flex-1">
                        {Object.values(game.players || {}).sort((a,b)=>b.score-a.score).map((p, i) => (
                            <div key={p.id} className={`flex justify-between p-4 rounded-2xl ${p.id === player.id ? 'bg-blue-600/30 border border-blue-500/50' : 'bg-white/5'} ${!p.isActive ? 'opacity-30 grayscale' : ''}`}>
                                <div className="flex gap-4 font-bold text-sm"><span>#{i+1}</span><span>{p.name}</span></div>
                                <span className="font-mono font-black text-blue-400">{p.score}</span>
                            </div>
                        ))}
                    </div>
                    <button onClick={()=>setShowLB(false)} className="w-full mt-4 py-3 bg-white/10 rounded-2xl font-black text-xs uppercase">Close</button>
                </div>
            )}
        </div>
      );
    };

    // --- PROJECTOR VIEW ---
    const ProjectorView = ({ code }) => {
        const [g, setG] = useState(null);
        useEffect(() => onSnapshot(getRef(code), (d) => setG(d.data())), [code]);
        if (!g) return <div className="p-20 text-center font-black text-4xl italic opacity-20">INITIALIZING PROJECTOR...</div>;
        const bz = (g.buzzes || []).slice(0, 5);
        const ld = Object.values(g.players || {}).sort((a,b)=>b.score-a.score).slice(0, 10);
        return (
            <div className="min-h-screen flex flex-col p-10 overflow-hidden animate-in zoom-in duration-500">
                <div className="flex justify-between items-center mb-10 bg-black/40 p-8 rounded-[3rem] border border-white/5">
                    <div className="flex flex-col"><span className="text-[10px] uppercase font-black text-slate-500 tracking-widest opacity-50">Arena Code</span><span className="text-4xl font-mono font-black text-yellow-400">{g.code}</span></div>
                    <div className={`text-[12rem] font-black font-mono leading-none ${g.timer <= 5 ? 'text-red-500 animate-pulse' : 'text-white'}`}>{g.timer}s</div>
                    <div className="flex flex-col text-right"><span className="text-[10px] uppercase font-black text-slate-500 tracking-widest opacity-50">Status</span><span className="text-4xl font-black text-blue-400">ROUND {g.currentRound}</span></div>
                </div>
                <div className="flex-1 flex gap-12 min-h-0">
                    <div className="flex-[2.5] glass rounded-[4rem] p-16 overflow-hidden flex flex-col border-white/10">
                        <h2 className="text-5xl font-black mb-12 text-pink-500 uppercase italic tracking-widest flex items-center gap-6"><Zap size={48} className="fill-pink-500"/> Priority Queue</h2>
                        <div className="space-y-6">
                            {bz.map((b, i) => (
                                <div key={i} className="glass p-12 rounded-[4rem] flex justify-between items-center animate-in slide-in-from-left duration-500">
                                    <div className="flex items-center gap-16 font-black"><div className="bg-white text-black w-28 h-28 rounded-full flex items-center justify-center text-7xl shadow-2xl">{i+1}</div><div className="text-[6rem] tracking-tighter">{b.playerName}</div></div>
                                    <div className="text-6xl font-mono text-slate-500">{i===0 ? <span className="text-emerald-400 uppercase font-black italic tracking-widest">King</span> : `+${b.timestamp - bz[0].timestamp}ms`}</div>
                                </div>
                            ))}
                            {bz.length === 0 && <div className="h-full flex items-center justify-center text-slate-800 text-9xl font-black italic opacity-20">LOCKED</div>}
                        </div>
                    </div>
                    <div className="flex-[1] glass rounded-[4rem] p-12 flex flex-col border-white/10">
                        <h2 className="text-3xl font-black mb-12 text-blue-400 uppercase italic tracking-widest flex items-center gap-4"><Trophy size={40} className="fill-blue-500"/> Standings</h2>
                        <div className="space-y-4 overflow-y-auto flex-1">
                            {ld.map((p, i) => (
                                <div key={p.id} className={`flex justify-between items-center p-8 rounded-[3rem] bg-white/5 border border-white/5 ${!p.isActive ? 'opacity-10 grayscale' : 'shadow-2xl'}`}>
                                    <div className="flex items-center gap-6 font-black"><span className="text-sm font-mono text-slate-500">#{i+1}</span><span className="text-3xl tracking-tight">{p.name}</span></div>
                                    <span className="text-5xl font-mono font-black text-yellow-400">{p.score}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- ROUTER ---
    function BuzzerApp() {
      const [user, setUser] = useState(null);
      const [route, setRoute] = useState('LOADING'); // LOADING, LANDING, LOGIN, DASHBOARD, PLAYER, PROJECTOR
      const [gCode, setGCode] = useState('');
      const [pass, setPass] = useState('');
      const [activeP, setActiveP] = useState(null);
      const [activeG, setActiveG] = useState(null);

      useEffect(() => {
        return onAuthStateChanged(auth, u => {
          setUser(u);
          if (route !== 'PLAYER' && route !== 'PROJECTOR') {
            setRoute(u ? 'DASHBOARD' : 'LANDING');
          }
        });
      }, [route]); // Added route dependency to ensure it re-evaluates

      const joinAsPlayer = async () => {
        const tc = gCode.trim().toUpperCase();
        const tp = pass.trim().toUpperCase();
        if(!tc || !tp) return alert("Fill all fields");
        try {
            const d = await getDocs(query(collection(db, 'gameRooms'), where('code', '==', tc)));
            if(d.empty) return alert("Room not found");
            const gd = d.docs[0].data();
            const p = Object.values(gd.players||{}).find(pl=>pl.code===tp);
            if(!p) return alert("Invalid Passcode");
            setRoute('PLAYER');
            onSnapshot(getRef(tc), (snap) => {
                const data = snap.data();
                setActiveG(data);
                if(data.players[p.id]) setActiveP(data.players[p.id]);
            });
        } catch(e) { alert("Error joining"); }
      };

      if (route === 'LOADING') return <div className="min-h-screen bg-black flex items-center justify-center"><div className="spinner"></div></div>;
      
      // Strict Route Logic
      switch (route) {
        case 'DASHBOARD': return user ? <HostDashboard user={user} /> : <div className="min-h-screen bg-black text-white p-20 text-center">Session Expired. <button onClick={()=>setRoute('LOGIN')} className="underline">Login</button></div>;
        case 'LOGIN': return (
            <div className="min-h-screen flex items-center justify-center p-6 bg-black text-white animate-in zoom-in">
                <div className="max-w-md w-full glass p-12 rounded-[3rem]">
                    <h2 className="text-3xl font-black mb-8 text-center">Host Access</h2>
                    <form onSubmit={async (e) => {
                        e.preventDefault();
                        const email = e.target.email.value;
                        const pwd = e.target.password.value;
                        try { await signInWithEmailAndPassword(auth, email, pwd); } 
                        catch(e) { try { await createUserWithEmailAndPassword(auth, email, pwd); } catch(e2) { alert(e2.message); } }
                    }} className="space-y-6">
                        <input name="email" type="email" placeholder="Email" className="glass-input w-full px-8 py-5 rounded-2xl" />
                        <input name="password" type="password" placeholder="Password" className="glass-input w-full px-8 py-5 rounded-2xl" />
                        <button className="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase">Enter</button>
                    </form>
                    <button onClick={()=>setRoute('LANDING')} className="w-full mt-6 text-center text-xs text-slate-500 uppercase font-black">Cancel</button>
                </div>
            </div>
        );
        case 'PLAYER': return <PlayerView game={activeG} player={activeP} code={gCode} />;
        case 'PROJECTOR': return <ProjectorView code={gCode} />;
        default: return (
            <div className="min-h-screen flex items-center justify-center p-6 text-white bg-black"><div className="max-w-md w-full text-center animate-in fade-in">
                <h1 className="text-[5rem] leading-none font-black mb-20 italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white via-slate-400 to-slate-800">BuzzerBeater</h1>
                <div className="glass p-12 rounded-[4rem] space-y-10 text-left border border-white/10 shadow-[0_40px_100px_rgba(0,0,0,0.6)]">
                   <div className="flex gap-2 p-2 bg-black/50 rounded-[2.5rem]">
                     <button onClick={() => setRoute('LANDING')} className="flex-1 py-4 text-[10px] font-black rounded-[2rem] bg-white text-black shadow-xl uppercase tracking-widest">Arena</button>
                     <button onClick={() => { setRoute('PROJECTOR'); }} className="flex-1 py-4 text-[10px] font-black rounded-[2rem] text-slate-500 uppercase tracking-widest hover:text-white transition">Screen</button>
                     <button onClick={() => setRoute('LOGIN')} className="flex-1 py-4 text-[10px] font-black rounded-[2rem] text-slate-500 uppercase tracking-widest hover:text-white transition">Host</button>
                   </div>
                   <div className="space-y-8">
                     <input value={gCode} onChange={e => setGCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-[2rem] px-8 py-7 text-center text-5xl font-mono tracking-widest outline-none" placeholder="ROOM"/>
                     <input value={pass} onChange={e => setPass(e.target.value.toUpperCase())} className="glass-input w-full rounded-[2rem] px-8 py-7 text-center text-5xl font-mono tracking-widest outline-none" placeholder="PASS"/>
                     <button onClick={joinAsPlayer} className="w-full bg-blue-600 py-8 rounded-[2rem] font-black uppercase tracking-[0.5em] text-lg shadow-[0_20px_50px_rgba(37,99,235,0.4)] transition active:scale-95 hover:bg-blue-500">Enter Arena</button>
                   </div>
                </div>
            </div></div>
        );
      }
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ErrorBoundary, null, React.createElement(BuzzerApp)));
    
    // Fallback Error Boundary Class
    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false }; }
      static getDerivedStateFromError(error) { return { hasError: true }; }
      render() {
        if (this.state.hasError) return <div className="text-white p-10 text-center"><h1>CRITICAL ERROR</h1><button onClick={()=>window.location.reload()} className="underline">Reload</button></div>;
        return this.props.children;
      }
    }
  </script>
</body>
</html>
