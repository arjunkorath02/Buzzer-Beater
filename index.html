<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzerBeater | Tournament Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
    :root { --glass: rgba(20, 20, 25, 0.7); --border: rgba(255, 255, 255, 0.1); }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #000; color: #fff; background-image: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.25), transparent 25%); min-height: 100vh; }
    .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); }
    .glass-input { background: rgba(0,0,0,0.4); border: 1px solid var(--border); color: white; outline: none; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #f43f5e; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-black z-50"><div class="spinner"></div></div>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, arrayUnion, query, where, getDocs, serverTimestamp, collection, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { Trophy, Zap, Plus, Minus, RefreshCw, ChevronRight, UserPlus, Trash2, LogOut, CheckCircle2, List, Settings, Play } from 'https://esm.sh/lucide-react@0.294.0';

    const firebaseConfig = {
      apiKey: "AIzaSyCKsrgWh96l19ZwpWbK_QIjIO3lATNaAIQ",
      authDomain: "buzzer-beater-ae6f8.firebaseapp.com",
      projectId: "buzzer-beater-ae6f8",
      storageBucket: "buzzer-beater-ae6f8.firebasestorage.app",
      messagingSenderId: "837054021400",
      appId: "1:837054021400:web:1cf3959c05f2c2e43a286d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const getRef = (code) => doc(db, 'gameRooms', code);
    const genCode = (n) => Array.from({length:n}, () => 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'.charAt(Math.floor(Math.random()*32))).join('');

    let audioCtx = null;
    const playDing = () => {
      try {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
      } catch(e){}
    };

    // --- HOST DASHBOARD ---
    const HostDashboard = ({ user }) => {
      const [view, setView] = useState('list'); // list, lobby, settings
      const [games, setGames] = useState([]);
      const [activeId, setActiveId] = useState(null);
      const [game, setGame] = useState(null);
      const [pName, setPName] = useState('');
      
      // Round Preset States
      const [rTime, setRTime] = useState(30);
      const [rQual, setRQual] = useState(10);
      const prevB = useRef(0);

      useEffect(() => {
        const q = query(collection(db, 'gameRooms'), where('hostId', '==', user.uid));
        return onSnapshot(q, (s) => {
          const l = []; s.forEach(d => l.push({ id: d.id, ...d.data() }));
          setGames(l);
        });
      }, [user]);

      useEffect(() => {
        if (!activeId) return;
        return onSnapshot(getRef(activeId), (d) => {
          if (d.exists()) {
            const data = d.data();
            if ((data.buzzes?.length || 0) > prevB.current) playDing();
            prevB.current = data.buzzes?.length || 0;
            setGame(data);
          }
        });
      }, [activeId]);

      useEffect(() => {
        let timer;
        if (game?.buzzerOpen && game?.timer > 0) {
          timer = setInterval(() => {
            const nt = game.timer - 1;
            updateDoc(getRef(activeId), { timer: nt, buzzerOpen: nt > 0 });
          }, 1000);
        }
        return () => clearInterval(timer);
      }, [game?.buzzerOpen, game?.timer, activeId]);

      const addRound = async () => {
        const rounds = game.rounds || [];
        const newRound = { id: rounds.length + 1, time: rTime, qualifiers: rQual };
        await updateDoc(getRef(activeId), { rounds: arrayUnion(newRound) });
      };

      const startRound = async (round) => {
        const players = Object.values(game.players || {}).sort((a,b) => b.score - a.score);
        const updates = {};
        players.forEach((p, i) => {
          // If it's Round 1, everyone is active. If Round > 1, check rank vs previous qualifiers.
          const qualified = round.id === 1 ? true : (i < round.qualifiers);
          updates[`players.${p.id}.isActive`] = qualified;
        });
        await updateDoc(getRef(activeId), { 
          ...updates, 
          currentRound: round.id, 
          timer: round.time, 
          initialTimer: round.time, 
          buzzerOpen: false, 
          buzzes: [] 
        });
      };

      if (view === 'list') return (
        <div className="p-10 max-w-4xl mx-auto">
          <div className="flex justify-between items-center mb-10">
            <h1 className="text-3xl font-black">Host Panel</h1>
            <button onClick={() => signOut(auth)} className="text-xs font-bold uppercase text-slate-500 hover:text-white transition">Sign Out</button>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div onClick={async () => {
              const c = genCode(6);
              await setDoc(getRef(c), { hostId: user.uid, code: c, timer: 30, initialTimer: 30, buzzerOpen: false, buzzes: [], players: {}, rounds: [], currentRound: 0, createdAt: serverTimestamp() });
              setActiveId(c); setView('lobby');
            }} className="glass p-12 rounded-3xl border-dashed border-2 flex flex-col items-center cursor-pointer hover:bg-white/5 transition">
              <Plus size={48} className="text-blue-500 mb-2"/> <span className="font-bold">New Tournament</span>
            </div>
            {games.map(g => (
              <div key={g.id} onClick={() => { setActiveId(g.id); setView('lobby'); }} className="glass p-8 rounded-3xl cursor-pointer hover:bg-white/5 border border-white/5">
                <div className="text-4xl font-mono font-bold text-blue-400">{g.code}</div>
                <div className="text-xs text-slate-500 mt-2 uppercase tracking-widest">Round {g.currentRound || 0} • {Object.keys(g.players || {}).length} Players</div>
              </div>
            ))}
          </div>
        </div>
      );

      return (
        <div className="min-h-screen flex flex-col">
          <div className="glass p-4 flex justify-between items-center sticky top-0 z-20">
            <div className="flex items-center gap-4">
              <button onClick={() => setView('list')} className="p-2 hover:bg-white/10 rounded-full transition"><ChevronRight className="rotate-180" /></button>
              <div className="font-mono font-bold text-yellow-500 text-2xl">{game?.code}</div>
            </div>
            <div className="flex items-center gap-4">
              <div className="text-3xl font-mono font-bold">{game?.timer}s</div>
              <button onClick={() => updateDoc(getRef(activeId), { buzzerOpen: !game.buzzerOpen, buzzes: game.buzzerOpen ? game.buzzes : [], timer: game.timer === 0 ? game.initialTimer : game.timer })} className={`px-8 py-2 rounded-xl font-bold uppercase text-xs ${game?.timer === 0 ? 'bg-blue-600' : (game?.buzzerOpen ? 'bg-red-600' : 'bg-emerald-600')}`}>
                {game?.timer === 0 ? 'Reset' : (game?.buzzerOpen ? 'Stop' : 'Start')}
              </button>
            </div>
          </div>

          <div className="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="space-y-6">
              {/* Round Config */}
              <div className="glass p-6 rounded-3xl">
                <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest flex items-center gap-2"><Settings size={14}/> Round Setup</h3>
                <div className="space-y-3">
                  <div className="flex justify-between text-xs"><span>Timer (sec)</span><input type="number" value={rTime} onChange={e=>setRTime(e.target.value)} className="w-16 bg-white/5 text-right px-2 rounded" /></div>
                  <div className="flex justify-between text-xs"><span>Qualifiers</span><input type="number" value={rQual} onChange={e=>setRQual(e.target.value)} className="w-16 bg-white/5 text-right px-2 rounded" /></div>
                  <button onClick={addRound} className="w-full bg-white/10 py-2 rounded-lg text-xs font-bold hover:bg-white/20 transition">Add Round Preset</button>
                </div>
                <div className="mt-6 space-y-2">
                   {(game?.rounds || []).map(r => (
                     <div key={r.id} className={`p-3 rounded-xl border flex justify-between items-center ${game.currentRound === r.id ? 'border-blue-500 bg-blue-500/10' : 'border-white/5 bg-white/5'}`}>
                       <span className="text-xs font-bold">R{r.id}: {r.time}s • Top {r.qualifiers}</span>
                       <button onClick={() => startRound(r)} className="p-2 bg-blue-600 rounded-lg hover:bg-blue-500"><Play size={12}/></button>
                     </div>
                   ))}
                </div>
              </div>
              {/* Add Player */}
              <div className="glass p-6 rounded-3xl">
                <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Register Player</h3>
                <div className="flex gap-2">
                  <input value={pName} onChange={e => setPName(e.target.value)} placeholder="Name" className="glass-input flex-1 px-4 py-3 rounded-xl text-sm" />
                  <button onClick={async () => {
                    const pid = crypto.randomUUID();
                    await updateDoc(getRef(activeId), { [`players.${pid}`]: { id: pid, name: pName, code: genCode(4), score: 0, isActive: true } });
                    setPName('');
                  }} className="bg-blue-600 p-3 rounded-xl"><UserPlus/></button>
                </div>
              </div>
            </div>

            <div className="lg:col-span-2 glass rounded-3xl overflow-hidden flex flex-col h-[600px]">
               <div className="p-4 border-b border-white/5 flex justify-between items-center bg-white/5"><h3 className="text-xs font-bold text-slate-500 uppercase">Leaderboard (Round {game?.currentRound || 0})</h3></div>
               <div className="overflow-y-auto flex-1">
                 <table className="w-full text-left">
                   <thead className="text-[10px] text-slate-500 uppercase border-b border-white/5 sticky top-0 bg-[#141419]">
                     <tr><th className="p-4">Rank</th><th className="p-4">Name</th><th className="p-4 text-right">Score</th><th className="p-4">Status</th><th className="p-4"></th></tr>
                   </thead>
                   <tbody>
                     {Object.values(game?.players || {}).sort((a,b)=>b.score-a.score).map((p, idx) => (
                       <tr key={p.id} className={`border-b border-white/5 hover:bg-white/5 transition ${!p.isActive ? 'opacity-30 grayscale' : ''}`}>
                         <td className="p-4 font-mono text-xs text-slate-500">#{idx + 1}</td>
                         <td className="p-4 font-bold">{p.name} <span className="block text-[10px] text-blue-400 font-mono">{p.code}</span></td>
                         <td className="p-4 text-right font-mono text-xl">{p.score}</td>
                         <td className="p-4"><span className={`text-[9px] px-2 py-1 rounded-full font-black ${p.isActive ? 'bg-emerald-500/20 text-emerald-400' : 'bg-red-500/20 text-red-400'}`}>{p.isActive ? 'QUALIFIED' : 'ELIMINATED'}</span></td>
                         <td className="p-4 flex justify-end gap-2">
                            <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}.score`]: p.score + 5 })} className="p-2 glass rounded text-emerald-400"><Plus size={14}/></button>
                            <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}.score`]: p.score - 5 })} className="p-2 glass rounded text-rose-400"><Minus size={14}/></button>
                            <button onClick={() => updateDoc(getRef(activeId), { [`players.${p.id}`]: deleteField() })} className="p-2 text-slate-600 hover:text-red-500"><Trash2 size={14}/></button>
                         </td>
                       </tr>
                     ))}
                   </tbody>
                 </table>
               </div>
            </div>
          </div>
        </div>
      );
    };

    // --- PLAYER VIEW ---
    const PlayerView = ({ game, player, code }) => {
      const [showLB, setShowLB] = useState(false);
      const buzzes = game?.buzzes || [];
      const isMyB = buzzes.find(b => b.playerId === player?.id);
      const myRank = buzzes.findIndex(b => b.playerId === player?.id) + 1;

      if (!player.isActive) return (
        <div className="min-h-screen flex flex-col items-center justify-center p-8 text-center">
          <div className="glass p-10 rounded-[3rem] border-red-500/50">
            <Trophy size={64} className="text-red-500 mx-auto mb-6 opacity-20" />
            <h2 className="text-3xl font-black mb-2">Eliminated</h2>
            <p className="text-slate-500 text-sm">You did not qualify for Round {game.currentRound}.</p>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen flex flex-col p-6 items-center justify-center">
          <div className="glass w-full max-w-sm p-4 rounded-2xl flex justify-between items-center absolute top-6">
            <div><div className="font-bold">{player.name}</div><div className="text-[10px] text-slate-500 uppercase font-black">Score: {player.score}</div></div>
            <div className="text-3xl font-mono font-bold text-blue-400">{game.timer}s</div>
            <button onClick={() => setShowLB(!showLB)} className="p-2 hover:bg-white/10 rounded-lg"><List size={20}/></button>
          </div>

          {!showLB ? (
            <div className="flex flex-col items-center">
              <button 
                onClick={async () => {
                  if (!game.buzzerOpen || isMyB) return;
                  await updateDoc(getRef(code), { buzzes: arrayUnion({ playerId: player.id, playerName: player.name, timestamp: Date.now() }) });
                }} 
                disabled={!game.buzzerOpen || !!isMyB}
                className={`w-72 h-72 rounded-full transition-all active:scale-90 border-8 flex flex-col items-center justify-center gap-2 ${game.buzzerOpen && !isMyB ? 'bg-gradient-to-br from-rose-500 to-red-700 border-rose-400 shadow-[0_0_50px_rgba(244,63,94,0.4)]' : 'bg-slate-800 border-white/5 opacity-50'}`}
              >
                <Zap size={80} /><span className="font-black text-2xl uppercase">{isMyB ? 'LOCKED' : 'BUZZ'}</span>
              </button>
              {isMyB && <div className="mt-12 text-yellow-400 text-6xl font-black italic animate-bounce">RANK: {myRank}</div>}
              {game.timer === 0 && !isMyB && <div className="mt-12 text-red-500 font-black uppercase tracking-widest">Time's Up</div>}
            </div>
          ) : (
            <div className="w-full max-w-sm glass rounded-3xl p-6 mt-16 animate-in slide-in-from-bottom">
              <div className="flex justify-between items-center mb-6"><h3 className="text-xs font-black uppercase text-yellow-500 tracking-widest">Standings</h3><button onClick={()=>setShowLB(false)} className="text-[10px] text-slate-500 uppercase">Close</button></div>
              <div className="space-y-3">
                {Object.values(game.players || {}).sort((a,b)=>b.score-a.score).map((p, i) => (
                  <div key={p.id} className={`flex justify-between p-3 rounded-xl ${p.id === player.id ? 'bg-blue-600/20 border border-blue-500/30' : 'bg-white/5'}`}>
                    <div className="flex gap-3 items-center"><span className="text-xs font-mono text-slate-500">#{i+1}</span><span className="text-sm font-bold">{p.name}</span></div>
                    <span className="font-mono font-bold">{p.score}</span>
                  </div>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    };

    const ProjectorView = ({ code }) => {
      const [g, setG] = useState(null);
      const prevB = useRef(0);
      useEffect(() => {
        return onSnapshot(getRef(code), (d) => {
          if (d.exists()) {
            const data = d.data();
            if ((data.buzzes?.length || 0) > prevB.current) playDing();
            prevB.current = data.buzzes?.length || 0;
            setG(data);
          }
        });
      }, [code]);
      if (!g) return null;
      const bz = (g.buzzes || []).slice(0, 5);
      return (
        <div className="min-h-screen flex flex-col p-10">
          <div className="glass rounded-[3rem] p-12 mb-10 flex justify-between items-center">
            <div><div className="text-slate-500 uppercase text-xs font-black mb-2 tracking-widest">Room Code</div><div className="text-9xl font-black font-mono text-yellow-500">{g.code}</div></div>
            <div className="text-[18rem] font-black font-mono">{g.timer}s</div>
            <div className="text-right"><div className="text-slate-500 uppercase text-xs font-black mb-2 tracking-widest">Active Players</div><div className="text-9xl font-black text-blue-500">{Object.values(g.players || {}).filter(p=>p.isActive).length}</div></div>
          </div>
          <div className="flex-1 glass rounded-[3rem] p-12 overflow-hidden">
            <h2 className="text-4xl font-black mb-10 text-pink-500 uppercase tracking-widest">Buzzer Queue</h2>
            <div className="space-y-6">
              {bz.map((b, i) => (
                <div key={i} className="glass p-8 rounded-[2rem] flex justify-between items-center animate-in zoom-in">
                  <div className="flex items-center gap-10"><div className="bg-white text-black w-20 h-20 rounded-full flex items-center justify-center font-black text-5xl">{i+1}</div><div className="text-7xl font-black">{b.playerName}</div></div>
                  <div className="text-5xl font-mono text-slate-500">{i===0 ? <span className="text-emerald-400">WINNER</span> : `+${b.timestamp - bz[0].timestamp}ms`}</div>
                </div>
              ))}
              {bz.length === 0 && <div className="text-center text-slate-800 text-8xl font-black italic mt-20 opacity-20 tracking-tighter">WAITING FOR BUZZ...</div>}
            </div>
          </div>
        </div>
      );
    };

    function BuzzerApp() {
      const [user, setUser] = useState(null);
      const [mode, setMode] = useState(null);
      const [gameCode, setGameCode] = useState('');
      const [passcode, setPasscode] = useState('');
      const [err, setErr] = useState('');
      const [activeP, setActiveP] = useState(null);
      const [activeG, setActiveG] = useState(null);

      useEffect(() => {
        onAuthStateChanged(auth, u => {
          setUser(u);
          if (u && mode === 'host_auth') setMode(null);
          document.getElementById('loading-screen').style.display = 'none';
        });
      }, [mode]);

      const joinAsPlayer = async () => {
        setErr('');
        const d = await getDocs(query(collection(db, 'gameRooms'), where('code', '==', gameCode.toUpperCase())));
        if (d.empty) return setErr("Room not found");
        const rData = d.docs[0].data();
        const p = Object.values(rData.players || {}).find(pl => pl.code === passcode.toUpperCase());
        if (!p) return setErr("Invalid Passcode");
        setMode('player_active');
        onSnapshot(getRef(rData.code), (snap) => {
          const data = snap.data();
          setActiveG(data);
          if (data.players[p.id]) setActiveP(data.players[p.id]);
        });
      };

      if (mode === 'host_auth') {
        const [isL, setIsL] = useState(true);
        const [em, setEm] = useState('');
        const [ps, setPs] = useState('');
        const h = async (e) => {
          e.preventDefault();
          try {
            if (isL) await signInWithEmailAndPassword(auth, em, ps);
            else await createUserWithEmailAndPassword(auth, em, ps);
          } catch(e) { alert(e.message); }
        };
        return (
          <div className="min-h-screen flex items-center justify-center p-6"><div className="max-w-md w-full glass p-10 rounded-[3rem]">
            <h2 className="text-3xl font-black mb-8 text-center">{isL ? 'Host Login' : 'Host Sign Up'}</h2>
            <form onSubmit={h} className="space-y-4">
              <input type="email" placeholder="Email" className="glass-input w-full px-6 py-4 rounded-2xl" onChange={e=>setEm(e.target.value)} />
              <input type="password" placeholder="Password" className="glass-input w-full px-6 py-4 rounded-2xl" onChange={e=>setPs(e.target.value)} />
              <button className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase">Go</button>
            </form>
            <button onClick={()=>setIsL(!isL)} className="w-full mt-6 text-xs text-slate-500 uppercase">{isL ? 'Sign Up' : 'Login'}</button>
            <button onClick={()=>setMode(null)} className="w-full mt-4 text-[10px] text-slate-700 uppercase">Back</button>
          </div></div>
        );
      }

      if (user && !mode) return <HostDashboard user={user} />;
      if (mode === 'projector') return <ProjectorView code={gameCode} />;
      if (mode === 'player_active') return <PlayerView game={activeG} player={activeP} code={gameCode} />;

      return (
        <div className="min-h-screen flex items-center justify-center p-6 text-white"><div className="max-w-md w-full text-center">
            <h1 className="text-6xl font-black mb-10 italic tracking-tighter">BuzzerBeater</h1>
            <div className="glass p-10 rounded-[3rem] space-y-8 text-left border border-white/10 shadow-2xl">
               <div className="flex gap-2 p-1.5 bg-black/40 rounded-2xl">
                 <button onClick={() => setMode(null)} className={`flex-1 py-3 text-xs font-bold rounded-xl ${!mode ? 'bg-white text-black shadow-lg' : 'text-slate-500'}`}>PLAY</button>
                 <button onClick={() => setMode('projector_entry')} className={`flex-1 py-3 text-xs font-bold rounded-xl ${mode === 'projector_entry' ? 'bg-white text-black shadow-lg' : 'text-slate-500'}`}>PROJECT</button>
                 <button onClick={() => setMode('host_auth')} className="flex-1 py-3 text-xs font-bold rounded-xl text-slate-500 uppercase">HOST</button>
               </div>
               <div className="space-y-6">
                 <input value={gameCode} onChange={e => setGameCode(e.target.value.toUpperCase())} className="glass-input w-full rounded-[1.5rem] px-8 py-5 text-center text-4xl font-mono" placeholder="ROOM CODE"/>
                 {mode !== 'projector_entry' && <input value={passcode} onChange={e => setPasscode(e.target.value.toUpperCase())} className="glass-input w-full rounded-[1.5rem] px-8 py-5 text-center text-4xl font-mono" placeholder="PASSCODE"/>}
                 {err && <div className="text-red-400 text-xs text-center font-bold">{err}</div>}
                 <button onClick={mode === 'projector_entry' ? () => setMode('projector') : joinAsPlayer} className="w-full bg-blue-600 py-6 rounded-[1.5rem] font-black uppercase tracking-widest shadow-2xl transition active:scale-95">Enter</button>
               </div>
            </div>
        </div></div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<BuzzerApp />);
  </script>
